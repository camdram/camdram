  "description": >-
    Blood Brothers is a musical with musics, lyrics and a book by Willy Russell, based
    loosely on the 1844 novella The Corsican Brothers by Alexandre Dumas. The story
    is a contemporary nature vs. nurture plot, revolving around fraternal twins who
    were separated at birth. The twins' different backgrounds take them to opposite
    ends of the social spectrum, one becoming a councillor and the other unemployed
    and in prison. They both fall in love with the same girl, causing a tear in their
    friendship and leading to the tragic deaths of both brothers.

    Originally developed as a school play, Blood Brothers debuted in Liverpool before
    Russell transferred it to West End for a short run in 1983. The musical won the
    Laurence Olivier Award for Best New Musical and went on to a year-long national
    tour before returning for a revival in the West End in 1988 where it stayed at
    the Noël Coward Theatre for 3 years.

    After transferring to the Phoenix Theatre in 1991, Blood Brothers spent more than
    24 years in the West End, and played more than 10,000 performances, becoming the
    third longest-running musical production in West End history. The West End revival
    closed in November 2012. The musical has been produced with success on tour, on
    Broadway and elsewhere, and it has developed a cult following.
  "name": "Blood Brothers"

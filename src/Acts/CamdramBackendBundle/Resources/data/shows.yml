  "description": >-
    Macbeth is a play written by William Shakespeare. It is considered one of his
    darkest and most powerful tragedies. Set in Scotland, the play dramatizes the
    corrosive psychological and political effects produced when its protagonist, the
    Scottish lord Macbeth, chooses evil as the way to fulfill his ambition for power.
    He commits regicide to become king and then furthers his moral descent with a
    reign of murderous terror to stay in power, eventually plunging the country into
    civil war. In the end, he loses everything that gives meaning and purpose to his
    life, before losing his life itself.

    The play is believed to have been written between 1603 and 1607, and is most commonly
    dated 1606. The earliest account of a performance of what was probably Shakespeare's
    play is April 1611, when Simon Forman recorded seeing such a play at the Globe
    Theatre. It was first published in the Folio of 1623, possibly from a prompt book.
    It was most likely written during the reign of James I, who had been James VI
    of Scotland before he succeeded to the English throne in 1603. James was a patron
    of Shakespeare’s acting company, and of all the plays Shakespeare wrote during
    James’s reign, Macbeth most clearly reflects the playwright’s relationship with
    the sovereign.
  "name": "Macbeth"

  "description": >-
    West Side Story is an American musical with a book by Arthur Laurents, music by
    Leonard Bernstein, lyrics by Stephen Sondheim, and conception and choreography
    by Jerome Robbins. It was inspired by William Shakespeare's play Romeo and Juliet.

    The story is set in the East 40s and West 50s of the Upper West Side neighborhood
    in New York City in the mid-1950s, an ethnic, blue-collar neighborhood. The musical
    explores the rivalry between the Jets and the Sharks, two teenage street gangs
    of different ethnic backgrounds. The members of the Sharks from Puerto Rico are
    taunted by the Jets, a Polish-American working-class group. The young protagonist,
    Tony, one of the Jets, falls in love with Maria, the sister of Bernardo, the leader
    of the Sharks. The dark theme, sophisticated music, extended dance scenes, and
    focus on social problems marked a turning point in American musical theatre. Bernstein's
    score for the musical includes "Something's Coming", "Maria", "America", "Somewhere",
    "Tonight", "Jet Song", "I Feel Pretty", "A Boy Like That", "One Hand, One Heart",
    "Gee, Officer Krupke", and "Cool".
  "name": "West Side Story"

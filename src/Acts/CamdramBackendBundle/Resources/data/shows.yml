  "description": >-
    Wicked is a musical with music and lyrics by Stephen Schwartz and a book by Winnie
    Holzman. It is based on the 1995 Gregory Maguire novel Wicked: The Life and Times
    of the Wicked Witch of the West, a parallel novel of the 1939 film The Wizard
    of Oz and L. Frank Baum's classic story The Wonderful Wizard of Oz. The musical
    is told from the perspective of the witches of the Land of Oz; its plot begins
    before and continues after Dorothy's arrival in Oz from Kansas and includes several
    references to the 1939 film and Baum's novel. Wicked tells the story of two unlikely
    friends, Elphaba and Glinda, who struggle through opposing personalities and viewpoints,
    rivalry over the same love-interest, reactions to the Wizard's corrupt government,
    and, ultimately, Elphaba's public fall from grace.

    Produced by Universal Pictures in coalition with Marc Platt and David Stone, the
    Joe Mantello–directed and Wayne Cilento–choreographed original production of Wicked
    premiered on Broadway at the Gershwin Theatre in October 2003, after completing
    pre-Broadway SHN tryouts at San Francisco's Curran Theatre in May 2003. Its original
    stars included Idina Menzel as Elphaba, Kristin Chenoweth as Glinda, and Joel
    Grey as the Wizard. The original Broadway production won three Tony Awards and
    six Drama Desk Awards whilst its cast album received a Grammy Award. It has since
    celebrated its ninth anniversary on October 30, 2012, and played for 3,886 performances,
    making Wicked the 12th longest-running Broadway show in history.
  "name": "Wicked"

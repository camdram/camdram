  "description": >-
    The Seagull is the first of what are generally considered to be the four major
    plays by the Russian dramatist Anton Chekhov. The Seagull was written in 1895
    and first produced in 1896. It dramatises the romantic and artistic conflicts
    between four characters: the famous middlebrow story writer Boris Trigorin, the
    ingenue Nina, the fading actress Irina Arkadina, and her son the symbolist playwright
    Konstantin Tréplev.

    The character of Trigorin is considered Chekhov's greatest male role, though as
    with the rest of Chekhov's full-length plays, The Seagull relies upon an ensemble
    cast of diverse, fully developed characters. In contrast to the melodrama of the
    mainstream theatre of the 19th century, lurid actions are not shown onstage. Characters
    tend to speak in ways that skirt around issues rather than addressing them directly;
    in other words, their lines are full of what is known in dramatic practice as
    subtext, or text that is not spoken aloud.

    The opening night of the first production was a famous failure. Vera Komissarzhevskaya,
    playing Nina, was so intimidated by the hostility of the audience that she lost
    her voice. Chekhov left the audience and spent the last two acts behind the scenes.
    When supporters wrote to him that the production later became a success, he assumed
    that they were merely trying to be kind. When Constantin Stanislavski, the seminal
    Russian theatre practitioner of the time, directed it in 1898 for his Moscow Art
    Theatre, the play was a triumph. Stanislavski's production of The Seagull became
    "one of the greatest events in the history of Russian theatre and one of the greatest
    new developments in the history of world drama."
  "name": "The Seagull"

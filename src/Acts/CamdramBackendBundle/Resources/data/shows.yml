    Measure for Measure is a play by William Shakespeare, believed to have been written
    in 1603 or 1604. It was classified as comedy, but its mood defies those expectations.
    As a result and for a variety of reasons, some critics have labelled it as one
    of Shakespeare's problem plays. Originally published in the First Folio of 1623,
    the play's first recorded performance was in 1604. The play deals with the issues
    of mercy, justice, and truth and their relationship to pride and humility: "Some
    rise by sin, and some by virtue fall".

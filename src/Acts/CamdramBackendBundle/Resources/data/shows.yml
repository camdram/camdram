  "description": >-
    Jesus Christ Superstar is a rock opera by Andrew Lloyd Webber with lyrics by Tim
    Rice. The musical started as a rock opera concept recording before its first staging
    on Broadway in 1971. The musical is based very loosely on the Gospels' accounts
    of the last week of Jesus' life, beginning with the preparation for the arrival
    of Jesus and his disciples in Jerusalem and ending with the crucifixion. It highlights
    political and interpersonal struggles between Judas Iscariot and Jesus, struggles
    that are not in the Bible. The resurrection is not included. It therefore largely
    follows the form of a traditional passion play.

    The work's depiction offers a free interpretation of the psychology of Jesus and
    the other characters. A large part of the plot focuses on the character of Judas,
    who is depicted as a tragic figure dissatisfied with the direction in which Jesus
    steers his disciples. Contemporary attitudes and sensibilities as well as slang
    pervade the lyrics and ironic allusions to modern life are scattered throughout
    the depiction of political events. Stage and film productions accordingly feature
    many intentional anachronisms.
  "name": "Jesus Christ Superstar"

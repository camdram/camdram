    written between 1590 and 1592.

    The play begins with a framing device, often referred to as the Induction, in
    which a mischievous nobleman tricks a drunken tinker named Sly into believing
    he is actually a nobleman himself. The nobleman then has the play performed for
    Sly's diversion.

    The main plot depicts the courtship of Petruchio, a gentleman of Verona, and Katherina,
    the headstrong, obdurate shrew. Initially, Katherina is an unwilling participant
    in the relationship, but Petruchio tempers her with various psychological torments—the
    "taming"—until she becomes a compliant and obedient bride. The subplot features
    a competition between the suitors of Katherina's more desirable sister, Bianca.

    The play's apparent misogynistic elements have become the subject of considerable
    controversy, particularly among modern audiences and readers. It has been adapted
    numerous times for stage, screen, opera, and musical theatre; perhaps the most
    famous adaptations being Cole Porter's musical Kiss Me, Kate and the 1967 film
    version of the original play, starring Elizabeth Taylor and Richard Burton. The
    film 10 Things I Hate About You is also loosely based on the play.
  "name": "The Taming of the Shrew"

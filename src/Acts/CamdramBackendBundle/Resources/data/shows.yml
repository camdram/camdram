  "description": >-
    Rock of Ages is a rock/jukebox musical, with a book by Chris D'Arienzo, built
    around classic rock hits from the 1980s, especially from the famous glam metal
    bands of the decade. The musical features songs from Styx, Journey, Bon Jovi,
    Pat Benatar, Twisted Sister, Steve Perry, Poison and Europe among other well-known
    rock bands.

    It is directed by Kristin Hanggi and choreographed by Kelly Devine with music
    supervision, arrangements, and orchestrations by Ethan Popp. Arrangements for
    the original Los Angeles production were furnished by David Gibbs.

    The show is noted for being more lighthearted and comedic than other shows on
    Broadway. During performance, the performers frequently break the "fourth wall",
    directly addressing the audience and seemingly forgetting that they are actors
    in a musical.

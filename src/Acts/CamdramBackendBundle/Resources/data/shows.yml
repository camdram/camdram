  "description": >-
    The Government Inspector, also known as The Inspector General, is a satirical
    play by the Ukrainian-born Russian dramatist and novelist Nikolai Gogol. Originally
    published in 1836, the play was revised for an 1842 edition. Based upon an anecdote
    allegedly recounted to Gogol by Pushkin, the play is a comedy of errors, satirizing
    human greed, stupidity, and the extensive political corruption of Imperial Russia.

    According to D. S. Mirsky, the play "is not only supreme in character and dialogue
    – it is one of the few Russian plays constructed with unerring art from beginning
    to end. The great originality of its plan consisted in the absence of all love
    interest and of sympathetic characters. The latter feature was deeply resented
    by Gogol's enemies, and as a satire the play gained immensely from it. There is
    not a wrong word or intonation from beginning to end, and the comic tension is
    of a quality that even Gogol did not always have at his beck and call."

    The dream-like scenes of the play, often mirroring each other, whirl in the endless
    vertigo of self-deception around the main character, Khlestakov, who personifies
    irresponsibility, light-mindedness, absence of measure. "He is full of meaningless
    movement and meaningless fermentation incarnate, on a foundation of placidly ambitious
    inferiority". The publication of the play led to a great outcry in the reactionary
    press. It took the personal intervention of Tsar Nicholas I to have the play staged,
    with Mikhail Shchepkin taking the role of the Mayor.
  "name": "The Government Inspector"

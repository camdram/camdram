  "description": >-
    Notre-Dame de Paris is a sung-through French-Canadian musical which debuted on
    16 September 1998 in Paris. It is based upon the novel Notre-Dame de Paris by
    the French novelist Victor Hugo. The music was composed by Riccardo Cocciante
    and the lyrics are by Luc Plamondon.

    Since its debut, it has been played in Canada, France, Belgium, Russia, Switzerland,
    Italy, Spain, Japan, China, South Korea, Haiti and Taiwan. A shorter version in
    English was performed in 2000 in Las Vegas, Nevada and a full-length London production,
    also in English, ran for seventeen months. Popular songs from the show, such as
    Belle and Le temps des cathédrales have also been translated into Belarusian,
    Catalan, Czech, German, Lithuanian, Polish, Russian, Dutch and English.

    Notre-Dame de Paris, according to the Guinness Book of Records, had the most successful
    first year of any musical ever. The score has been recorded at least seven times
    to date: the original French concept album, which featured Israeli singer Achinoam
    Nini as Esmeralda was followed by a live, complete recording of the original Paris
    cast. A complete recording of the score in Italian was made, along with a single
    disc of highlights in Spanish from the Barcelona production. The original London
    cast album featured several of the original Paris stars, but only preserved a
    fraction of the score in English. The orchestral group I Fiamminghi recorded a
    CD of melodies from the score. A complete set of instrumental backing tracks has
    also been released.

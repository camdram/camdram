  "description": >-
    Much Ado About Nothing is a comedic play by William Shakespeare thought to have
    been written in 1598 and 1599, as Shakespeare was approaching the middle of his
    career. The play was included in the First Folio, published in 1623. Much Ado
    About Nothing is generally considered one of Shakespeare’s best comedies, because
    it combines elements of robust hilarity with more serious meditations on honor,
    shame, and court politics. Like As You Like It and Twelfth Night, Much Ado About
    Nothing, though interspersed with darker concerns, is a joyful comedy that ends
    with multiple marriages and no deaths.

    Much Ado About Nothing chronicles two pairs of lovers: Benedick and Beatrice,
    and Claudio and Hero. Benedick and Beatrice are engaged in a very "merry war";
    they are both very witty and proclaim their disdain of love. In contrast, Claudio
    and Hero are sweet young people who are rendered practically speechless by their
    love for one another. Although the young lovers Hero and Claudio provide the main
    impetus for the plot, the courtship between the wittier, wiser lovers Benedick
    and Beatrice is what makes Much Ado About Nothing so memorable. Benedick and Beatrice
    argue with delightful wit, and Shakespeare develops their journey from antagonism
    to sincere love and affection with a rich sense of humor and compassion.
  "name": "Much Ado About Nothing"

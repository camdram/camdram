    on 10 February 1673 at the Théâtre du Palais-Royal in Paris and was originally
    choreographed by Pierre Beauchamp.

    Molière had fallen out with the powerful court composer Jean-Baptiste Lully, with
    whom he had pioneered the comédie-ballet form a decade earlier, and had opted
    for the collaboration with Charpentier, Lully's rival and arguably a more gifted
    composer. Le malade imaginaire would turn out to be Molière's last work. He collapsed
    during his fourth performance as Argan on 17 February and died soon after.

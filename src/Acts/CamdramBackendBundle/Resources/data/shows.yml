    The Producers is a musical adapted by Mel Brooks and Thomas Meehan from Brooks'
    1968 film of the same name, with lyrics written by Brooks and music composed by
    Brooks and arranged by Glen Kelly and Doug Besterman. As in the film, the story
    concerns two theatrical producers who scheme to get rich by overselling interests
    in a Broadway flop. The humor of the show draws on ridiculous accents, characters
    of homosexuals and Nazis, and many show business in-jokes.

    After 33 previews, the original Broadway production opened at the St. James Theatre
    on April 19, 2001, starring Nathan Lane and Matthew Broderick, and ran for 2,502
    performances, winning a record-breaking 12 Tony Awards. It spawned a successful
    London production running for just over two years, US national tours, many productions
    worldwide and a 2005 film version.

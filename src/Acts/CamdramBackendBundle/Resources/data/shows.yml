    A Chorus Line is a musical with music by Marvin Hamlisch, lyrics by Edward Kleban
    and a book by James Kirkwood, Jr. and Nicholas Dante. Centred on seventeen Broadway
    dancers auditioning for spots on a chorus line, the musical is set on the bare
    stage of a Broadway theatre during an audition for a musical. A Chorus Line provides
    a glimpse into the personalities of the performers and the choreographer as they
    describe the events that have shaped their lives and their decisions to become
    dancers.

    Following several workshops and an Off-Broadway production, A Chorus Line opened
    on Broadway on July 25, 1975, directed and choreographed by Buffalo native Michael
    Bennett. An unprecedented box office and critical hit, the musical received 12
    Tony Award nominations and won 9 of them, in addition to the 1976 Pulitzer Prize
    for Drama.

    The original Broadway production ran for 6,137 performances, becoming the longest-running
    production in Broadway history until surpassed by Cats in 1997, and the longest-running
    Broadway musical originally produced in the US, until surpassed in 2011 by Chicago.
    It remains the sixth longest-running Broadway show ever. Its success has spawned
    many successful productions worldwide. It began a lengthy run in the West End
    in 1976 and was revived on Broadway in 2006. The current West End revival opened
    in 2013.

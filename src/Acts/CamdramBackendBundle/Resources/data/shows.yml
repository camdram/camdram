  "description": >-
    The Tragedy of Julius Caesar is a tragedy by William Shakespeare, believed to
    have been written in 1599. It portrays the 44 BC conspiracy against the Roman
    dictator Julius Caesar, his assassination and the defeat of the conspirators at
    the Battle of Philippi. It is one of several plays written by Shakespeare based
    on true events from Roman history, which also include Coriolanus and Antony and
    Cleopatra.

    Although the title is Julius Caesar, Julius Caesar is not the most visible character
    in its action; he appears in only three scenes, and is killed at the beginning
    of the third act. Marcus Brutus speaks more than four times as many lines, and
    the central psychological drama is his struggle between the conflicting demands
    of honor, patriotism, and friendship.
  "name": "Julius Caesar"

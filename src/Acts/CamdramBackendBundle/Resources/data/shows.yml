    Miss Saigon is a musical by Claude-Michel Schönberg and Alain Boublil, with lyrics
    by Boublil and Richard Maltby, Jr. It is based on Giacomo Puccini's opera Madame
    Butterfly, and similarly tells the tragic tale of a doomed romance involving an
    Asian woman abandoned by her American lover. The setting of the plot is relocated
    to the 1970s Saigon during the Vietnam War, and Madame Butterfly's story of marriage
    between an American lieutenant and Japanese girl is replaced by a romance between
    an American GI and a Vietnamese bar girl.

    The musical premièred at the Theatre Royal, Drury Lane, in London on 20 September
    1989, closing after over four thousand performances, on 30 October 1999. It opened
    on Broadway at the Broadway Theatre in 1991 and subsequently played in many other
    cities and embarked on tours.

    The musical represented Schönberg and Boublil's second major success, following
    Les Misérables in 1985. As of January 2013, Miss Saigon is still the eleventh
    longest-running Broadway musical in musical theatre history.
  "name": "Miss Saigon"

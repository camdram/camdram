  "description": >-
    The Book of Mormon is a religious satire musical with book, lyrics, and music
    by Trey Parker, Robert Lopez, and Matt Stone. Best known for creating the animated
    comedy South Park, Parker and Stone co-created the music with Lopez, a co-composer/co-lyricist
    of Avenue Q. The show lampoons organized religion and traditional musical theatre,
    reflecting the creators' lifelong fascination with Mormonism and musicals.

    The Book of Mormon tells the story of two young Mormon missionaries sent to a
    remote village in northern Uganda, where a brutal warlord is threatening the local
    population. Naïve and optimistic, the two missionaries try to share the Book of
    Mormon, one of their scriptures—which only one of them has read—but have trouble
    connecting with the locals, who are more worried about war, famine, poverty, and
    AIDS than about religion.

    After nearly seven years of development, the show opened on Broadway in March
    2011. The Book of Mormon has garnered overwhelmingly positive critical response
    and numerous theatre awards including nine Tony Awards, one of which was for Best
    Musical, and the Grammy Award for Best Musical Theater Album. An original Broadway
    cast recording was released in May 2011 and became the highest-charting Broadway
    cast album in over four decades, reaching No. 3 on the Billboard charts.
  "name": "The Book of Mormon"

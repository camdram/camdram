  "description": >-
    Billy Elliot the Musical is a musical based on the 2000 film Billy Elliot. The
    music is by Elton John, and book and lyrics are by Lee Hall, who wrote the film's
    screenplay. The plot revolves around motherless Billy, who trades boxing gloves
    for ballet shoes. The story of his personal struggle and fulfillment are balanced
    against a counter-story of family and community strife caused by the UK miners'
    strike in County Durham, in North Eastern England. Hall's screenplay was inspired
    in part by A. J. Cronin's 1935 novel about a miners' strike, The Stars Look Down,
    to which the musical's opening song pays homage.

    The musical premiered in London's West End in 2005 and was nominated for nine
    Laurence Olivier Awards, winning four including Best New Musical. The production
    is still running strongly, and its success led to productions in Australia, on
    Broadway and elsewhere. In New York, it won ten Tony Awards and ten Drama Desk
    Awards, including, in each case, best musical. It has also won numerous awards
    in Australia including a record-tying seven Helpmann Awards.
  "name": "Billy Elliot the Musical"

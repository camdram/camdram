    Sunday in the Park with George is a musical with music and lyrics by Stephen Sondheim
    and book by James Lapine. The musical was inspired by the painting "A Sunday Afternoon
    on the Island of La Grande Jatte" by Georges Seurat. A complex work revolving
    around a fictionalized Seurat immersed in single-minded concentration while painting
    his masterpiece and the people in that picture, the Broadway production opened
    to mixed reviews in 1984.

    The musical won the 1985 Pulitzer Prize for Drama, two Tony Awards for design,
    numerous Drama Desk Awards, the 1991 Olivier Award for Best Musical and the 2007
    Olivier Award for Outstanding Musical Production. It has enjoyed several major
    revivals, including the 2005-06 UK production first presented at the Menier Chocolate
    Factory and its subsequent 2008 Broadway transfer.

    riotous disorder expected of the occasion, with plot elements drawn from the short
    story "Of Apollonius and Silla" by Barnabe Rich, based on a story by Matteo Bandello.
    The first recorded performance was on 2 February 1602, at Candlemas, the formal
    end of Christmastide in the year's calendar. The play was not published until
    its inclusion in the 1623 First Folio.

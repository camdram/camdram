    Titus Andronicus is a tragedy by William Shakespeare, and possibly George Peele,
    believed to have been written between 1588 and 1593. It is thought to be Shakespeare's
    first tragedy, and is often seen as his attempt to emulate the violent and bloody
    revenge plays of his contemporaries, which were extremely popular with audiences
    throughout the sixteenth century.

    The play is set during the latter days of the Roman Empire and tells the fictional
    story of Titus, a general in the Roman army, who is engaged in a cycle of revenge
    with Tamora, Queen of the Goths. It is Shakespeare's bloodiest and most violent
    work and traditionally was one of his least respected plays. Although it was extremely
    popular in its day, it fell out of favour during the Victorian era, primarily
    because of what was considered to be a distasteful use of graphic violence, but
    from around the middle of the twentieth century its reputation began to improve.
  "name": "Titus Andronicus"

  "description": >-
    Chess is a musical with music by Benny Andersson and Björn Ulvaeus, formerly of
    ABBA, and with lyrics by Tim Rice. The story involves a romantic triangle between
    two top chess players, an American and a Russian, in a world chess championship,
    and a woman who manages one and falls in love with the other; all in the context
    of a Cold War struggle between the United States and the Soviet Union, during
    which both countries wanted to win international chess tournaments for propaganda
    purposes. Although the protagonists were not intended to represent any specific
    individuals, the character of the American was loosely based on chess grandmaster
    Bobby Fischer, while elements of the story may have been inspired by the chess
    careers of Russian grandmasters Viktor Korchnoi and Anatoly Karpov.

    As had been done with Joseph and the Amazing Technicolor Dreamcoat, Jesus Christ
    Superstar, and Evita, a highly successful concept album of Chess was released
    in 1984. The first theatrical production of Chess opened in London's West End
    in 1986 and played for three years. A much-altered U.S. version premièred on Broadway
    in 1988, but survived only for two months. Chess is frequently revised for new
    productions, many of which try to merge elements from both the London and Broadway
    versions; however, no major revival production of the musical has yet been attempted
    either on West End or Broadway.
  "name": "Chess"

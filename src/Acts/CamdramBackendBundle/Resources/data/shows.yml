  "description": >-
    Aida is a musical with music by Elton John, lyrics by Tim Rice, and book by Linda
    Woolverton, Robert Falls, and David Henry Hwang, and produced by Walt Disney Theatrical.

    Aida premiered on Broadway on March 23, 2000, running for 1,852 performances until
    September 5, 2004. The musical also ran from 2002–2003 and from 2006-2007 during
    two US national tours, and also ran in international productions which performed
    in 20 different countries, and is still performed in international productions,
    regional theatres, colleges and high schools.

    Aida was nominated for five Tony Awards and won four in 2000, including Best Musical
    Score and Best Performance by a Leading Actress. Aida was also named by Time Magazine
    in 2000 as one of the top ten theatre productions of the year. The First National
    tour was nominated for nine National Broadway Theatre awards and won five awards,
    including Best Musical, Best Direction, Best Actor, and Best Actress.

    The Aida Cast recording won the Grammy Award for Best Musical Show Album. A song
    from Aida, "Written in the Stars" reached No.2 in the Billboard US adult contemporary
    music charts, and No.1 in the Canadian contemporary charts.
  "name": "Aida"

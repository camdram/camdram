  "description": >-
    Spring Awakening is a rock musical with music by Duncan Sheik and a book and lyrics
    by Steven Sater. It is based on the controversial German play Spring Awakening
    by Frank Wedekind which was banned in Germany for some time due to its frank portrayal
    of abortion, homosexuality, rape, child abuse and suicide. Set in late-19th century
    Germany, the musical tells the story of teenagers discovering the inner and outer
    tumult of sexuality. In the musical, alternative rock is employed as part of the
    folk-infused rock score.

    Following its conception in the late 1990s and various workshops, concerts, rewrites
    and its Off-Broadway debut, the original Broadway production of Spring Awakening
    opened at the Eugene O'Neill Theatre on December 10, 2006. Its cast included Jonathan
    Groff, Lea Michele and John Gallagher, Jr. whilst its creative team embodied director
    Michael Mayer and choreographer Bill T. Jones. The original Broadway production
    won 8 Tony Awards, including Tonys for Best Musical, Direction, Book, Score and
    Featured Actor. The production also garnered 4 Drama Desk Awards whilst its original
    cast album received a Grammy Award.

    The success of the Broadway production has spawned several other productions worldwide,
    including various US productions, a short West End production that won 4 Laurence
    Olivier Awards including Best Musical, and a series of international productions.
  "name": "Spring Awakening"

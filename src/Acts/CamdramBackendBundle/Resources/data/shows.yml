    King Arthur legend as adapted from the T. H. White tetralogy novel The Once and
    Future King.

    The original 1960 production, directed by Moss Hart and orchestrated by Robert
    Russell Bennett and Philip J. Lang, ran on Broadway for 873 performances, winning
    four Tony Awards and spawning several revivals, foreign productions and a 1967
    film version. The original cast album was America's top-selling LP for 60 weeks.
    The musical has become associated with the Kennedy Administration, which is sometimes
    referred to as the Camelot era, stressing its glamorous, media culture image.

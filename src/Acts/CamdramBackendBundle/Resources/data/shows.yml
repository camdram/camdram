  "description": >-
    American Idiot is a one-act, through-sung stage musical, an adaptation of punk
    rock band Green Day's rock opera, American Idiot. After a run at the Berkeley
    Repertory Theatre in 2009, the show moved to the St. James Theatre on Broadway.
    Previews began on March 24, 2010 and the play officially opened on April 20, 2010.
    The show closed on April 24, 2011 after 422 performances. While Green Day did
    not appear in the production, vocalist/guitarist Billie Joe Armstrong performed
    the role of "St. Jimmy" occasionally throughout the run.

    The story, expanded from that of the concept album, centers on three disaffected
    young men, Johnny, Will, and Tunny. Johnny and Tunny flee a stifling suburban
    lifestyle and parental restrictions, while Will stays home to work out his relationship
    with his pregnant girlfriend. The former pair look for meaning in life and try
    out the freedom and excitement of the city. Tunny quickly gives up on life in
    the city, joins the military, and is shipped off to war. Johnny finds a part of
    himself that he grows to dislike, has a relationship and experiences lost love.

    The book was written by Armstrong and director Michael Mayer. The music was composed
    by Green Day and the lyrics were by Armstrong. The score included all the songs
    from American Idiot and additional Green Day songs from other sources, including
    21st Century Breakdown, American Idiot b-sides, and a song called "When It's Time".
  "name": "American Idiot"

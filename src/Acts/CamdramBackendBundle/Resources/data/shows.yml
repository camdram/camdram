    The Rocky Horror Show is a musical with music, lyrics and a book by Richard O'Brien.
    A humorous tribute to the science fiction and horror B movies of the late 1940s
    through early 1970s, the musical tells the story of a newly engaged couple getting
    caught in a storm and coming to the home of a mad transvestite scientist unveiling
    his new creation, a muscle man named Rocky Horror.

    Produced and directed by Jim Sharman, the original London production of the musical
    premiered at the Royal Court Theatre on 19 June 1973 before moving to several
    other locations and closing on 13 September 1980, running for a total of 2,960
    performances and winning the 1973 Evening Standard Award for Best Musical. Its
    1974 debut in the US in Los Angeles had a successful 9 month run but its 1975
    Broadway debut lasted only 3 previews and 45 showings despite gaining 1 Tony nomination
    and 3 Drama Desk nominations. Various international productions have since spanned
    across 6 of the world's continents as well as West End and Broadway revivals and
    8 UK tours.

    The musical has since developed a cult following and was also adapted into the
    1975 film The Rocky Horror Picture Show, which today has a worldwide cult following
    and has the longest-running release in film history. The musical was ranked 8th
    in a BBC Radio 2 listener poll of the "Nation's Number One Essential Musicals".

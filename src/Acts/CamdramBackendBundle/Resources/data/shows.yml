  "description": >-
    The Duchess of Malfi is a macabre, tragic play written by the English dramatist
    John Webster in 1612–13. It was first performed privately at the Blackfriars Theatre,
    then before a more general audience at The Globe, in 1613-14. Published in 1623,
    the play is loosely based on events that occurred between about 1508 and 1513,
    recounted in William Painter's The Palace of Pleasure. The Duchess was Giovanna
    d'Aragona, whose father, Arrigo d'Aragona, Marquis of Gerace, was an illegitimate
    son of Ferdinand I of Naples. Her husbands were Alfonso Piccolomini, Duke of Amalfi,
    and Antonio Bologna.

    The play begins as a love story, with a Duchess who marries beneath her class,
    and ends as a nightmarish tragedy as her two brothers exact their revenge, destroying
    themselves in the process.

    Jacobean drama continued the trend of stage violence and horror set by Elizabethan
    tragedy, under the influence of Seneca, and there is a great deal of all that
    in the later scenes of the play. The complexity of some of its characters, particularly
    Bosola and the Duchess, plus Webster's poetic language, ensure the play is often
    considered among the greatest tragedies of English renaissance drama.
  "name": "The Duchess of Malfi"

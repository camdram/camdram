    Since its original 1973 Broadway production, the musical has enjoyed professional
    productions in the West End, by opera companies, in a 2009 Broadway revival, and
    elsewhere, and it is a popular choice for regional groups. It was adapted for
    film in 1977, with Harold Prince directing and Elizabeth Taylor, Len Cariou, Lesley-Anne
    Down and Diana Rigg starring.

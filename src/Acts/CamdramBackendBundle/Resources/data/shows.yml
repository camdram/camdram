    Cabaret is a musical based on a book written by Christopher Isherwood, music by
    John Kander and lyrics by Fred Ebb. The 1966 Broadway production became a hit
    and spawned a 1972 film as well as numerous subsequent productions.

    It is based on John Van Druten's 1951 play I Am a Camera, which in turn was adapted
    from the 1939 short novel Goodbye to Berlin by Christopher Isherwood. Set in 1931
    Berlin as the Nazis are rising to power, it focuses on nightlife at the seedy
    Kit Kat Klub and revolves around the 19-year-old English cabaret performer Sally
    Bowles and her relationship with the young American writer Cliff Bradshaw.

    A sub-plot involves the doomed romance between German boarding house owner Fräulein
    Schneider and her elderly suitor Herr Schultz, a Jewish fruit vendor. Overseeing
    the action is the Master of Ceremonies at the Kit Kat Klub which serves as a constant
    metaphor for the tenuous and threatening state of late Weimar Germany throughout
    the show.
  "name": "Cabaret"

  "description": >-
    We Will Rock You is a musical based on the songs of Queen with a book by Ben Elton.
    The musical tells the story of a group of Bohemians who struggle to restore the
    free exchange of thought, fashion, and live music in a distant future where everyone
    dresses, thinks and does the same. Musical instruments and composers are forbidden,
    and rock music is all but unknown.

    Directed by Christopher Renshaw and choreographed by Arlene Phillips, the original
    West End production opened at the Dominion Theatre on 14 May 2002, with Tony Vincent,
    Hannah Jane Fox, Sharon D. Clarke and Kerry Ellis in principal roles. Although
    the musical was at first panned by critics, it has become an audience favourite,
    becoming the longest-running musical at the Dominion Theatre, celebrating its
    tenth anniversary on 14 May 2012.

    A number of international productions have since followed the original, and We
    Will Rock You has been seen in five of the world's continents. Many productions
    are still active globally.

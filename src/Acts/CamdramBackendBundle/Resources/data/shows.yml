  "description": >-
    Rent is a rock musical with music and lyrics by Jonathan Larson based on Giacomo
    Puccini's opera La bohème. It tells the story of a group of impoverished young
    artists and musicians struggling to survive and create in New York's Lower East
    Side in the thriving days of Bohemian Alphabet City, under the shadow of HIV/AIDS.

    The musical was first seen in a limited three-week workshop production at New
    York Theatre Workshop in 1994. This same off-Broadway theatre was also the musical's
    initial home following its official January 25, 1996 opening. The show's creator,
    Jonathan Larson, died suddenly the night before the off-Broadway premiere. The
    show won a Pulitzer Prize, and the production was a hit. The musical moved to
    Broadway's larger Nederlander Theatre on April 29, 1996.

    On Broadway, Rent gained critical acclaim and won a Tony Award for Best Musical
    among other awards. The Broadway production closed on September 7, 2008 after
    a 12-year run of 5,123 performances, the ninth longest-running Broadway show at
    the time. The production grossed over $280 million.

    The success of the show led to several national tours and numerous foreign productions.
    In 2005 it was adapted into a motion picture that features most of the original
    cast members.
  "name": "Rent"

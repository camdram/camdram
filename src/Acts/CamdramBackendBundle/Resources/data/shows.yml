  "description": >-
    Peer Gynt is a five-act play in verse by the Norwegian dramatist Henrik Ibsen,
    loosely based on the fairy tale Per Gynt. Written in the Dano-Norwegian language,
    it is the most widely performed Norwegian play. According to Klaus Van Den Berg,
    the "cinematic script blends poetry with social satire and realistic scenes with
    surreal ones". Peer Gynt has also been described as the story of a life based
    on procrastination and avoidance. A first edition of 1,250 copies was published
    on 14 November 1867 in Copenhagen. Although the first edition swiftly sold out,
    a re-print of 2,000 copies, which followed after only 14 days, didn't sell out
    until seven years later.

    While Bjørnstjerne Bjørnson admired the play's "satire in Norwegian egotism, narrowness,
    and self-sufficiency" and described it as "magnificent", Hans Christian Andersen,
    Georg Brandes and Clemens Petersen all joined a widespread hostility. Enraged
    by Petersen's criticisms in particular, Ibsen defended his work by arguing that
    it "is poetry; and if it isn't, it will become such. The conception of poetry
    in our country, in Norway, shall shape itself according to this book." Despite
    this defense of his poetic achievement in Peer Gynt, the play was his last to
    employ verse; from The League of Youth onwards, Ibsen was to write drama only
    in prose.
  "name": "Peer Gynt"

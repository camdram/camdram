  "description": >-
    Glengarry Glen Ross is a play by David Mamet that won the Pulitzer Prize in 1984.
    The play shows parts of two days in the lives of four desperate Chicago real estate
    agents who are prepared to engage in any number of unethical, illegal acts—from
    lies and flattery to bribery, threats, intimidation and burglary—to sell undesirable
    real estate to unwitting prospective buyers. The play draws partly on Mamet's
    experiences in a Chicago real estate office, where he worked briefly in the late
    1960s. The title of the play comes from the names of two of the real estate developments,
    Glengarry Highlands and Glen Ross Farms, being peddled by the salesmen characters.

    The world premiere was at the National Theatre in London on September 21, 1983,
    where Bill Bryden's production in the Cottesloe was acclaimed as a triumph of
    ensemble acting.

    The play opened on Broadway on March 25, 1984 and closed on February 17, 1985.
    The production was directed by Gregory Mosher and starred Joe Mantegna, Mike Nussbaum,
    Robert Prosky, Lane Smith, James Tolkan, Jack Wallace and J. T. Walsh. The production
    was nominated for four Tony awards including Best Play, Best Director, and two
    Best Featured Actor nominations for Robert Prosky and Joe Mantegna, who won the
    production's one Tony.
  "name": "Glengarry Glen Ross"

  "description": >-
    Woyzeck is a stage play written by Georg Büchner. He left the work incomplete
    at his death, but it has been variously and posthumously "finished" by a variety
    of authors, editors and translators. Woyzeck has become one of the most performed
    and influential plays in the German theatre repertory.

    Büchner probably began writing the play between June and September 1836. It remained
    in a fragmentary state at the time of his early death in 1837. Woyzeck was first
    published in 1879 in a heavily reworked version by Karl Emil Franzos. It received
    its first performance on November 8, 1913 at the Residenztheater, Munich.

    Woyzeck deals with the dehumanising effects of doctors and the military on a young
    man's life. It is often seen as 'working class' tragedy, though it can also be
    viewed as having another dimension, portraying the 'perennial tragedy of human
    jealousy'. The play was admired both by the German naturalist Gerhart Hauptmann
    and, subsequently, by expressionist playwrights. It is loosely based on the true
    story of Johann Christian Woyzeck, a Leipzig wigmaker who later became a soldier.
    In 1821, Woyzeck, in a fit of jealousy, murdered Christiane Woost, a widow with
    whom he had been living. He was later publicly beheaded.
  "name": "Woyzeck"

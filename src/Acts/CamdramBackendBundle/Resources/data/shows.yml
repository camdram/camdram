    enormous popular success, Corneille's Le Cid was the subject of a heated polemic
    over the norms of dramatic practice known as the Querelle du Cid. Cardinal Richelieu's
    Académie française acknowledged the play's success, but determined that it was
    defective, in part because it did not respect the classical unities.
  "name": "Le Cid"

    format that dramatizes the formation, success and eventual break-up of the 1960s
    rock 'n roll group The Four Seasons. The musical is structured as four "seasons",
    each narrated by a different member of the band who gives his own perspective
    on its history and music. Songs include "Big Girls Don't Cry", "Sherry", "December
    1963", "My Eyes Adored You", "Stay", "Can't Take My Eyes Off You", "Working My
    Way Back to You" and "Rag Doll", among others. The title refers to the fact that
    the members of The Four Seasons are from New Jersey.

    The musical opened on Broadway in 2005 and has since had a North American National
    Tour and productions in London's West End, Las Vegas, Chicago, Toronto, Melbourne
    and other Australian cities, Singapore and elsewhere. Jersey Boys won four 2006
    Tony Awards including Best Musical, and the 2009 Laurence Olivier Award for Best
    New Musical.

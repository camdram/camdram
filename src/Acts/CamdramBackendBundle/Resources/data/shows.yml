  "description": >-
    Monty Python's Spamalot is a musical comedy "lovingly ripped off from" the 1975
    film Monty Python and the Holy Grail. Like the film, it is a highly irreverent
    parody of the Arthurian Legend, but it differs from the film in many ways.

    Idle explained the title in a February 2004 press release:

    I like the title Spamalot a lot. We tested it with audiences on my recent US tour
    and they liked it as much as I did, which is gratifying. After all, they are the
    ones who will be paying Broadway prices to see the show. It comes from a line
    in the movie which goes: "we eat ham, and jam and Spam a lot."

    The original 2005 Broadway production, directed by Mike Nichols, won three Tony
    Awards, including the Tony Award for Best Musical of the 2004–2005 season and
    received 14 Tony Award nominations. During its initial run of over 1,500 performances
    it was seen by more than two million people and grossed over $175 million.

  "description": >-
    The Pajama Game is a musical based on the novel 7½ Cents by Richard Bissell. It
    features a score by Richard Adler and Jerry Ross. The story deals with labor troubles
    in a pajama factory, where worker demands for a seven-and-a-half cents raise are
    going unheeded. In the midst of this ordeal, love blossoms between Babe, the grievance
    committee head, and Sid, the new factory superintendent.

    The original Broadway production opened on May 13, 1954, and ran for 1,063 performances.
    It was revived in 1973, and again in 2006 by The Roundabout Theatre Company. The
    original production won a Tony for Best Musical, and the 2006 Broadway revival
    won a Tony Award for Best Revival of a Musical. The musical is a popular choice
    for community and school group productions.

    The original London West End production opened at the London Coliseum on October
    13 1955 where it ran for 588 performances. Max Wall played Hines, Elizabeth Seal
    played Gladys, Frank Lawless played Prez, Edmund Hockridge played Sid Sorokin
    and Joy Nichols played Babe Williams.
  "name": "The Pajama Game"

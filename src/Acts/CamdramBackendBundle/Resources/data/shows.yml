  "description": >-
    The Cherry Orchard is Russian playwright Anton Chekhov's last play. It premiered
    at the Moscow Art Theatre 17 January 1904 in a production directed by Constantin
    Stanislavski. Chekhov intended this play as a comedy and it does contain some
    elements of farce; however, Stanislavski insisted on directing the play as a tragedy.
    Since this initial production, directors have had to contend with the dual nature
    of this play.

    The play concerns an aristocratic Russian woman and her family as they return
    to the family's estate just before it is auctioned to pay the mortgage. While
    presented with options to save the estate, the family essentially does nothing
    and the play ends with the estate being sold to the son of a former serf, and
    the family leaving to the sound of the cherry orchard being cut down. The story
    presents themes of cultural futility — both the futility of the aristocracy to
    maintain its status and the futility of the bourgeoisie to find meaning in its
    newfound materialism. In reflecting the socio-economic forces at work in Russia
    at the turn of the 20th century, including the rise of the middle class after
    the abolition of serfdom in the mid-19th century and the sinking of the aristocracy,
    the play reflects forces at work around the globe in that period.
  "name": "The Cherry Orchard"

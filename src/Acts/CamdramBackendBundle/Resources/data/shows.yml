    Sweet Charity is a musical with music by Cy Coleman, lyrics by Dorothy Fields
    and book by Neil Simon. It was directed and choreographed for Broadway by Bob
    Fosse starring his wife and muse Gwen Verdon alongside John McMartin. It is based
    on Federico Fellini's screenplay for Nights of Cabiria. However, where Fellini's
    black-and-white Italian film concerns the romantic ups-and-downs of an ever-hopeful
    prostitute, in the musical the central character is a dancer-for-hire at a Times
    Square dance hall. The musical premiered on Broadway in 1966, where it was nominated
    for 12 Tony Awards, and also ran in the West End as well as having revivals and
    international productions.


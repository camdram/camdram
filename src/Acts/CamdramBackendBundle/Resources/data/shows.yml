    Uncle Vanya is a play by the Russian playwright Anton Chekhov. It was first published
    in 1897 and received its Moscow première in 1899 in a production by the Moscow
    Art Theatre, under the direction of Konstantin Stanislavski.

    The play portrays the visit of an elderly Professor and his glamorous, much younger
    second wife, Yeléna, to the rural estate that supports their urban lifestyle.
    Two friends, Vanya, brother of the Professor's late first wife, who has long managed
    the estate, and Astrov, the local Doctor, both fall under Yelena's spell, while
    bemoaning the ennui of their provincial existence. Sonya, the Professor's daughter
    by his first wife, who has worked with Vanya to keep the estate going, meanwhile
    suffers from the awareness of her own lack of beauty and from her unrequited feelings
    for Dr. Astrov. Matters are brought to a crisis when the Professor announces his
    intention to sell the estate, Vanya and Sonya's home and raison d'être, with a
    view to investing the proceeds to achieve a higher income for himself and his
    wife.
  "name": "Uncle Vanya"

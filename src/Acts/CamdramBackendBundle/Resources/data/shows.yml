  "description": >-
    No Exit is a 1944 existentialist French play by Jean-Paul Sartre. The original
    title is the French equivalent of the legal term in camera, referring to a private
    discussion behind closed doors; English translations have also been performed
    under the titles In Camera, No Way Out, Vicious Circle, Behind Closed Doors, and
    Dead End. The play was first performed at the Théâtre du Vieux-Colombier in May
    1944.

    It is a depiction of the afterlife in which three deceased characters are punished
    by being locked into a room together for eternity, and is the source of one of
    Sartre's most famous and most often misinterpreted quotations, l'enfer, c'est
    les autres, a reference to Sartre's ideas about the Look, and the constant ontological
    struggle of being caused to see oneself as an object in the world of another consciousness.
  "name": "No Exit"

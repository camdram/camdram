  "description": >-
    Joseph and the Amazing Technicolor Dreamcoat is an Andrew Lloyd Webber musical
    with lyrics by Tim Rice. The story is based on the "coat of many colors" story
    of Joseph from the Bible's Book of Genesis. This was the first Lloyd Webber and
    Rice musical to be performed publicly.

    Joseph was first presented as a 15-minute pop cantata at Colet Court School in
    London in 1968 and was recorded as a concept album in 1969. After the success
    of the next Lloyd Webber and Rice piece, Jesus Christ Superstar, Joseph received
    stage productions beginning in 1970 and expanded recordings in 1971 and 1972.
    While still undergoing various transformations and expansions, the musical was
    produced in the West End in 1973, and in its full format was recorded in 1974
    and opened on Broadway in 1982. Several major revivals and a 1999 straight-to-video
    film, starring Donny Osmond, followed.

    The show has little spoken dialogue; it is completely sung-through. Its family-friendly
    storyline, universal themes and catchy music have resulted in numerous productions
    of Joseph and the Amazing Technicolor Dreamcoat; according to the Really Useful
    Group, by 2008 more than 20,000 schools and amateur theatre groups had successfully
    put on productions.
  "name": "Joseph and the Amazing Technicolor Dreamcoat"

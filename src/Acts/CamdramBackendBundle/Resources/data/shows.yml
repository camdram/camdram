    The Good Person of Szechwan is a play written by the German theatre practitioner
    Bertolt Brecht, in collaboration with Margarete Steffin and Ruth Berlau. The play
    was begun in 1938 but not completed until 1943, while the author was in exile
    in the United States. It was first performed in 1943 at the Zürich Schauspielhaus
    in Switzerland, with a musical score and songs by Swiss composer Huldreich Georg
    Früh. Today, Paul Dessau's composition of the songs from 1947–48, also authorized
    by Brecht, is the better known version. The play is an example of Brecht's "non-Aristotelian
    drama", a dramatic form intended to be staged with the methods of epic theatre.
    The play is a parable set in the Chinese "city of Sichuan".
  "name": "The Good Person of Szechwan"

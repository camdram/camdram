  "description": >-
    Our Town is a 1938 three-act play by American playwright Thornton Wilder. Set
    in the fictional American small town of Grover's Corners, it tells the story of
    an average town's citizens in the early twentieth century as depicted through
    their everyday lives. Scenes from the town's history between the years of 1901
    and 1913 are performed. The play is performed without a set and the actors mime
    their actions without the use of props. Throughout Wilder uses metatheatrical
    devices, such as narration by a stage manager.

    Our Town was first performed at McCarter Theater in Princeton, New Jersey on January
    22, 1938. It later went on to success on Broadway and won the Pulitzer Prize for
    Drama. It remains popular today and revivals are frequent.
  "name": "Our Town"

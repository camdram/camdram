    of Performing Arts. The critically and commercially successful film was followed
    by a six-season television series, and the musical. The musical is significantly
    rewritten from the previous adaptations, with an almost entirely new score. The
    film is referred to several times in the script and in two songs.

    It tells the story of several students who attend the High School of Performing
    Arts, among them fame-obsessed drug addict Carmen, ambitious actress Serena, wisecracking
    comedian Joe, quiet, saintly violinist Schlomo, and "talented but dyslexic" dancer
    Tyrone.

    Since its first production, Fame – The Musical has had hundreds of professional
    and amateur productions in almost every language.

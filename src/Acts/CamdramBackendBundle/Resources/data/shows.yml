  "description": >-
    Oedipus the King, also known by the Latin title Oedipus Rex, is an Athenian tragedy
    by Sophocles that was first performed c. 429 BCE. It was the second of Sophocles's
    three Theban plays to be produced, but it comes first in the internal chronology,
    followed by Oedipus at Colonus and then Antigone. Oedipus Rex chronicles the story
    of Oedipus, a man who becomes the king of Thebes who was destined from birth to
    murder his father Laius and marry his mother Jocasta. The play is an example of
    a classic tragedy, noticeably containing an emphasis on how Oedipus's own faults
    contribute to the tragic hero's downfall, as opposed to having fate be the sole
    cause. Over the centuries, Oedipus Rex has come to be regarded by many as the
    Greek tragedy par excellence.
  "name": "Oedipus the King"

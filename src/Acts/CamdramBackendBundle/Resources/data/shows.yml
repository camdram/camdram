  "description": >-
    Johann Wolfgang von Goethe's Faust is a tragic play in two parts: Faust. Der Tragödie
    erster Teil and Faust. Der Tragödie zweiter Teil. Although rarely staged in its
    entirety, it is the play with the largest audience numbers on German-language
    stages. Faust is Goethe's most famous work and considered by many to be one of
    the greatest works of German literature.

    Goethe completed a preliminary version of Part One in 1806. The 1808 publication
    was followed by the revised 1828–29 edition, which was the last to be edited by
    Goethe himself. Prior to these appeared a partial printing in 1790 of Faust, a
    Fragment.

    The earliest forms of the work, known as the Urfaust, were developed between 1772
    and 1775; however, the details of that development are no longer entirely clear.
    Urfaust has twenty-two scenes, one in prose, two largely prose and the remaining
    1,441 lines in rhymed verse. The manuscript is lost, but a copy was discovered
    in 1886.

    Goethe finished writing Faust Part Two in 1831. In contrast to Faust Part One,
    the focus here is no longer on the soul of Faust, which has been sold to the devil,
    but rather on social phenomena such as psychology, history and politics, in addition
    to mystical and philosophical topics. The second part formed the principal occupation
    of Goethe's last years. It appeared only posthumously in 1832.
  "name": "Faust"

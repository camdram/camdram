  "description": >-
    Antony and Cleopatra is a tragedy by William Shakespeare. The play was first printed
    in the First Folio of 1623. The plot is based on Thomas North's translation of
    Plutarch's Lives and follows the relationship between Cleopatra and Mark Antony
    from the time of the Sicilian revolt to Cleopatra's suicide during the Final War
    of the Roman Republic. The major antagonist is Octavius Caesar, one of Antony's
    fellow triumviri and the future first emperor of Rome. The tragedy is a Roman
    play characterised by swift, panoramic shifts in geographical locations and in
    registers, alternating between sensual, imaginative Alexandria and the more pragmatic,
    austere Rome.

    Many consider the role of Cleopatra in this play one of the most complex female
    roles in Shakespeare's work. She is frequently vain and histrionic, provoking
    an audience almost to scorn; at the same time, Shakespeare's efforts invest both
    her and Antony with tragic grandeur. These contradictory features have led to
    famously divided critical responses.
  "name": "Antony and Cleopatra"

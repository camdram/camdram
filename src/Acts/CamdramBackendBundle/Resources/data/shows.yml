  "description": >-
    Peter Pan; or, the Boy Who Wouldn't Grow Up or Peter and Wendy is J. M. Barrie's
    most famous work, in the form of a 1904 play and a 1911 novel, respectively. Both
    versions tell the story of Peter Pan, a mischievous little boy who can fly, and
    his adventures on the island of Neverland with Wendy Darling and her brothers,
    the fairy Tinker Bell, the Lost Boys, the Indian princess Tiger Lily, and the
    pirate Captain Hook. The play and novel were inspired by Barrie's friendship with
    the Llewelyn Davies family. Barrie continued to revise the play for years after
    its debut; the novel reflects one version of the story.

    The play debuted in London on 27 December 1904 with Nina Boucicault, daughter
    of playwright Dion Boucicault, in the title role. A Broadway production was mounted
    in 1905 starring Maude Adams. It was later revived with such actresses as Marilyn
    Miller and Eva Le Gallienne. The play has since seen adaptation as a pantomime,
    stage musical, a television special, and several films, including a 1924 silent
    film, a 1953 animated Disney full-length feature, and a 2003 live action production.
    The play is now rarely performed in its original form on stage in the United Kingdom,
    whereas pantomime adaptations are frequently staged around Christmas. In the U.S.,
    the original version has also been supplanted in popularity by the 1954 musical
    version, which became popular on television.
  "name": "Peter and Wendy"

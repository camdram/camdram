  "description": >-
    Equus is a play by Peter Shaffer written in 1973, telling the story of a psychiatrist
    who attempts to treat a young man who has a pathological religious fascination
    with horses.

    Shaffer was inspired to write Equus when he heard of a crime involving a 17-year-old
    who blinded six horses in a small town near Suffolk. He set out to construct a
    fictional account of what might have caused the incident, without knowing any
    of the details of the crime. The play's action is something of a detective story,
    involving the attempts of the child psychiatrist, Dr. Martin Dysart, to understand
    the cause of the boy's actions while wrestling with his own sense of purpose.
    The stage show ran in London between 1973 and 1975: later came the Broadway productions
    that starred Anthony Hopkins as Dysart, and from the London production, Peter
    Firth as Alan. The Broadway production ran for 1,209 performances.

    However, numerous other issues inform the narrative. Most important are religious
    and ritual sacrifice themes, and the manner in which character Alan Strang constructs
    a personal theology involving the horses and the supreme godhead, "Equus". Alan
    sees the horses as representative of God and confuses his adoration of his "God"
    with sexual attraction. Also important is Shaffer's examination of the conflict
    between personal values and satisfaction and societal mores, expectations and
    institutions. In reference to the play's classical structure, themes and characterization,
    Shaffer has discussed the conflict between Apollonian and Dionysian values and
    systems in human life.
  "name": "Equus"

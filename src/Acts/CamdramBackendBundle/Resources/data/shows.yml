  "description": >-
    Hair: The American Tribal Love-Rock Musical is a rock musical with a book and
    lyrics by James Rado and Gerome Ragni and music by Galt MacDermot. A product of
    the hippie counter-culture and sexual revolution of the 1960s, several of its
    songs became anthems of the anti-Vietnam War peace movement. The musical's profanity,
    its depiction of the use of illegal drugs, its treatment of sexuality, its irreverence
    for the American flag, and its nude scene caused much comment and controversy.
    The musical broke new ground in musical theatre by defining the genre of "rock
    musical", using a racially integrated cast, and inviting the audience onstage
    for a "Be-In" finale.

    Hair tells the story of the "tribe", a group of politically active, long-haired
    hippies of the "Age of Aquarius" living a bohemian life in New York City and fighting
    against conscription into the Vietnam War. Claude, his good friend Berger, their
    roommate Sheila and their friends struggle to balance their young lives, loves
    and the sexual revolution with their rebellion against the war and their conservative
    parents and society. Ultimately, Claude must decide whether to resist the draft
    as his friends have done, or to succumb to the pressures of his parents to serve
    in Vietnam, compromising his pacifistic principles and risking his life.
  "name": "Hair"

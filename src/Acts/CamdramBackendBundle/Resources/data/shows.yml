    Chicago is a musical with music by John Kander, lyrics by Fred Ebb and a book
    by Ebb and Bob Fosse. Set in Prohibition-era Chicago, the musical is based on
    a 1926 play of the same name by reporter Maurine Dallas Watkins about actual criminals
    and crimes she reported on. The story is a satire on corruption in the administration
    of criminal justice and the concept of the "celebrity criminal."

    The original Broadway production opened in 1975 at the 46th Street Theatre and
    ran for 936 performances until 1977. Bob Fosse also choreographed the original
    production, and his style is strongly identified with the show. Following a West
    End debut in 1979 which ran for 600 performances, Chicago was revived on Broadway
    in 1996, and a year later in the West End.

    The Broadway revival holds the record for the longest-running musical revival
    and the longest-running American musical in Broadway history, and is the third
    longest-running show in Broadway history having played more than 6,700 performances.
    The West End revival ran for nearly 15 years, becoming the longest-running American
    musical in West End history, and it has enjoyed several tours and international
    productions. The Academy Award-winning 2002 film version of the musical was directed
    by Rob Marshall and starred Renée Zellweger, Catherine Zeta-Jones, Richard Gere,
    John C. Reilly, and Queen Latifah.
  "name": "Chicago"

  "description": >-
    How to Succeed in Business Without Really Trying is a musical by Frank Loesser
    and book by Abe Burrows, Jack Weinstock, and Willie Gilbert, based on Shepherd
    Mead's 1952 book of the same name. The story concerns young, ambitious J. Pierrepont
    Finch who, with the help of the book How to Succeed in Business Without Really
    Trying, rises from window washer to chairman of the board of the World Wide Wicket
    Company.

    The musical, starring Robert Morse & Rudy Vallee, opened at the 46th Street Theatre
    on Broadway in October 1961, running for 1,417 performances. The show won seven
    Tony Awards, the New York Drama Critics Circle award, and the 1962 Pulitzer Prize
    for Drama. In 1967, a film based on the musical was released by United Artists,
    with many of the original cast recreating their roles. A 1995 revival was mounted
    at the same theatre as the original production ran for 548 performances and starred
    Matthew Broderick and Megan Mullally. A 50th anniversary Broadway revival directed
    and choreographed by Rob Ashford and starring Daniel Radcliffe and John Larroquette
    opened on March 27, 2011, at the Al Hirschfeld Theatre and ran for 473 performances.

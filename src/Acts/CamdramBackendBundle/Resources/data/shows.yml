  "description": >-
    Priscilla, Queen of the Desert is a musical with a book by Australian film director-writer
    Stephan Elliott and Allan Scott, using well-known pop songs as its score. Adapted
    from Elliott's 1994 film The Adventures of Priscilla, Queen of the Desert, the
    musical tells the story of two drag queens and a transsexual, who contract to
    perform a drag show at a resort in Alice Springs, a resort town in the remote
    Australian desert. As they head west from Sydney aboard their lavender bus, Priscilla,
    the three friends come to the forefront of a comedy of errors, encountering a
    number of strange characters, as well as incidents of homophobia, while widening
    comfort zones and finding new horizons.

    Produced by Allan Scott in coalition with Back Row Productions, Michael Chugg,
    Michael Hamlyn and John Frost, the Simon Phillips-directed and Ross Coleman-choreographed
    original production of Priscilla debuted in Australia at the Lyric Theatre, Sydney
    in October 2006. Having had a successful run in Sydney, the production transferred
    to Melbourne in 2007 and then New Zealand in 2008, before returning to Sydney
    for a limited engagement for its second anniversary. The Australian success of
    Priscilla provoked a two year strong West End production in addition to its Bette
    Midler-produced Broadway debut in 2011. While the original production received
    one out of its seven Helpmann Award nominations, Priscilla was nominated for the
    Laurence Olivier Award for Best New Musical as well as two Tony Awards, winning
    these awards in the costume design categories.
  "name": "Priscilla, Queen of the Desert"

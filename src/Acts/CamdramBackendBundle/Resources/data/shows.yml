  "description": >-
    La Cage aux Folles is a musical with a book by Harvey Fierstein and lyrics and
    music by Jerry Herman. Based on the 1973 French play of the same name by Jean
    Poiret, it focuses on a gay couple: Georges, the manager of a Saint-Tropez nightclub
    featuring drag entertainment, and Albin, his romantic partner and star attraction,
    and the farcical adventures that ensue when Georges's son, Jean-Michel, brings
    home his fiancée's ultra-conservative parents to meet them. La cage aux folles
    literally means "the cage of mad women". However folles is also a slang term for
    effeminate homosexuals.

    The original 1983 Broadway production received nine nominations for Tony Awards
    and won six, including Best Musical, Best Score and Best Book. The success of
    the musical spawned a West End production and several international runs. The
    2004 Broadway revival won the Tony Award for Best Revival, the 2008 London revival
    garnered the Laurence Olivier Award for Best Musical Revival. The 2010 Broadway
    revival was nominated for eleven Tony Awards, winning the Tony Award for Best
    Revival of a Musical. La Cage aux Folles is the only musical which has won the
    Tony Award for Best Revival of a Musical twice and the only show that has won
    a Best Production Tony Award for each of its Broadway productions. A National
    Tour, based on the 2010 revival, began in October 2011 with George Hamilton as
    Georges and Christopher Sieber as Albin.
  "name": "La Cage aux Folles"

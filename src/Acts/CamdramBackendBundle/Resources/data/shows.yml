    Guys and Dolls is a musical with music and lyrics by Frank Loesser and book by
    Jo Swerling and Abe Burrows. It is based on "The Idyll of Miss Sarah Brown" and
    "Blood Pressure" – two short stories by Damon Runyon, – and also borrows characters
    and plot elements from other Runyon stories – most notably "Pick the Winner".

    The premiere on Broadway was in 1950. It ran for 1200 performances and won the
    Tony Award for Best Musical. The musical has had several Broadway and London revivals,
    as well as a 1955 film adaptation starring Marlon Brando, Jean Simmons, Frank
    Sinatra and Vivian Blaine.

    Guys and Dolls was selected as the winner of the 1951 Pulitzer Prize for Drama.
    However, because of writer Abe Burrows' troubles with the House Un-American Activities
    Committee, the Trustees of Columbia University vetoed the selection, and no Pulitzer
    for Drama was awarded that year.

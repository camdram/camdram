  "description": >-
    The Crucible is a 1953 play by the American playwright Arthur Miller. It was initially
    called "The Chronicles of Sarah Good". It is a dramatization of the Salem witch
    trials that took place in the Province of Massachusetts Bay during 1692 and 1693.
    Miller wrote the play as an allegory of McCarthyism, when the U.S. government
    blacklisted accused communists. Miller himself was questioned by the House of
    Representatives' Committee on Un-American Activities in 1956 and convicted of
    "contempt of Congress" for refusing to identify others present at meetings he
    had attended. It was first performed at the Martin Beck Theater on Broadway on
    January 22, 1953. Miller felt that this production was too stylized and cold and
    the reviews for it were largely hostile. Nonetheless, the production won the 1953
    "Best Play" Tony Award. A year later a new production succeeded and the play became
    a classic. It is a central work in the canon of American drama.
  "name": "The Crucible"

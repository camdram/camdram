  "description": >-
    Company is a musical comedy based on a book by George Furth with music and lyrics
    by Stephen Sondheim. The original production was nominated for a record-setting
    fourteen Tony Awards and won six.

    Originally titled Threes, its plot revolves around Bobby, the five married couples
    who are his best friends, and his three girlfriends. Unlike most book musicals,
    which follow a clearly delineated plot, Company is a concept musical composed
    of short vignettes, presented in no particular chronological order, linked by
    a celebration for Bobby's 35th birthday.

    Company was among the first musicals to deal with adult themes and relationships.
    As Sondheim puts it, "Broadway theater has been for many years supported by upper-middle-class
    people with upper-middle-class problems. These people really want to escape that
    world when they go to the theatre, and then here we are with Company talking about
    how we're going to bring it right back in their faces."

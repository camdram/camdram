    Anything Goes is a musical with music and lyrics by Cole Porter. The original
    book was a collaborative effort by Guy Bolton and P.G. Wodehouse, heavily revised
    by the team of Howard Lindsay and Russel Crouse. The story concerns madcap antics
    aboard an ocean liner bound from New York to London. Billy Crocker is a stowaway
    in love with heiress Hope Harcourt, who is engaged to Lord Evelyn Oakleigh. Nightclub
    singer Reno Sweeney and Public Enemy #13 Moonface Martin aid Billy in his quest
    to win Hope. The musical introduced such songs as "Anything Goes", "You're the
    Top", and "I Get a Kick Out of You."

    Since its 1934 debut at the Neil Simon Theatre on Broadway, the musical has been
    revived several times in the United States and Britain and has been filmed twice.
    The musical has long been a popular choice for school and community productions.

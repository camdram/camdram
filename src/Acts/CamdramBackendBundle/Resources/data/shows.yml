  "description": >-
    Carousel is the second musical by the team of Richard Rodgers and Oscar Hammerstein
    II. The 1945 work was adapted from Ferenc Molnár's 1909 play Liliom, transplanting
    its Budapest setting to the Maine coastline. The story revolves around carousel
    barker Billy Bigelow, whose romance with millworker Julie Jordan comes at the
    price of both their jobs. He attempts a robbery to provide for Julie and their
    unborn child; after it goes wrong, he is given a chance to make things right.
    A secondary plot line deals with millworker Carrie Pipperidge and her romance
    with ambitious fisherman Enoch Snow. The show includes the well-known songs "If
    I Loved You", "June Is Bustin' Out All Over" and "You'll Never Walk Alone". Richard
    Rodgers later wrote that Carousel was his favorite of all his musicals.

    Following the spectacular success of the first Rodgers and Hammerstein musical,
    Oklahoma!, the pair sought to collaborate on another piece, knowing that any resulting
    work would be compared with Oklahoma!, most likely unfavorably. They were initially
    reluctant to seek the rights to Liliom; Molnár had refused permission for the
    work to be adapted in the past, and the original ending was considered too depressing
    for the musical theatre. After acquiring the rights, the team created a work with
    lengthy sequences of music and made the ending more hopeful.
  "name": "Carousel"

    The Noël Coward Theatre, formerly known as the Albery Theatre, is a West End theatre
    on St. Martin's Lane in the City of Westminster, London. It opened on 12 March
    1903 as the New Theatre and was built by Sir Charles Wyndham behind Wyndham's
    Theatre which was completed in 1899. The building was designed by architect W.
    G. R. Sprague with an exterior in the classical style and an interior in the Rococo
    style.

    In 1973 it was renamed the Albery Theatre in tribute to the late Sir Bronson Albery
    who had presided as its manager for many years. Since September 2005, the theatre
    has been owned by Delfont-Mackintosh Ltd. It underwent major refurbishment in
    2006, and was renamed the Noël Coward Theatre when it re-opened for the London
    premiere of Avenue Q on 1 June 2006. Noël Coward, one of Britain's greatest playwrights
    and actors, appeared in his own play, I'll Leave It To You, at the then New Theatre
    in 1920, the first West End production of one of his plays.

    The theatre seats 872 patrons on four levels. The building is now a Grade II Listed
    structure.

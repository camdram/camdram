    The Savoy Theatre is a West End theatre located in the Strand in the City of Westminster,
    London, England. The theatre opened on 10 October 1881 and was built by Richard
    D'Oyly Carte on the site of the old Savoy Palace as a showcase for the popular
    series of comic operas of Gilbert and Sullivan, which became known as the Savoy
    Operas as a result.

    The theatre was the first theatre, and the first public building in the world,
    to be lit entirely by electricity. In 1889, Richard D'Oyly Carte built the Savoy
    Hotel next to the theatre. For many years, the Savoy was the home of the D'Oyly
    Carte Opera Company, and it was run by the Carte family for over a century. Richard's
    son Rupert D'Oyly Carte rebuilt and modernised the theatre in 1929, and it was
    rebuilt again in 1993 following a fire. It is a Grade II* listed building.

    Apart from The Mikado and other famous Gilbert and Sullivan premières, the theatre
    has hosted such notable premières as the first public performance in England of
    Oscar Wilde's Salome in 1931 and Noël Coward's Blithe Spirit in 1941. In recent
    years it has presented opera, Shakespeare and other non-musical plays, as well
    as musicals, including revivals of Fiddler on the Roof and Carousel, and new shows
    like Never Forget. The original London production of Legally Blonde played from
    December 2009 to April 2012.

    The Royal Exchange is a grade II listed building in Manchester, England. It is
    located in the city centre on the land bounded by St Ann's Square, Exchange Street,
    Market Street, Cross Street and Old Bank Street. The complex includes the Royal
    Exchange Theatre and the Royal Exchange Shopping Centre.

    The Royal Exchange was heavily damaged in the Manchester Blitz and in the 1996
    Manchester bombing. The current building is the last of several buildings on the
    site used for commodities exchange, primarily but not exclusively of cotton and
    textiles.

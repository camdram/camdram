    The Barbican Centre is a performing arts centre in the City of London, England,
    and is the largest of its type in Europe. The Centre hosts classical and contemporary
    music concerts, theatre performances, film screenings and art exhibitions. It
    also houses a library, three restaurants, and a conservatory. The London Symphony
    Orchestra and the BBC Symphony Orchestra are based in the Barbican Centre's concert
    hall.

    The Barbican Centre is owned, funded, and managed by the City of London Corporation,
    the third-largest arts funder in the United Kingdom. It was built as the city's
    gift to the nation at a cost of £161 million, and opened by Queen Elizabeth II
    on 3 March 1982.

    Sadler's Wells Theatre is a performing arts venue located in Rosebery Avenue,
    Clerkenwell in the London Borough of Islington. The present day theatre is the
    sixth on the site since 1683. It consists of two performance spaces: a 1,500 seat
    main auditorium and the Lilian Baylis Studio, with extensive rehearsal rooms and
    technical facilities also housed within the site. Sadler's Wells is one of the
    United Kingdom's foremost dance venues and producing houses, with a number of
    associated artists and companies who produce original works for the theatre. Sadler's
    Wells is also responsible for the management of the Peacock Theatre in the West
    End.

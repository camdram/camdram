    Marlon Brando was an American screen and stage actor. He is widely regarded as
    having had a significant impact on the art of film acting. While he became notorious
    for his "mumbling" diction and exuding a raw animal magnetism, his mercurial performances
    were nonetheless highly regarded, and he is widely considered as one of the greatest
    and most influential actors of the 20th century. Director Martin Scorsese said
    of him, "He is the marker. There's 'before Brando' and 'after Brando'." Actor
    Jack Nicholson once said, "When Marlon dies, everybody moves up one."

    An enduring cultural icon, Brando became a box office star during the 1950s, during
    which time he racked up five Oscar nominations as Best Actor, along with three
    consecutive wins of the BAFTA Award for Best Actor in a Leading Role. He initially
    gained popularity for recreating the role as Stanley Kowalski in A Streetcar Named
    Desire, a Tennessee Williams play that had established him as a Broadway star
    during its 1947-49 stage run; and for his Academy Award-winning performance as
    Terry Malloy in On the Waterfront, as well as for his iconic portrayal of the
    rebel motorcycle gang leader Johnny Strabler in The Wild One, which is considered
    to be one of the most famous images in pop culture. Brando was also nominated
    for the Oscar for playing Emiliano Zapata in Viva Zapata!; Mark Antony in Joseph
    L. Mankiewicz's 1953 film adaptation of Shakespeare's Julius Caesar; and as Air
    Force Major Lloyd Gruver in Sayonara, Joshua Logan's adaption of James Michener's
    1954 novel. Brando made the Top Ten Money Making Stars, as ranked by Quigley Publications'
    annual survey of movie exhibitors, three times in the decade, coming in at number
    10 in 1954, number 6 in 1955, and number 4 in 1958.
  "name": >-
    Marlon Brando
- "description": >-
    Dame Elizabeth Rosemond "Liz" Taylor, DBE was a British-American actress. From
    her early years as a child star with MGM, she became one of the great screen actresses
    of Hollywood's Golden Age. As one of the world's most famous film stars, Taylor
    was recognized for her acting ability and for her glamorous lifestyle, beauty,
    and distinctive violet eyes.

    National Velvet was Taylor's first success, and she starred in Father of the Bride,
    A Place in the Sun, Giant, Cat on a Hot Tin Roof, and Suddenly, Last Summer. She
    won the Academy Award for Best Actress for BUtterfield 8, played the title role
    in Cleopatra, and married her co-star Richard Burton. They appeared together in
    11 films, including Who's Afraid of Virginia Woolf?, for which Taylor won a second
    Academy Award. From the mid-1970s, she appeared less frequently in film, and made
    occasional appearances in television and theatre.

    Her much-publicized personal life included eight marriages and several life-threatening
    illnesses. From the mid-1980s, Taylor championed HIV and AIDS programs; she co-founded
    the American Foundation for AIDS Research in 1985, and the Elizabeth Taylor AIDS
    Foundation in 1993. She received the Presidential Citizens Medal, the Legion of
    Honour, the Jean Hersholt Humanitarian Award and a Life Achievement Award from
    the American Film Institute, who named her seventh on their list of the "Greatest
    American Screen Legends". Taylor died of congestive heart failure in March 2011
    at the age of 79, having suffered many years of ill health.
  "name": >-
    Elizabeth Taylor
- "description": >-
    Dame Judith Olivia "Judi" Dench, CH DBE FRSA is an English film, stage and television
    actor. Dench made her professional debut in 1957 with the Old Vic Company. Over
    the following few years she played in several of Shakespeare's plays in such roles
    as Ophelia in Hamlet, Juliet in Romeo and Juliet and Lady Macbeth in Macbeth.
    She branched into film work, and won a BAFTA Award as Most Promising Newcomer;
    however, most of her work during this period was in theatre. Not generally known
    as a singer, she drew strong reviews for her leading role in the musical Cabaret
    in 1968.

    Over the next two decades, she established herself as one of the most significant
    British theatre performers, working for the National Theatre Company and the Royal
    Shakespeare Company. In television, she achieved success during this period, in
    the series A Fine Romance from 1981 until 1984 and in 1992 began a continuing
    role in the television romantic comedy series As Time Goes By. Her film appearances
    were infrequent until she was cast as M in GoldenEye, a role she continued to
    play in James Bond films through to Skyfall. She received several notable film
    awards for her role as Queen Victoria in Mrs. Brown, and has since been acclaimed
    for her work in such films as Shakespeare in Love, Chocolat, Iris, Mrs Henderson
    Presents and Notes on a Scandal, and the television production The Last of the
    Blonde Bombshells.
  "name": >-
    Judi Dench
- "description": >-
    William Shatner is a Canadian actor, musician, singer, author, film director,
    spokesman and comedian. He gained worldwide fame and became a cultural icon for
    his portrayal of James T. Kirk, captain of the USS Enterprise, in the science
    fiction television series, Star Trek, from 1966 to 1969; Star Trek: The Animated
    Series from 1973 to 1974; and in seven of the subsequent Star Trek feature films
    from 1979 to 1994. He has written a series of books chronicling his experiences
    playing Captain Kirk and being a part of Star Trek, and has co-written several
    novels set in the Star Trek universe. He has also authored a series of science
    fiction novels called TekWar that were adapted for television.

    Shatner also played the eponymous veteran police sergeant in T. J. Hooker from
    1982 to 1986. Afterwards, he hosted the reality-based television series, Rescue
    911 from 1989 to 1996, which won a People's Choice Award for Favorite New TV Dramatic
    Series. He has since worked as a musician, author, director and celebrity pitchman.
    From 2004 to 2008, he starred as attorney Denny Crane in the television dramas
    The Practice and its spin-off Boston Legal, for which he won two Emmy Awards and
    a Golden Globe Award.
  "name": >-
    William Shatner
- "description": >-
    Alanis Nadine Morissette is a Canadian and American singer-songwriter, guitarist,
    record producer and actress. She has won 16 Juno Awards and seven Grammy Awards,
    was nominated for two Golden Globe Awards. Morissette began her career in Canada,
    and as a teenager recorded two dance-pop albums, Alanis and Now Is the Time, under
    MCA Records Canada. Her first international album was the rock-influenced Jagged
    Little Pill, released in 1995. Jagged has sold more than 33 million units globally.
    Her following album, Supposed Former Infatuation Junkie, was released in 1998
    and was a success as well. Morissette took up producing duties for her subsequent
    albums, which include Under Rug Swept, So-Called Chaos and Flavors of Entanglement.
    Her eighth studio album, Havoc and Bright Lights, was released on August 28, 2012.
    Morissette has sold more than 60 million albums worldwide. Morissette is also
    known for her powerful and emotive mezzo-soprano voice. She has been dubbed as
    the "Queen of alt-rock angst".
  "name": >-
    Alanis Morissette
- "description": >-
    Zachary David Alexander "Zac" Efron is an American actor and singer. He began
    acting professionally in the early 2000s, and became known as a teen idol after
    his lead roles in the Disney Channel Original Movie High School Musical, the WB
    series Summerland, and the 2007 film version of the Broadway musical Hairspray.
    Efron has since starred in the films 17 Again, Me and Orson Welles, Charlie St.
    Cloud, New Year's Eve, The Lucky One, and The Lorax.
  "name": >-
    Zac Efron
- "description": >-
    Bradley Charles Cooper is an American actor who first gained recognition in the
    television shows Alias and Jack & Bobby. He later appeared in a supporting role
    in Wedding Crashers, Yes Man, and He's Just Not That into You. He achieved fame
    with his roles in The Hangover, The A-Team, Limitless, Silver Linings Playbook,
    and The Place Beyond the Pines. His work in Silver Linings Playbook earned him
    his first Academy Award nomination for Best Actor. In 2011, People magazine named
    him the "Sexiest Man Alive".
  "name": >-
    Bradley Cooper
- "description": >-
    Kevin Spacey, CBE is an American actor, director, screenwriter, producer. He grew
    up in California, and began his career as a stage actor during the 1980s, before
    being cast in supporting roles in film and television. He gained critical acclaim
    in the early 1990s, culminating in his first Academy Award for The Usual Suspects,
    followed by a Best Actor Academy Award win for American Beauty. His other starring
    roles in Hollywood include Seven, L.A. Confidential, Pay It Forward, K-PAX, and
    Superman Returns in a career which has earned him several Emmy and Golden Globe
    nominations. Since 2003, he has been artistic director of the Old Vic theatre
    in London. He currently stars in the Netflix series House of Cards.
  "name": >-
    Kevin Spacey
- "description": >-
    David Tennant is a Scottish actor and voice actor. In addition to his work in
    theatre, including a critically acclaimed Hamlet, Tennant is known for his role
    as the tenth incarnation of the Doctor in Doctor Who, along with the title role
    in the TV serial Casanova and as Barty Crouch, Jr., in the film Harry Potter and
    the Goblet of Fire.
  "name": >-
    David Tennant
- "description": >-
    Jane Fonda is an American actress, writer, political activist, former fashion
    model, and fitness guru. She rose to fame in the 1960s with films such as Barbarella
    and Cat Ballou. She has won two Academy Awards, an Emmy Award, three Golden Globes
    and received several other movie awards and nominations during more than 50 years
    as an actress. After 15 years of retirement, she returned to film in 2005 with
    Monster-in-Law, followed by Georgia Rule two years later. She also produced and
    starred in over 20 exercise videos released between 1982 and 1995, and once again
    in 2010.

    Fonda has been an activist for many political causes; her opposition to the Vietnam
    War and associated activities were controversial. She has also protested the Iraq
    War and violence against women. She describes herself as a liberal and a feminist.
    In 2005, Fonda worked alongside Robin Morgan and Gloria Steinem to co-found the
    Women's Media Center, an organization that works to amplify the voices of women
    in the media through advocacy, media and leadership training, and the creation
    of original content. Fonda currently serves on the board of the organization.
    Since 2001, Fonda has been a Christian. She published an autobiography in 2005,
    and in 2011, she published a second memoir, Prime Time.
  "name": >-
    Jane Fonda
- "description": >-
    Caryn Elaine Johnson, best known as Whoopi Goldberg is an American comedienne,
    actress, singer-songwriter, political activist, author and talk show host.

    Goldberg made her film debut in The Color Purple (1985), playing Celie, a mistreated
    black woman in the Deep South. In 1990, she played Oda Mae Brown, a wacky psychic
    helping a slain man (Patrick Swayze) save his lover (Demi Moore) in the blockbuster
    Ghost for which she won the Academy Award for Best Supporting Actress. Goldberg
    was the second black woman in the history of the Academy Awards to win an acting
    Oscar (the first being Hattie McDaniel who won for Gone With the Wind in 1939).
    Goldberg has been nominated for 13 Emmy Awards for her work in television. She
    was co-producer of the popular game show Hollywood Squares from 1998 to 2004.
    She has been the moderator of the daytime talk show The View since 2007. She is
    one of the few entertainers who have won an Emmy, Grammy, Oscar, and Tony Award.
    In the 1990's, Goldberg was rumored to be the highest paid actress for her appearances
    in film.
  "name": >-
    Whoopi Goldberg
- "description": >-
    David Jude Heyworth Law, known professionally as Jude Law, is an English actor,
    film producer and director.

    He began acting with the National Youth Music Theatre in 1987, and had his first
    television role in 1989. After starring in films directed by Andrew Niccol, Clint
    Eastwood and David Cronenberg, he was nominated for the Academy Award for Best
    Supporting Actor in 1999 for his performance in Anthony Minghella's The Talented
    Mr. Ripley. In 2000 he won a Best Supporting Actor BAFTA Award for his work in
    the film. In 2003, he was nominated for the Academy Award for Best Actor for his
    performance in another Minghella film, Cold Mountain. He is also known for his
    role as Dr. John Watson in the 2009 film Sherlock Holmes and its 2011 sequel,
    Sherlock Holmes: A Game of Shadows.

    In 2006, he was ranked as one of the top ten most bankable film stars in Hollywood.
    In 2007, he received an Honorary César and he was named a Chevalier of the Ordre
    des Arts et des Lettres by the French government. He was a member of the main
    competition jury at the 2011 Cannes Film Festival.
  "name": >-
    Jude Law
- "description": >-
    Liza May Minnelli is an American actress and singer. She is the daughter of singer
    and actress Judy Garland and film director Vincente Minnelli.

    Already established as a nightclub singer and musical theatre actress, she first
    attracted critical acclaim for her dramatic performances in the movies The Sterile
    Cuckoo, and Tell Me That You Love Me, Junie Moon; Minnelli then rose to international
    stardom for her appearance as Sally Bowles in the 1972 film version of the Broadway
    musical Cabaret, for which she won the Academy Award for Best Actress in a Leading
    Role. She later co-starred in Arthur, starring with Dudley Moore and Sir John
    Gielgud, who won the Academy Award for Best Supporting Actor as Arthur's snobbish
    but loveable butler.

    While film projects such as Lucky Lady, A Matter of Time and New York, New York
    were less favorably received than her stage roles, Minnelli became one of the
    most versatile, highly regarded and best-selling entertainers in television, beginning
    with Liza with a Z in 1972, and on stage in the Broadway productions of Flora
    the Red Menace, The Act and The Rink. Minnelli also toured internationally and
    did shows such as Liza Minnelli: At Carnegie Hall, Frank, Liza & Sammy: The Ultimate
    Event, and Liza Live from Radio City Music Hall.
  "name": >-
    Liza Minnelli
- "description": >-
    Neil Patrick Harris is an American actor, singer, director, producer and magician.
    He is best known for the title role in Doogie Howser, M.D., the womanizing Barney
    Stinson in How I Met Your Mother, a fictionalized version of himself in the Harold
    & Kumar series, and the title role in Joss Whedon's musical web series Dr. Horrible's
    Sing-Along Blog.

    Harris was named as one of Time magazine's 100 most influential people in 2010,
    and was awarded a star on the Hollywood Walk of Fame in September 2011.
  "name": >-
    Neil Patrick Harris
- "description": >-
    Stephen John Fry is an English actor, screenwriter, author, playwright, journalist,
    poet, comedian, television presenter, film director, activist, and board member
    of Norwich City Football Club.

    After a troubled childhood and adolescence, during which he was expelled from
    two schools and spent three months in prison for credit card fraud, he secured
    a place at Queens' College, Cambridge, where he studied English Literature. While
    at university, Fry became involved with the Cambridge Footlights, where he met
    his long-time collaborator Hugh Laurie. As half of the comic double act Fry and
    Laurie, he co-wrote and co-starred in A Bit of Fry & Laurie, and took the role
    of Jeeves in Jeeves and Wooster.

    Fry's acting roles include the lead in the film Wilde, Melchett in the BBC television
    series Blackadder, the titular character in the television series Kingdom, a recurring
    guest role as Dr. Gordon Wyatt on the crime series Bones, and as Gordon Deitrich
    in the dystopian thriller V for Vendetta. He has also written and presented several
    documentary series, including the Emmy Award-winning Stephen Fry: The Secret Life
    of the Manic Depressive, which saw him explore his mental illness. He is also
    the long-time host of the BBC television quiz show QI.
  "name": >-
    Stephen Fry
- "description": >-
    Paul Leonard Newman was an American actor, film director, entrepreneur, humanitarian,
    professional racing driver, auto racing team owner and auto racing enthusiast.
    He won numerous awards, including an Academy Award for best actor for his performance
    in the 1986 Martin Scorsese film The Color of Money and eight other nominations,
    six Golden Globe Awards, a BAFTA Award, a Screen Actors Guild Award, a Cannes
    Film Festival Award, an Emmy award, and many honorary awards. He also won several
    national championships as a driver in Sports Car Club of America road racing,
    and his race teams won several championships in open wheel IndyCar racing.

    Newman was a co-founder of Newman's Own, a food company from which Newman donated
    all post-tax profits and royalties to charity. As of June 2012, these donations
    exceeded $330 million.
  "name": >-
    Paul Newman
- "description": >-
    Sarah Brightman is an English classical crossover soprano, actress, songwriter,
    dancer and cosmonaut-in-training. She has sung in many languages, including English,
    Spanish, French, Latin, German, Italian, Russian, Mandarin Chinese, Japanese and
    Occitan.

    Brightman began her career as a member of the dance troupe Hot Gossip and released
    several disco singles as a solo performer. In 1981, she made her West End musical
    theatre debut in Cats and met composer Andrew Lloyd Webber, whom she married.
    She went on to star in several Broadway musicals, including The Phantom of the
    Opera, where she originated the role of Christine Daaé. The Original London Cast
    Album of the musical was released in CD format in 1987 and sold 40 million copies
    worldwide, making it the biggest-selling cast album of all time.

    After retiring from the stage and divorcing Lloyd Webber, Brightman resumed her
    music career with former Enigma producer Frank Peterson, this time as a classical
    crossover artist. She is often credited as the creator of this genre and remains
    among the most prominent performers, with worldwide sales of more than 30 million
    records and 2 million DVDs, establishing herself as the world's best-selling soprano
    of all time. Her 1996 duet with the Italian tenor Andrea Bocelli, "Time To Say
    Goodbye", topped charts all over Europe and became the highest and fastest selling
    single of all time in Germany, where it stayed at the top of the charts for fourteen
    consecutive weeks and sold over 3 million copies. It subsequently became an international
    success selling 12 million copies worldwide, making it one of the best-selling
    singles of all time. She has now collected over 180 gold and platinum sales awards
    in 38 different countries. In 2010 she was named by Billboard the 5th most influential
    and best-selling classical artist of the 2000s decade in the U.S and according
    to Nielsen SoundScan, she has sold 6.5 million albums in the country.
  "name": >-
    Sarah Brightman
- "description": >-
    Sir Philip Anthony Hopkins, CBE is a Welsh actor of film, stage, and television,
    and a composer. Considered to be one of the greatest living actors, Hopkins is
    well known for his portrayal of Hannibal Lecter in The Silence of the Lambs, for
    which he won the Academy Award for Best Actor, its sequel Hannibal and the prequel
    Red Dragon. Other notable films include The Mask of Zorro, Meet Joe Black, The
    Lion in Winter, Magic, The Elephant Man, 84 Charing Cross Road, Bram Stoker's
    Dracula, Legends of the Fall, The Remains of the Day, Amistad, Nixon, The World's
    Fastest Indian, and Fracture.

    Along with his Academy Award, Hopkins has also won three BAFTA Awards, two Emmys
    and the Cecil B. DeMille Award. In 1993, Hopkins was knighted by Queen Elizabeth
    II for services to the arts. He received a star on the Hollywood Walk of Fame
    in 2003, and was made a Fellow of the British Academy of Film and Television Arts
    in 2008.
  "name": >-
    Anthony Hopkins
- "description": >-
    Daniel Jacob Radcliffe is an English actor who rose to prominence playing the
    title character in the Harry Potter film series. Radcliffe made his acting debut
    at age ten in BBC One's 1999 television movie David Copperfield, followed by his
    film debut in 2001's The Tailor of Panama. At age eleven he was cast as the title
    character in the first Harry Potter film, and starred in the series for ten years
    until the release of the eighth and final film in July 2011. He also began to
    branch out to stage acting in 2007, starring in the London and New York productions
    of the play Equus and in the 2011 Broadway revival of the musical How to Succeed
    in Business Without Really Trying. In addition, he has starred in 2007's December
    Boys and the 2012 sleeper hit horror film The Woman in Black. He played beat poet
    Allen Ginsberg in the 2013 indie film Kill Your Darlings.

    Radcliffe has contributed to many charities, including Demelza House Children's
    Hospice and The Trevor Project. He also made public service announcements for
    the latter. In 2011, he was awarded the Trevor Project's "Hero Award".
  "name": >-
    Daniel Radcliffe
- "description": >-
    Catherine Zeta-Jones, CBE is a Welsh actress. She began her career on stage at
    an early age. After starring in a number of United Kingdom and United States television
    films and small roles in films, which included The Darling Buds of May from 1991
    until 1993, she came to prominence with roles in Hollywood movies including the
    1998 action film The Mask of Zorro and the 1999 crime thriller film Entrapment.
    Her breakthrough role was in the 2000 film Traffic, for which she earned her first
    Golden Globe Award nomination for Best Supporting Actress – Motion Picture.

    Zeta-Jones subsequently starred as Velma Kelly in the 2002 film adaptation of
    the musical Chicago, a critical and commercial success, and received an Academy
    Award for Best Supporting Actress, BAFTA Award, a Screen Actors Guild Award and
    was nominated for the Golden Globe Award for Best Actress – Motion Picture Musical
    or Comedy. Later, she appeared in the 2003 romantic comedy film Intolerable Cruelty
    and 2004 crime comedy film Ocean's Twelve. Zeta-Jones starred in the 2005 sequel
    of the 1998 film, The Legend of Zorro. She also starred in the 2008 biopic romantic
    thriller Death Defying Acts.
  "name": >-
    Catherine Zeta-Jones
- "description": >-
    Benjamin Edward "Ben" Stiller is an American comedian, actor, voice actor, screenwriter,
    film director, and producer. He is the son of veteran comedians and actors Jerry
    Stiller and Anne Meara.

    After beginning his acting career with a play, Stiller wrote several mockumentaries,
    and was offered his own show entitled The Ben Stiller Show, which he produced
    and hosted for its entire run: 13 episodes. Having previously acted in television,
    he began acting in films; he made his directorial debut with Reality Bites. Throughout
    his career he has written, starred in, directed, and/or produced over 50 films,
    including Zoolander, There's Something About Mary, Meet the Parents, Dodgeball,
    Tropic Thunder, the Madagascar series, Night at the Museum, and the sequel Night
    at the Museum: Battle of the Smithsonian. In addition, he has had multiple cameos
    in music videos, television shows, and films.

    Stiller is a member of the comedic acting brotherhood colloquially known as the
    Frat Pack. His films have grossed more than $2.1 billion in Canada and the United
    States, with an average of $73 million per film. Throughout his career, he has
    received several awards and honors, including an Emmy Award, several MTV Movie
    Awards, and a Teen Choice Award.
  "name": >-
    Ben Stiller
- "description": >-
    Dustin Lee Hoffman is an American actor with a career in film, television, and
    theatre since 1960. He has been known for his versatile portrayals of antiheroes
    and vulnerable characters.

    He first drew critical praise for the play Eh?, for which he won a Theatre World
    Award and a Drama Desk Award. This was soon followed by his breakthrough 1967
    film role as Benjamin Braddock, the title character in The Graduate. Since then
    Hoffman's career has largely been focused on cinema, with sporadic returns to
    television and the stage. His most notable films include Midnight Cowboy, Little
    Big Man, Straw Dogs, Papillon, Lenny, Marathon Man, All the President's Men, Kramer
    vs. Kramer, Tootsie, Rain Man, Hook and Wag the Dog.

    Hoffman has been nominated for seven Academy Awards, winning two, thirteen Golden
    Globes, winning six and has won four BAFTAs, three Drama Desk Awards, a Genie
    Award, and an Emmy Award. Hoffman received the AFI Life Achievement Award in 1999,
    and the Kennedy Center Honors in 2012.

    Hoffman had his directorial debut in 2012, with Quartet.
  "name": >-
    Dustin Hoffman
- "description": >-
    Ewan Gordon McGregor, OBE is a Scottish actor who has had success in mainstream,
    indie, and art house films. He is perhaps best known for his roles as heroin addict
    Mark Renton in the drama Trainspotting, Jedi Obi-Wan Kenobi in the Star Wars prequel
    trilogy, poet Christian in the musical film Moulin Rouge!, and storyteller Edward
    Bloom in Tim Burton's Big Fish. He has also received critical acclaim for his
    starring roles in theatre productions of Guys and Dolls and Othello. McGregor
    was ranked No. 36 on Empire magazine's "The Top 100 Movie Stars of All Time" list
    in 1997.
  "name": >-
    Ewan McGregor
- "description": >-
    Charles Robert Redford, Jr., better known as Robert Redford, is an American actor,
    film director, producer, businessman, environmentalist, philanthropist, and founder
    of the Sundance Film Festival. He has received two Oscars: one in 1981 for directing
    Ordinary People, and one for Lifetime Achievement in 2002. In 2010 he was awarded
    French Knighthood in the Legion d'Honneur. At the height of Redford's fame in
    the late 1960s to 1980s, he was often described as one of the world's most attractive
    men and remains one of the most popular movie stars.
  "name": >-
    Robert Redford
- "description": >-
    Dame Julie Elizabeth Andrews, DBE is a British film and stage actress, singer,
    author, theatre director, and dancer. She is the recipient of Academy Award, Emmy
    Award, Golden Globe Award, Grammy Award, BAFTA, People's Choice Award, Theatre
    World Award, and Screen Actors Guild honours. In 2000, she was made a Dame for
    services to the performing arts by Queen Elizabeth II at Buckingham Palace.

    Andrews is a former child actress and singer who appeared on the West End in 1948,
    and made her Broadway debut in a 1954 production of The Boy Friend, and rose to
    prominence starring in musicals such as My Fair Lady and Camelot, both of which
    earned her Tony Award nominations. In 1957, she appeared on television with the
    title role in Cinderella, which was seen by over 100 million viewers.

    Andrews made her feature film debut in Mary Poppins, for which she won the Academy
    Award for Best Actress. She received her second Academy Award nomination for The
    Sound of Music. Adjusted for inflation, these two films are the 25th and 3rd highest
    grossing films of all time, respectively. Between 1964 and 1967, Andrews had other
    box office successes with The Americanization of Emily, Hawaii, Alfred Hitchcock's
    Torn Curtain, and Thoroughly Modern Millie, making her the most successful film
    star in the world at that time.
  "name": >-
    Julie Andrews
- "description": >-
    Sir Ian Murray McKellen, CH, CBE is an English actor. The recipient of multiple
    Laurence Olivier Awards, a Tony Award, a Golden Globe Award, two Academy Award
    nominations, and five Emmy Award nominations, McKellen's work spans genres ranging
    from Shakespearean and modern theatre to popular fantasy and science fiction.
    His most notable film roles include Gandalf in the Lord of the Rings and Hobbit
    trilogies, Magneto in the X-Men films, and Sir Leigh Teabing in The Da Vinci Code.

    McKellen was made a Commander of the Order of the British Empire in 1979, was
    knighted in 1991 for services to the performing arts, and was made a Companion
    of Honour for services to drama and to equality, in the 2008 New Year Honours.
  "name": >-
    Ian McKellen
- "description": >-
    Katharine Houghton Hepburn was an American actress of film, stage, and television.
    Known for her headstrong independence and spirited personality, Hepburn's career
    as a Hollywood leading lady spanned more than 60 years. Her work came in a range
    of genres, from screwball comedy to literary drama, and she received four Academy
    Awards for Best Actress—a record for any performer. Hepburn's characters were
    often strong, sophisticated women with a hidden vulnerability.

    Raised in Connecticut by wealthy, progressive parents, Hepburn began to act while
    studying at Bryn Mawr College. After four years in the theatre, favorable reviews
    of her work on Broadway brought her to the attention of Hollywood. Her early years
    in the film industry were marked with success, including an Academy Award for
    her third picture, Morning Glory, but this was followed by a series of commercial
    failures. In 1938 she was labeled "box office poison". Hepburn masterminded her
    own comeback, buying out her contract with RKO Radio Pictures and acquiring the
    film rights to The Philadelphia Story, which she sold on the condition that she
    be the star. In the 1940s she was contracted to Metro-Goldwyn-Mayer, where her
    career focused on an alliance with Spencer Tracy. The screen-partnership spanned
    25 years, and produced nine movies.
  "name": >-
    Katharine Hepburn
- "description": >-
    Vin Diesel is an American actor, producer, screenwriter and director. He came
    to prominence in the late 1990s and became best known for appearing in several
    successful Hollywood films such as Saving Private Ryan, Pitch Black, The Fast
    and the Furious, xXx, The Chronicles of Riddick, Fast & Furious, Fast Five, and
    Fast & Furious 6. He is also the founder of the production companies One Race
    Films, Tigon Studios, and Racetrack Records.
  "name": >-
    Vin Diesel
- "description": >-
    Adam Mitchel Lambert is an American singer-songwriter and stage actor. Born in
    Indianapolis, Indiana and raised in San Diego, California, he performed in amateur
    theatrical productions as a child, a path he pursued into adulthood, appearing
    in professional productions in the U.S. and abroad. In 2009, Lambert came to prominence
    after becoming the runner-up on the eighth season of American Idol. After signing
    with 19 Entertainment in a joint venture with RCA Records, he released his debut
    studio album For Your Entertainment in 2009; it debuted at number three on the
    US Billboard 200 with 198,000 copies in first-week sales, and reached the top
    10 in several countries. Its singles "For Your Entertainment", "Whataya Want from
    Me" and "If I Had You" also became international successes. Soon after the album
    release, he headlined a worldwide concert tour, Glam Nation, the first American
    Idol contestant to do so in the year following his Idol season. The tour was followed
    by two live releases: an extended play entitled Acoustic Live!, and a live CD/DVD
    Glam Nation Live, which debuted at number one on the SoundScan Music Video chart.
    Lambert took executive producer credit and was a principal writer on his second
    studio album, Trespassing, released in May 2012, to critical acclaim. Trespassing
    made its debut in the number one spot on the Billboard 200 album chart, also topping
    the Billboard Digital Albums Chart and Canada's Digital Albums Chart. Lambert
    made music history as the first openly gay artist to achieve this top charting
    position.
  "name": >-
    Adam Lambert
- "description": >-
    Dame Helen Lydia Mirren, DBE, is an English actor. Mirren has won an Academy Award,
    four BAFTAs, three Golden Globes, four Emmy Awards, and two Cannes Film Festival
    Best Actress Awards. In 2003, she received a damehood for services to the performing
    arts at a ceremony at Buckingham Palace.

    Mirren began her acting career with the Royal Shakespeare Company in the latter
    half of the 1960s. From her very first film appearance, Mirren displayed the overtly
    sensual screen persona that would become her trademark. Other early movies included
    O Lucky Man!, Excalibur and The Long Good Friday.

    During her career, she has portrayed three British queens in different films and
    television series: Elizabeth I in the television series Elizabeth I, for which
    she received Emmy and Golden Globe Awards for Best Actress, Elizabeth II in The
    Queen, which won her the Academy and BAFTA Award for Best Actress, and Queen Charlotte
    in The Madness of King George, for which she earned an Academy Award nomination
    for Best Supporting Actress. She is the only actress ever to have portrayed both
    Queens Elizabeth on the screen.
  "name": >-
    Helen Mirren
- "description": >-
    Linda Marie Ronstadt is an American popular music recording artist. She has earned
    eleven Grammy Awards, two Academy of Country Music awards, an Emmy Award, an ALMA
    Award, numerous United States and internationally certified gold, platinum and
    multiplatinum albums, in addition to Tony Award and Golden Globe nominations.

    Ronstadt has collaborated with artists from a diverse spectrum of genres including
    Billy Eckstine, Frank Zappa, Rosemary Clooney, Flaco Jiménez, Philip Glass, Carla
    Bley, The Chieftains, Emmylou Harris, Gram Parsons, Dolly Parton, Neil Young,
    Johnny Cash, and Nelson Riddle. She has lent her voice to over 120 albums. Christopher
    Loudon of Jazz Times noted in 2004, Ronstadt is "Blessed with arguably the most
    sterling set of pipes of her generation ... rarest of rarities—a chameleon who
    can blend into any background yet remain boldly distinctive ... It's an exceptional
    gift; one shared by few others."

    In total, she has released over 30 solo albums and 15 compilations or greatest
    hits albums. Ronstadt charted thirty-eight Billboard Hot 100 singles with twenty-one
    reaching the top 40, ten to the top 10, three to No. 2, and "You're No Good" to
    No. 1. In the UK, her single "Blue Bayou" reached the UK Top 40 and the duet with
    Aaron Neville, "Don't Know Much", peaked at No. 2 in December 1989. In addition,
    she has charted thirty-six albums, ten Top 10 albums, and three No. 1 albums on
    the Billboard Pop Album Charts.
  "name": >-
    Linda Ronstadt
- "description": >-
    José Antonio Domínguez Banderas, better known as Antonio Banderas, is a Spanish
    film actor, film director, film producer and singer. He began his acting career
    with a series of films by director Pedro Almodóvar and then appeared in high-profile
    Hollywood movies, especially in the 1990s, including Assassins, Evita, Interview
    with the Vampire, Philadelphia, Desperado, The Mask of Zorro and Spy Kids. Banderas
    is also a voice artist, portraying the voice of Puss in Boots in the Shrek sequels
    and Puss in Boots as well as the bee in the US Nasonex commercials.
  "name": >-
    Antonio Banderas
- "description": >-
    Ronald Walken, known professionally as Christopher Walken, is an American actor,
    screenwriter, and director who has appeared in more than 100 films and television
    shows, including The Deer Hunter, Annie Hall, Joe Dirt, The Prophecy trilogy,
    The Dogs of War, Sleepy Hollow, Brainstorm, The Dead Zone, A View to a Kill, At
    Close Range, King of New York, True Romance, Catch Me If You Can, Pulp Fiction,
    Batman Returns, Wedding Crashers, The Rundown, Click, Hairspray, and Seven Psychopaths,
    as well as music videos by recording artists such as Madonna, Journey, Paul Simon,
    PIL, Run–D.M.C., The Left Rights and Fatboy Slim. Walken has received a number
    of awards and nominations during his career, including winning the Academy Award
    for Best Supporting Actor in 1978.

    Walken's films have grossed more than $1.8 billion in the United States. He has
    also played the main role in the Shakespeare plays Hamlet, Macbeth, Romeo and
    Juliet, and Coriolanus. He is also a popular guest-host of Saturday Night Live,
    having hosted 7 times as of April 2008. His most notable roles on the show include
    record producer Bruce Dickinson in the "More Cowbell" sketch and his multiple
    appearances as The Continental.
  "name": >-
    Christopher Walken
- "description": >-
    Dame Margaret Natalie "Maggie" Smith, DBE is an English film, stage and television
    actress. She made her stage debut in 1952 and has had an extensive career in stage,
    film and television spanning over sixty years. She has won numerous awards for
    acting, including seven BAFTA Awards, two Academy Awards, three Golden Globes,
    three Emmy Awards and a Tony Award. Smith is one the few actresses to have won
    the Triple Crown of Acting.

    Her critically acclaimed films include Othello, The Prime of Miss Jean Brodie,
    Travels with My Aunt, California Suite, Clash of the Titans, A Room with a View,
    Gosford Park and The Best Exotic Marigold Hotel. She has also appeared in a number
    of widely popular films, including Hook, both Sister Act films, and as Professor
    Minerva McGonagall in the Harry Potter film series. She currently stars in the
    critically acclaimed drama Downton Abbey as Violet Crawley, the Dowager Countess
    of Grantham, for which she has won a Golden Globe and two consecutive Emmy awards.

    In September 2012, she was honoured with the Stratford Shakespeare Festival’s
    Legacy Award. She accepted the award, presented to her by Christopher Plummer,
    in a star-studded ceremony at the Fairmont Royal York Hotel.
  "name": >-
    Maggie Smith
- "description": >-
    Jacob Benjamin "Jake" Gyllenhaal is an American actor. The son of director Stephen
    Gyllenhaal and screenwriter Naomi Foner, Gyllenhaal began acting at the age of
    ten. Following his first lead role in 1999's October Sky, he starred in the indie
    cult hit Donnie Darko, in which he played a psychologically troubled teenager
    alongside his older sister, actress Maggie Gyllenhaal. In 2002, he starred in
    another indie film, The Good Girl, alongside actress Jennifer Aniston. In 2004,
    he appeared in the science-fiction film The Day After Tomorrow, portraying a student
    caught in a cataclysmic global cooling event.

    Gyllenhaal then played against type as a frustrated Marine in Jarhead. The same
    year, his role as Jack Twist in Brokeback Mountain earned him critical acclaim.
    For his performance he won the BAFTA Award for Best Supporting Actor and was nominated
    for the Academy Award in the same category. He has since played the lead roles
    in many notable films, including Zodiac, Prince of Persia: The Sands of Time,
    Love and Other Drugs, Source Code, and End of Watch.
  "name": >-
    Jake Gyllenhaal
- "description": >-
    Jennifer Anne Garner is an American actress and film producer. Garner gained recognition
    on television for her performance as CIA agent Sydney Bristow in the thriller
    drama series Alias, which aired on ABC for five seasons from 2001 to 2006. For
    her work on the series, Garner won a Golden Globe and a Screen Actors Guild Award.

    While working on Alias, she gained minor roles in hit movies such as Pearl Harbor,
    with her current husband Ben Affleck, and Catch Me if You Can. Since then, Garner
    has appeared in supporting as well as lead roles on the big screen in projects
    including Daredevil, 13 Going on 30, Elektra, a spin-off of Daredevil, and Juno.
    Garner has been married to actor and director Ben Affleck since 2005. The couple
    have two daughters and a son.
  "name": >-
    Jennifer Garner
- "description": >-
    Petula Sally Olwen Clark, CBE is an English singer, actress, and composer whose
    career has spanned nine decades.

    Clark's professional career began as an entertainer on BBC Radio during World
    War II. During the 1950s she started recording in French and having international
    success in both French and English, with such songs as "The Little Shoemaker",
    "Baby Lover", "With All My Heart" and "Prends Mon Cœur". During the 1960s she
    became known globally for her popular upbeat hits, including "Downtown", "I Know
    a Place", "My Love", "Colour My World", "A Sign of the Times", and "Don't Sleep
    in the Subway". She has sold more than 68 million records throughout her career.
  "name": >-
    Petula Clark
- "description": >-
    Samuel George "Sammy" Davis, Jr. was an American entertainer. Primarily a dancer
    and singer, he was also known for his impersonations of actors and other celebrities.

    Davis started as a child vaudevillian who became known for his performances on
    Broadway and Las Vegas, Nevada. He went on to become a world famous recording
    artist, television and film star. Davis was also a member of Frank Sinatra's "Rat
    Pack".

    At the age of three Davis began his career in vaudeville with his father and Will
    Mastin as the Will Mastin Trio, toured nationally, and after military service,
    returned to the trio. Davis became an overnight sensation following a nightclub
    performance at Ciro's after the 1951 Academy Awards. With the trio, he became
    a recording artist. In 1954, he lost his left eye in an automobile accident.

    His film career began as a child in 1933. In 1960 he appeared in the first Rat
    Pack film, Ocean's 11. After a starring role on Broadway in 1956's Mr Wonderful,
    Davis returned to the stage in 1964's Golden Boy, and in 1966 had his own TV variety
    show, The Sammy Davis Jr. Show. Davis' career slowed in the late sixties, but
    he had a hit record with "The Candy Man", in 1972, and became a star in Las Vegas
    earning him the nickname Mister Show Business.
  "name": >-
    Sammy Davis, Jr.
- "description": >-
    Sarah Jessica Parker is an American actress, model, singer and producer.

    She is best known for her leading role as Carrie Bradshaw on the HBO television
    series Sex and the City, for which she won four Golden Globe Awards, three Screen
    Actors Guild Awards, and two Emmy Awards. She played the same role in the 2008
    feature film based on the show, Sex and the City: The Movie, and in its sequel,
    Sex and the City 2, which opened on May 26, 2010. Parker has also appeared in
    many other films.
  "name": >-
    Sarah Jessica Parker
- "description": >-
    Ramón Antonio Gerardo Estévez, better known by his stage name Martin Sheen, is
    an American actor who achieved fame with roles in the films Badlands and Apocalypse
    Now. Sheen has made notable appearances in films, including Wall Street, Gettysburg,
    The Departed, and The Amazing Spider-Man. He has also appeared in television,
    notably as President Josiah Bartlet in The West Wing, and in the Mass Effect video
    game trilogy.

    He is considered one of the best actors never to be nominated for an Academy Award
    despite his acclaimed performances. In film he has won the Best Actor award at
    the San Sebastián International Film Festival for his performance as Kit Carruthers
    in Badlands. His portrayal of Capt. Willard in Apocalypse Now earned a nomination
    for the BAFTA Award for Best Actor. Sheen has worked with a wide variety of film
    directors, such as Richard Attenborough, Francis Ford Coppola, Terrence Malick,
    David Cronenberg, Mike Nichols, Martin Scorsese, Steven Spielberg and Oliver Stone.
    He has had a star on the Hollywood Walk of Fame since 1989. In television he has
    won both a Golden Globe and two Screen Actors Guild awards for playing the lead
    role of President Bartlet in The West Wing, and an Emmy for guest acting in the
    sitcom Murphy Brown.
  "name": >-
    Martin Sheen
- "description": >-
    Mark Richard Hamill is an American actor, voice artist, producer, director, and
    writer. He is best known for his performance as Luke Skywalker in the original
    Star Wars trilogy, as well as his voice role as the Joker in Batman: The Animated
    Series, its various spin-offs, and the video games Batman: Arkham Asylum and Batman:
    Arkham City. Hamill has also lent his voice to various other villains, such as
    the Hobgoblin on the 1990s Spider-Man TV series, and anti-heroes in various other
    animated productions.
  "name": >-
    Mark Hamill
- "description": >-
    Sir Patrick Stewart, OBE is an English film, television and stage actor, who has
    had a distinguished career on stage and screen. He is most widely known for his
    roles as Captain Jean-Luc Picard in Star Trek: The Next Generation and its successor
    films, and as Professor Charles Xavier in the X-Men film series.

    In 1993, TV Guide named him the best dramatic television actor of the 1980s, and
    television's sexiest man in the previous year.
  "name": >-
    Patrick Stewart
- "description": >-
    Tommy Lee Jones is an American actor and film director. He has received four Academy
    Award nominations, winning one as Best Supporting Actor for his performance as
    U.S. Marshal Samuel Gerard in the 1993 thriller film The Fugitive.

    His other notable starring roles include former Texas Ranger Woodrow F. Call in
    the award-winning TV mini-series Lonesome Dove, Agent K in Men in Black and its
    sequels, Sheriff Ed Tom Bell in No Country for Old Men, the villain "Two-Face"
    in Batman Forever, terrorist William Strannix in Under Siege, a Texas Ranger in
    Man of the House, rancher Pete Perkins in The Three Burials of Melquiades Estrada,
    which also served as his directorial debut, and Colonel Chester Phillips in Captain
    America: The First Avenger. Jones has also portrayed real-life figures such as
    businessman Howard Hughes, radical republican congressman Thaddeus Stevens, executed
    murderer Gary Gilmore, Oliver Lynn, American war general Douglas MacArthur, husband
    of Loretta Lynn in Coal Miner's Daughter, and baseball great Ty Cobb.
  "name": >-
    Tommy Lee Jones
- "description": >-
    Kristen Anne Bell is an American actress. In 2001, she made her Broadway debut
    as Becky Thatcher in The Adventures of Tom Sawyer. After moving to Los Angeles,
    Bell landed various television guest appearances and small film parts before appearing
    in a lead role in the David Mamet film Spartan. She later gained fame and critical
    praise as the title character on the acclaimed television series Veronica Mars
    from September 2004 to May 2007 and will reprise the role in the 2014 film based
    on the series.

    During her time on Veronica Mars, Bell appeared as Mary Lane in the film Reefer
    Madness: The Movie Musical, a reprise of the role she had played in the New York
    theatrical production of the eponymous musical upon which the film was based.
    She also portrayed the lead role in Pulse, a remake of a J-Horror film. In 2007,
    she joined the cast of Heroes, playing the character Elle Bishop, and Gossip Girl
    as the off-screen titular narrator. In 2008, she played Sarah Marshall in the
    comedy film Forgetting Sarah Marshall. She has since appeared in a number of comedy
    films, such as Fanboys, Couples Retreat, and When in Rome. Bell was also the voice
    of Cora in Astro Boy and is the voice and face of Lucy Stillman in the Assassin's
    Creed video game series. Bell has received a Satellite Award and Saturn Award,
    and has been nominated several times for Television Critics Association Awards
    and Teen Choice Awards.
  "name": >-
    Kristen Bell
- "description": >-
    Ashley Michelle Tisdale is an American actress and singer who rose to prominence
    portraying Maddie Fitzpatrick in Disney Channel's The Suite Life of Zack & Cody
    and the female antagonist Sharpay Evans in the High School Musical film series.
    The High School Musical series became a successful franchise which included two
    television films, a feature film, a spin-off and numerous soundtrack albums. The
    popularity earned by Tisdale in High School Musical led her to sign a solo record
    deal with Warner Bros. Records in 2006 that allowed her to release two studio
    albums, Headstrong and Guilty Pleasure.

    Tisdale has a voice role as Candace Flynn in Disney Channel's cartoon show Phineas
    & Ferb. She also owns a production company named Blondie Girl Production and has
    worked as an executive producer in a number of movies and television shows that
    includes the ABC Family television film Picture This and the Bravo's 2012 unscripted
    series Miss Advised. During 2009 and 2010, Tisdale had her first major broadcast
    role in The CW's television series Hellcats as Savannah Monroe, a cheerleader.
    She also played Jody Sanders, the leading character in Scary Movie 5, the fourth
    sequel to the 2000 movie which was released in 2013.
  "name": >-
    Ashley Tisdale
- "description": >-
    Laurence Kerr Olivier, Baron Olivier, OM was a British actor, director, and producer.
    An Anglican clergyman's son, Olivier became determined early on to master Shakespeare,
    and eventually came to be regarded as one of the foremost Shakespeare interpreters
    of the 20th century. His three Shakespeare films as actor-director, Henry V, Hamlet,
    and Richard III, are among the pinnacles of the bard at the cinema. Olivier was
    the youngest actor to be knighted as a Knight Bachelor, in 1947, and the first
    to be elevated to the peerage two decades later.

    In addition to Shakespeare, during a six decade career, Olivier played many other
    roles on stage and screen. On stage his more than 120 roles included Richard III,
    Macbeth, Romeo, Hamlet, Uncle Vanya, and Archie Rice in The Entertainer. He appeared
    in nearly 60 films, including William Wyler's Wuthering Heights, Alfred Hitchcock's
    Rebecca, Stanley Kubrick's Spartacus, and Joseph L. Mankiewicz's Sleuth. His other
    Shakespeare roles for the cinema were as Orlando in As You Like It and the lead
    in Othello, with virtually the entire cast from the production at the Old Vic
    of the National Theatre Company, of which he was then artistic director. He had
    earlier filled the same post at the Old Vic after the war. The largest stage in
    the National Theatre building was later named after him.
  "name": >-
    Laurence Olivier
- "description": >-
    Harold George "Harry" Belafonte, Jr. is an American singer, songwriter, actor
    and social activist. He was dubbed the "King of Calypso" for popularizing the
    Caribbean musical style with an international audience in the 1950s. Belafonte
    is perhaps best known for singing "The Banana Boat Song", with its signature lyric
    "Day-O". Throughout his career he has been an advocate for civil rights and humanitarian
    causes. He was a vocal critic of the policies of the George W. Bush administration.
  "name": >-
    Harry Belafonte
- "description": >-
    Ralph Nathaniel Twisleton Wykeham Fiennes, better known as Ralph Fiennes, is an
    English theatre and film actor. A noted Shakespeare interpreter, he first achieved
    success onstage in the Royal National Theatre.

    Fiennes' portrayal of Nazi war criminal Amon Goeth in Schindler's List, earned
    him a nomination for the Academy Award for Best Supporting Actor and the Golden
    Globe Award for Best Supporting Actor, and won the BAFTA Award for Best Actor
    in a Supporting Role. His performance as Count Almásy in The English Patient,
    garnered him a second Academy Award nomination, for Best Actor, as well as BAFTA
    and Golden Globe nominations.

    Since then, Fiennes has starred or appeared in The Prince of Egypt, The End of
    the Affair, Red Dragon, The Constant Gardener, the Harry Potter film series, in
    which he played Lord Voldemort, The Reader, and Clash of the Titans. In 2012,
    Fiennes played Gareth Mallory in the James Bond film Skyfall and Magwitch in Great
    Expectations.

    In 2011, Fiennes made his directorial debut with his film adaptation of Shakespeare's
    tragedy Coriolanus, in which he also played the titular character. Fiennes won
    a Tony Award for playing Prince Hamlet on Broadway.
  "name": >-
    Ralph Fiennes
- "description": >-
    Julianne Moore is a British–American actress and children's book author. A prolific
    cinema actress since the early 1990s, Moore has established a successful career
    in both art house and Hollywood films. She is known for her emotional portrayals
    of ordinary women, and has received four Academy Award nominations for her work.

    After studying theatre at Boston University, Moore began her career with a series
    of television roles. From 1985 to 1988, she was a regular in the soap opera As
    the World Turns, earning a Daytime Emmy for her performance. She made her film
    debut in 1990, and continued to play supporting roles throughout the early 1990s.
    Moore made her breakthrough with Robert Altman's Short Cuts, followed by critically
    acclaimed performances in Vanya on 42nd Street and Safe. Starring roles in the
    blockbusters Nine Months and The Lost World: Jurassic Park subsequently established
    her as a leading actress in Hollywood.

    Moore received widespread recognition in the late 1990s and early 2000s, earning
    Oscar nominations for Boogie Nights, The End of the Affair, Far from Heaven, and
    The Hours. Other notable film appearances include The Big Lebowski, Magnolia,
    Hannibal, and Children of Men. She has continued to work regularly in the 2010s,
    receiving praise for her performances in The Kids Are All Right and in the TV
    film Game Change, where she portrayed Sarah Palin and for which she won the Emmy
    Award, the Golden Globe Award and the Screen Actors Guild Award for Best Actress.
    In addition to her film work, Moore has written a successful series of children's
    books. She is married to the director Bart Freundlich, with whom she has two children,
    and resides in New York City.
  "name": >-
    Julianne Moore
- "description": >-
    Catherine Élise "Cate" Blanchett is an Australian actress, whose work has earned
    several accolades, including a star on the Hollywood Walk of Fame, two Screen
    Actors Guild Awards, two Golden Globe Awards, two BAFTAs, and an Academy Award.

    She came to international attention for her role as Elizabeth I of England in
    the 1998 film Elizabeth, for which she won British Academy of Film and Television
    Arts and Golden Globe awards, and earned her first Academy Award nomination for
    Best Actress. Blanchett appeared as the elf lady Galadriel in Peter Jackson's
    The Lord of the Rings trilogy from 2001 to 2003. In 2004, Blanchett's portrayal
    of Katharine Hepburn in Martin Scorsese's The Aviator brought her numerous awards,
    including an Academy Award for Best Supporting Actress.

    Blanchett's other films include Babel, Notes on a Scandal, Indiana Jones and the
    Kingdom of the Crystal Skull, and The Curious Case of Benjamin Button. Blanchett
    collaborated with director Peter Jackson again for what is to be The Hobbit trilogy.
  "name": >-
    Cate Blanchett
- "description": >-
    Rowan Sebastian Atkinson is an English actor, comedian, and screenwriter who is
    best known for his work on the sitcoms Mr. Bean and Blackadder. Atkinson first
    came to prominence in the sketch comedy show Not the Nine O'Clock News, and via
    his participation in The Secret Policeman's Balls from 1979. His other work includes
    the sitcom The Thin Blue Line.

    He has been listed in The Observer as one of the 50 funniest actors in British
    comedy and amongst the top 50 comedians ever, in a 2005 poll of fellow comedians.
    He has also had cinematic success with his performances in the Mr. Bean movie
    adaptations Bean and Mr. Bean's Holiday and in Johnny English and its sequel Johnny
    English Reborn.
  "name": >-
    Rowan Atkinson
- "description": >-
    Vanessa Lynn Williams, known professionally as Vanessa L. Williams or Vanessa
    Williams, is an American singer, actress, producer and former fashion model. In
    1983, she became the first African-American woman crowned Miss America, but a
    scandal arose when Penthouse magazine bought and published nude photographs of
    her. She relinquished her title early and was succeeded by the first runner-up,
    Suzette Charles of New Jersey. Williams rebounded by launching a career as an
    entertainer, earning multiple Grammy, Emmy, and Tony Award nominations. She is
    arguably the most successful Miss America winner in the field of entertainment.

    Williams released her debut album The Right Stuff in 1988, which spawned the hits
    "The Right Stuff", a No. 1 on Hot Dance Songs, and "Dreamin'" a No. 1 on R&B and
    No. 8 on Billboard Hot 100. Her second studio album The Comfort Zone in 1991 topped
    the Billboard R&B Album Chart, which spawned the Billboard Hot 100 number-one
    hit "Save the Best for Last". In 1994 she debuted on Broadway in the musical Kiss
    of the Spider Woman. In 1995 she recorded "Colors of the Wind", the Oscar-winner
    for Best Original Song from the Disney animated feature film Pocahontas, which
    reached No. 4 on the Billboard Hot 100.
  "name": >-
    Vanessa L. Williams
- "description": >-
    Olivia Jane Cockburn, known professionally as Olivia Wilde, is an American actress.
    She has appeared in a number of television and film productions such as The O.C.,
    The Black Donnellys, House, Tron: Legacy, Cowboys & Aliens, In Time & most recently
    The Incredible Burt Wonderstone.
  "name": >-
    Olivia Wilde
- "description": >-
    Humphrey DeForest Bogart was an American actor and is widely regarded as an American
    cultural icon. In 1999, the American Film Institute ranked Bogart as the greatest
    male star in the history of American cinema.

    After trying various jobs, Bogart began acting in 1921 and became a regular in
    Broadway productions in the 1920s and 1930s. When the stock market crash of 1929
    reduced the demand for plays, Bogart turned to film. His first great success was
    as Duke Mantee in The Petrified Forest, and this led to a period of typecasting
    as a gangster with films such as Angels with Dirty Faces and B-movies like The
    Return of Doctor X.

    Bogart's breakthrough as a leading man came in 1941, with High Sierra and The
    Maltese Falcon. The next year, his performance in Casablanca raised him to the
    peak of his profession and, at the same time, cemented his trademark film persona,
    that of the hard-boiled cynic who ultimately shows his noble side. Other successes
    followed, including To Have and Have Not; The Big Sleep; Dark Passage and Key
    Largo, with his wife Lauren Bacall; The Treasure of the Sierra Madre; In a Lonely
    Place; The African Queen, for which he won his only Academy Award; Sabrina; and
    The Caine Mutiny. His last movie was The Harder They Fall. During a film career
    of almost 30 years, he appeared in 75 feature films.
  "name": >-
    Humphrey Bogart
- "description": >-
    Kristin Dawn Chenoweth is an American singer and actress, with credits in musical
    theatre, film and television. In 1999, she won a Tony Award for her performance
    as Sally Brown in You're a Good Man, Charlie Brown on Broadway, and in 2003, she
    received wide notice for originating the role of Glinda in the musical Wicked.
    Her television roles have included Annabeth Schott in NBC's The West Wing and
    Olive Snook on the ABC comedy-drama Pushing Daisies, for which she won a 2009
    Emmy Award. Chenoweth also starred in the ABC TV series GCB in 2012.

    An Oklahoma native, Chenoweth sang gospel music as a child and studied opera before
    deciding to pursue a career in musical theatre. In 1997, she made her Broadway
    debut in Steel Pier. Besides You're a Good Man, Charlie Brown and Wicked, Chenoweth's
    stage work includes five City Center Encores! productions, Broadway's The Apple
    Tree in 2006 and Promises, Promises in 2010, as well as Off-Broadway and regional
    theatre productions.

    Chenoweth had her own TV series Kristin in 2001, and has guest starred on many
    shows, including Sesame Street and Glee, for which she was nominated for Emmy
    awards in 2010 and 2011. In films, she has played mostly character roles, such
    as in Bewitched, The Pink Panther and RV. She has played roles in made-for-TV
    movies, done voice work in animated films and the animated TV series Sit Down,
    Shut Up, hosted several award shows and released several albums of songs, including
    A Lovely Way to Spend Christmas and Some Lessons Learned. Chenoweth also penned
    a 2009 memoir, A Little Bit Wicked: Life, Love, and Faith in Stages.
  "name": >-
    Kristin Chenoweth
- "description": >-
    Jeremy John Irons is an English actor. After receiving classical training at the
    Bristol Old Vic Theatre School, Irons began his acting career on stage in 1969,
    and has since appeared in many London theatre productions including The Winter's
    Tale, Macbeth, Much Ado About Nothing, The Taming of the Shrew, Godspell, Richard
    II and Embers. In 1984, he made his Broadway debut in Tom Stoppard's The Real
    Thing and received a Tony Award for Best Actor.

    Irons's first major film role came in the 1981 romantic drama The French Lieutenant's
    Woman, for which he received a BAFTA nomination for Best Actor. After starring
    in such films as Moonlighting, Betrayal and The Mission, he gained critical acclaim
    for portraying twin gynaecologists in David Cronenberg's psychological thriller
    Dead Ringers. In 1990, Irons played accused murderer Claus von Bulow in Reversal
    of Fortune, and took home multiple awards including an Academy Award for Best
    Actor. Other notable films have included Kafka, The House of the Spirits, The
    Lion King, Die Hard with a Vengeance, Lolita, The Man in the Iron Mask, The Merchant
    of Venice, Being Julia, Kingdom of Heaven, Eragon, Appaloosa, and Margin Call.
  "name": >-
    Jeremy Irons
- "description": >-
    James Maitland Stewart was an American film and stage actor, known for his distinctive
    voice and persona. Over the course of his career, he starred in many films widely
    considered classics and was nominated for five Academy Awards, winning one in
    competition and receiving one Lifetime Achievement award. He was a major MGM contract
    star. He also had a noted military career and was a World War II and Cold War
    veteran, who rose to the rank of Brigadier General in the United States Air Force
    Reserve.
  "name": >-
    James Stewart
- "description": >-
    Wesley Trent Snipes is an American actor, film producer, and martial artist, who
    has starred in numerous films, including action thrillers and dramatic features.
    Snipes is known for playing the Marvel Comics character Blade in the Blade film
    trilogy, among various other high-profile roles. Snipes formed a production company,
    Amen-Ra Films, in 1991 and a subsidiary, Black Dot Media, to develop projects
    for film and television. Snipes has been training in martial arts since age 12,
    earning a 5th dan black belt in Shotokan Karate and 2nd dan black belt in Hapkido.

    In 2010, Snipes began serving a three-year prison sentence in McKean County, Pennsylvania
    for misdemeanor failure to file U.S. federal income tax returns. He was released
    from prison in 2013.
  "name": >-
    Wesley Snipes
- "description": >-
    Edward Harrison Norton is an American actor, screenwriter, film director and producer.
    In 1996, his supporting role in the courtroom drama Primal Fear garnered him a
    nomination for the Academy Award for Best Supporting Actor. Two years later, his
    lead role as a reformed white power skinhead in American History X earned a nomination
    for Academy Award for Best Actor.

    His other performances are diverse in range and include supporting roles in the
    biographical drama The People vs. Larry Flynt and the comedy Everyone Says I Love
    You, starring roles in the cult hit Fight Club, 25th Hour, The Illusionist and
    Leaves of Grass, a rare villain turn in The Italian Job and an unrecognizable
    appearance in Kingdom of Heaven.

    In addition to acting, Norton has experience writing and directing films. He made
    his directorial debut with the film Keeping the Faith. In addition to this, he
    performed uncredited work on the scripts for The Score, Frida, and The Incredible
    Hulk. He also appeared as a character in all of these films. He starred as Jack
    Teller in The Score, alongside Robert De Niro, and as Dr. Bruce Banner, the alter-ego
    of the Marvel Comics superhero the Hulk in The Incredible Hulk. He also had a
    minor role in Frida as Nelson Rockefeller.
  "name": >-
    Edward Norton
- "description": >-
    Ruth Elizabeth "Bette" Davis was an American actress of film, television and theater.
    Noted for her willingness to play unsympathetic characters, she was highly regarded
    for her performances in a range of film genres, from contemporary crime melodramas
    to historical and period films and occasional comedies, although her greatest
    successes were her roles in romantic dramas.

    After appearing in Broadway plays, Davis moved to Hollywood in 1930, but her early
    films for Universal Studios were unsuccessful. She joined Warner Bros. in 1932
    and established her career with several critically acclaimed performances. In
    1937, she attempted to free herself from her contract and although she lost a
    well-publicized legal case, it marked the beginning of the most successful period
    of her career. Until the late 1940s, she was one of American cinema's most celebrated
    leading ladies, known for her forceful and intense style. Davis gained a reputation
    as a perfectionist who could be highly combative, and confrontations with studio
    executives, film directors and costars were often reported. Her forthright manner,
    clipped vocal style and ubiquitous cigarette contributed to a public persona which
    has often been imitated and satirized.
  "name": >-
    Bette Davis
- "description": >-
    Arthur Christopher Orme Plummer CC is a Canadian theatre, film and television
    actor. He made his film debut in 1958's Stage Struck, and notable early film performances
    include The Night of the Generals, The Return of the Pink Panther, The Man Who
    Would Be King and the 1969 classic Lock Up Your Daughters.

    In a career that spans seven decades and includes substantial roles in each of
    the dramatic arts, Plummer is probably best known to film audiences as the autocratic
    widower Captain Georg Ludwig von Trapp in the hit 1965 musical film The Sound
    of Music alongside Julie Andrews. Plummer has also ventured into various television
    projects, including the legendary miniseries The Thorn Birds.

    His most recent film roles include the The Insider as Mike Wallace, the Disney–Pixar
    2009 film Up as Charles Muntz, the Shane Acker production 9 as 1, The Last Station
    as Leo Tolstoy, The Imaginarium of Doctor Parnassus as Doctor Parnassus, The Girl
    with the Dragon Tattoo as Henrik Vanger, and Beginners as Hal.

    Plummer has won numerous awards and accolades for his work, including an Academy
    Award, two Emmy Awards, two Tony Awards, a Golden Globe Award, a SAG Award, and
    a BAFTA Award. With his win at the age of 82 in 2012 for Beginners, Plummer is
    the oldest actor and person ever to win an Academy Award.
  "name": >-
    Christopher Plummer
- "description": >-
    Angela Brigid Lansbury, CBE is a British-American actress and singer in theatre,
    television and films. Her career has spanned seven decades and earned an unsurpassed
    number of performance Tony Awards, with five wins.

    Born in East London to actress Moyna MacGill and politician Edgar Lansbury, in
    1940 she moved to New York City, where she studied acting. Moving to Hollywood,
    Los Angeles in 1942, she secured her first cinematic roles, Gaslight and The Picture
    of Dorian Gray, earning two Oscar nominations and a Golden Globe Award. She expanded
    her repertoire to Broadway musicals and television in the 1950s and was particularly
    successful in Broadway productions of Gypsy, Mame and Sweeney Todd: The Demon
    Barber of Fleet Street. Among her other films are The Manchurian Candidate, Bedknobs
    and Broomsticks, Beauty and the Beast, and Anastasia. Lansbury is perhaps best
    known to modern audiences for her twelve-year run starring as writer and sleuth
    Jessica Fletcher on the American television series Murder, She Wrote. Her recent
    roles include Lady Adelaide Stitch in the film Nanny McPhee, Leona Mullen in the
    2007 Broadway play Deuce, Madame Arcati in the 2009 Broadway revival of the play
    Blithe Spirit and Madame Armfeldt in the 2010 Broadway revival of the musical
    A Little Night Music.
  "name": >-
    Angela Lansbury
- "description": >-
    Sir Ben Kingsley, CBE is an English actor who has won an Oscar, Grammy, BAFTA,
    two Golden Globes and Screen Actors Guild awards in his career. He is known for
    starring as Mohandas Gandhi in the film Gandhi in 1982, for which he won the Academy
    Award for Best Actor. He is also known for his performances in the films Schindler's
    List, Sexy Beast, Prince of Persia: The Sands of Time, Hugo, and Iron Man 3.

    Kingsley was named a Commander of the Order of the British Empire in 2000, and
    was knighted by Queen Elizabeth II in 2002. In 2010, Kingsley was awarded a star
    on the Hollywood Walk of Fame.
  "name": >-
    Ben Kingsley
- "description": >-
    Ethan Green Hawke is an American actor, writer and director. He made his feature
    film debut in 1985 with the science fiction movie Explorers, before making a supporting
    appearance in the 1989 drama Dead Poets Society, which is considered his breakthrough
    role. He then appeared in such films as White Fang, A Midnight Clear, and Alive
    before taking a role in the 1994 Generation X drama Reality Bites, for which he
    gained critical acclaim. In 1995, he starred in the romantic drama Before Sunrise,
    and later in the 2004 sequel Before Sunset.

    In 2001, Hawke was cast as a rookie police officer in Training Day, for which
    he received a Screen Actors Guild and Academy Award nomination in the Best Supporting
    Actor category. Other films have included the science fiction feature Gattaca,
    the title role in Michael Almereyda's Hamlet, the action thriller Assault on Precinct
    13, and the crime drama Before the Devil Knows You're Dead.

    Hawke has appeared in many theater productions including The Seagull, Henry IV,
    Hurlyburly, The Cherry Orchard, The Winter's Tale and The Coast of Utopia, for
    which he earned a Tony Award nomination. He made his directorial debut with the
    2002 independent feature Chelsea Walls. In November 2007 Hawke directed his first
    play, Jonathan Marc Sherman's Things We Want. Aside from acting, he has written
    two novels, The Hottest State and Ash Wednesday. Between 1998 and 2004, Hawke
    was married to actress Uma Thurman.
  "name": >-
    Ethan Hawke
- "description": >-
    Katherine Mathilda "Tilda" Swinton is an award-winning British actress and model
    known for both arthouse and mainstream films. She has appeared in a number of
    films, including Burn After Reading, The Beach, The Chronicles of Narnia, and
    was nominated for a Golden Globe for her performances in The Deep End and We Need
    to Talk About Kevin. She won the Academy Award for Best Supporting Actress for
    her performance in Michael Clayton in 2007.
  "name": >-
    Tilda Swinton
- "description": >-
    Diane Keaton is an American film actress, director, producer, and screenwriter.
    Keaton began her career on stage, and made her screen debut in 1970. Her first
    major film role was as Kay Adams-Corleone in The Godfather, but the films that
    shaped her early career were those with director and co-star Woody Allen, beginning
    with Play It Again, Sam in 1972. Her next two films with Allen, Sleeper and Love
    and Death, established her as a comic actor. Her fourth, Annie Hall, won her the
    Academy Award for Best Actress.

    Keaton subsequently expanded her range to avoid becoming typecast as her Annie
    Hall persona. She became an accomplished dramatic performer, starring in Looking
    for Mr. Goodbar and received Academy Award nominations for Reds and Marvin's Room.
    Some of her popular later films include Baby Boom, Father of the Bride, The First
    Wives Club, Something's Gotta Give and The Family Stone. Keaton's films have earned
    a cumulative gross of over US$1.1 billion in North America. In addition to acting,
    she is also a photographer, real estate developer, author, and occasional singer.
  "name": >-
    Diane Keaton
- "description": >-
    William "Bill" Maher, Jr. is an American stand-up comedian, television host, political
    commentator, author and actor. Before his current role as the host of HBO's Real
    Time with Bill Maher, Maher hosted a similar late-night talk show called Politically
    Incorrect, originally on Comedy Central and later on ABC.

    Maher is known for his sarcastic attitude, political satire and sociopolitical
    commentary, which targets a wide swath of topics including religion, politics,
    bureaucracies of many kinds, political correctness, the mass media, greed among
    people and persons in positions of high political and social power, and the lack
    of intellectual curiosity in the electorate.

    Maher supports the legalization of marijuana and same-sex marriage. His critical
    views of religion were the basis for the 2008 documentary film Religulous. He
    serves on the board of PETA and is an advisory board member of Project Reason.
    Maher's anti-vaccination and other ideas have drawn criticism. In 2005, Maher
    ranked at number 38 on Comedy Central's 100 greatest stand-up comedians of all
    time. Bill Maher received a Hollywood Walk of Fame star on September 14, 2010.
  "name": >-
    Bill Maher
- "description": >-
    Brooke Shields is an American actress, model and former child star. Shields, initially
    a child model, gained critical acclaim for her leading role in Louis Malle's wildly
    controversial film Pretty Baby, in which she played a child prostitute in New
    Orleans at the turn of the 20th century. The role garnered Shields widespread
    notoriety, and she continued to model into her late teenage years and starred
    in several dramas in the 1980s, including The Blue Lagoon, and Franco Zeffirelli's
    Endless Love.

    In 1983, Shields abandoned her career as a model to attend Princeton University,
    where she graduated with a bachelor's degree in French literature. In the 1990s,
    Shields returned to acting, appearing in minor roles in films, and starred in
    the titular role of the sitcom Suddenly Susan, which ran for four seasons between
    1996 and 2000. Most recently, Shields has made appearances in other television
    shows, including That '70s Show and Lipstick Jungle.
  "name": >-
    Brooke Shields
- "description": >-
    Allen Kelsey Grammer is an American actor and comedian. Grammer is best remembered
    for his two-decade portrayal of psychiatrist Dr. Frasier Crane on the hit NBC
    sitcoms Cheers and Frasier. He has won five Emmy Awards, and has also worked as
    a television producer, director, writer, and as a voice artist on The Simpsons.
    Grammer has been married four times and has five children.
  "name": >-
    Kelsey Grammer
- "description": >-
    Paul Stephen Rudd is an American actor, comedian, and screenwriter. He has primarily
    appeared in comedies, and is known for his roles in the films Anchorman: The Legend
    of Ron Burgundy, The 40-Year-Old Virgin, Knocked Up, Forgetting Sarah Marshall,
    I Love You, Man, Dinner for Schmucks, Our Idiot Brother, The Perks of Being a
    Wallflower, and This Is 40. In television, he appeared on the NBC sitcom Friends,
    playing Mike Hannigan, Phoebe Buffay's boyfriend and later husband for the final
    two seasons, and is commonly featured on the Tim and Eric show.
  "name": >-
    Paul Rudd
- "description": >-
    Maya Angelou is an American author and poet. She has published seven autobiographies,
    five books of essays, and several books of poetry, and is credited with a list
    of plays, movies, and television shows spanning more than fifty years. She has
    received dozens of awards and over thirty honorary doctoral degrees. Angelou is
    best known for her series of autobiographies, which focus on her childhood and
    early adult experiences. The first, I Know Why the Caged Bird Sings, tells of
    her life up to the age of seventeen, and brought her international recognition
    and acclaim.

    Angelou's list of occupations includes pimp, prostitute, night-club dancer and
    performer, castmember of the opera Porgy and Bess, coordinator for Martin Luther
    King, Jr.'s Southern Christian Leadership Conference, author, journalist in Egypt
    and Ghana during the days of decolonization, and actor, writer, director, and
    producer of plays, movies, and public television programs. Since 1982, she has
    taught at Wake Forest University in Winston-Salem, North Carolina, where she holds
    the first lifetime Reynolds Professorship of American Studies. She was active
    in the Civil Rights movement, and worked with both Martin Luther King and Malcolm
    X. Since the 1990s she has made around eighty appearances a year on the lecture
    circuit, something she continued into her eighties. In 1993, Angelou recited her
    poem "On the Pulse of Morning" at President Bill Clinton's inauguration, the first
    poet to make an inaugural recitation since Robert Frost at John F. Kennedy's inauguration
    in 1961.
  "name": >-
    Maya Angelou
- "description": >-
    Val Edward Kilmer is an American actor. Originally a stage actor, Kilmer became
    popular in the mid-1980s after a string of appearances in comedy films, starting
    with Top Secret!, then the cult classic Real Genius, as well as the blockbuster
    action films Top Gun and Willow.

    His best known roles include Jim Morrison in Oliver Stone's The Doors, Doc Holliday
    in Tombstone, Chris Shiherilis in Michael Mann's Heat and Bruce Wayne/Batman in
    Joel Schumacher's Batman Forever.
  "name": >-
    Val Kilmer
- "description": >-
    Christopher D'Olier Reeve was an American actor, film director, producer, screenwriter,
    author and activist. He achieved stardom for his acting achievements, in particular
    his motion-picture portrayal of the fictional superhero Superman.

    On May 27, 1995, Reeve became a quadriplegic after being thrown from a horse during
    an equestrian competition in Culpeper, VA. He required a wheelchair and breathing
    apparatus for the rest of his life. He lobbied on behalf of people with spinal-cord
    injuries and for human embryonic stem cell research, founding the Christopher
    Reeve Foundation and co-founding the Reeve-Irvine Research Center.

    Reeve married Dana Morosini in April 1992. Christopher and Dana's son, William
    Elliot Reeve, was born on June 7, 1992. Reeve also had two children, Matthew Exton
    Reeve and Alexandra Exton Reeve, from his previous relationship with his longtime
    girlfriend, Gae Exton.
  "name": >-
    Christopher Reeve
- "description": >-
    Joan Alexandra Molinsky, better known by her stage name Joan Rivers, is an American
    television personality, comedian, writer, film director, and actress. She is known
    for her ribald, depreciative style. Rivers' comic style relies heavily on her
    ability to poke fun at herself and other Hollywood celebrities.
  "name": >-
    Joan Rivers
- "description": >-
    John Stephen Goodman is an American film, television, and stage actor. He is best
    known for his role as Dan Conner on the television series Roseanne, for which
    he won a Best Actor Golden Globe Award in 1993, and for providing the voice of
    Sulley in Monsters, Inc. Other prominent roles he has portrayed include his leading
    voice role in Frosty Returns, his recent supporting roles in Argo, Flight, and
    The Artist, and a cameo in C.H.U.D. As a film actor, he has frequently collaborated
    with the Coen Brothers, including in Raising Arizona, Barton Fink, The Big Lebowski,
    and O Brother, Where Art Thou?
  "name": >-
    John Goodman
- "description": >-
    Mickey Rooney is an American film actor and entertainer whose film, television,
    and stage appearances span nearly his entire lifetime.

    He has received multiple awards, including a Juvenile Academy Award, an Honorary
    Academy Award, two Golden Globes and an Emmy Award. Working as a performer since
    he was a child, he was a superstar as a teenager for the films in which he played
    Andy Hardy, and he has had one of the longest careers of any actor, to date spanning
    91 years actively making films in ten decades, from 1920s to 2010s. For a younger
    generation of fans, he gained international fame for his leading role as Henry
    Dailey in The Family Channel's The Adventures of the Black Stallion.

    Along with Carla Laemmle, Lupita Tovar, Jean Darling, and Baby Peggy, he is one
    of the last surviving stars who worked in the silent film era. He is also the
    last surviving cast member of several films in which he appeared during the 1930s
    and 1940s.
  "name": >-
    Mickey Rooney
- "description": >-
    Sigourney Weaver is an American actress. She is known especially for her role
    of Ellen Ripley in the four Alien films: Alien, Aliens, Alien 3, and Alien Resurrection.
    Other notable roles include Dana Barrett in Ghostbusters and its sequel Ghostbusters
    II, Gorillas in the Mist: The Story of Dian Fossey, Working Girl, The Ice Storm,
    Galaxy Quest, Prayers for Bobby and Grace Augustine in Avatar. She also acted
    in the film Holes as the Warden.

    Weaver has been nominated for three Academy Awards, three BAFTA Awards, two Emmy
    Awards, six Saturn Awards and seven Golden Globe Awards, winning two in 1988 for
    Gorillas in the Mist and Working Girl, becoming the first person ever to have
    won two acting Golden Globe Awards in the same year. She was also nominated for
    a Drama Desk Award and a Tony Award.

    Her 1986 Academy Award nomination for Aliens is considered as a landmark in the
    recognition of science fiction, action, and horror genres, as well as a major
    step in challenging the gender role in cinema. Weaver progressively received fame
    for her numerous contributions to the science fiction film history and gained
    the nickname of "The Sci-Fi Queen". She played the lead role on USA Network's
    Political Animals miniseries as Elaine Barrish, a divorced former First Lady and
    Governor of Illinois, as well as the current Secretary of State.
  "name": >-
    Sigourney Weaver
- "description": >-
    Edward John "Eddie" Izzard is a British stand-up comedian, actor and writer. His
    comedy style takes the form of rambling whimsical monologue and self-referential
    pantomime. He had a starring role in the television series The Riches as Wayne
    Malloy and has appeared in many films such as Ocean's Twelve, Ocean's Thirteen,
    Mystery Men, Shadow of the Vampire, The Cat's Meow, Across the Universe, The Chronicles
    of Narnia: Prince Caspian and Valkyrie. He is also the voice of Nigel in the 2006
    animated film The Wild, Dr. Schadenfreude in the 2008 MGM animated film Igor,
    and Miles Axlerod in the 2011 Disney/Pixar animated film Cars 2.

    Izzard has cited his main comedy role model as Monty Python, and John Cleese once
    referred to him as the "Lost Python". In 2009, he completed 43 marathons in 51
    days for Sport Relief in spite of having no prior history of long-distance running.
    He is also known for his transvestism. He has won numerous awards including a
    Primetime Emmy Award for Individual Performance in a Variety or Music Program
    for his comedy special Dress to Kill, in 2000. Izzard's website won the Yahoo
    People's Choice Award and earned the Webby Award.
  "name": >-
    Eddie Izzard
- "description": >-
    David Michael Hasselhoff is an American actor, singer, producer, and businessman.
    He is best known for his lead roles as Michael Knight in the popular 1980s US
    series Knight Rider and as L.A. County Lifeguard Mitch Buchannon in the series
    Baywatch. Hasselhoff also produced Baywatch for a number of seasons in the 1990s
    up until 2001, when the series ended with Baywatch Hawaii. Hasselhoff also crossed
    over to a music career during the end of the 1980s and the early 1990s. He was
    noted for his performance at the Berlin Wall at New Year's Eve 1989; he enjoyed
    a short-lived success as a singer primarily in German-speaking Europe.

    More recently, Hasselhoff has been involved with talent shows. He was the first
    celebrity eliminated from the eleventh season of Dancing with the Stars on September
    21, 2010. He was also a judge on NBC's America's Got Talent from 2006 to 2009.
    In 2011, he joined the Britain's Got Talent judging panel, alongside Simon Cowell,
    Amanda Holden and Michael McIntyre. He appeared as himself in the 2004 film The
    SpongeBob SquarePants Movie and also Piranha 3DD and Hop .
  "name": >-
    David Hasselhoff
- "description": >-
    Richard Griffiths, OBE was an English actor of stage, film and television. He
    received the Laurence Olivier Award for Best Actor, the Drama Desk Award for Outstanding
    Actor in a Play, the Outer Critics Circle Award for Best Featured Actor and a
    Tony Award for Best Performance by a Leading Actor in a Play, all for his role
    in the play The History Boys.

    He was also known for his portrayal of Vernon Dursley in the Harry Potter films,
    Uncle Monty in Withnail and I, Henry Crabbe in Pie in the Sky, and King George
    II in Pirates of the Caribbean: On Stranger Tides. He also appeared as a British
    journalist in Richard Attenborough's Oscar-winning 1982 film Gandhi.
  "name": >-
    Richard Griffiths
- "description": >-
    Anna Kendrick is an American actress and singer. She rose to international fame
    after her performance as Natalie Keener in Up in the Air, for which she received
    Academy Award, BAFTA, Golden Globe and Screen Actors Guild Award nominations for
    Best Supporting Actress. Her other notable roles include Dinah Lord in the Broadway
    musical High Society, for which she was nominated for a Tony Award; Fritzi Wagner
    in Camp, Ginny Ryerson in Rocket Science, Jessica Stanley in The Twilight Saga,
    Stacey Pilgrim in Scott Pilgrim vs. the World, Katherine McKay in 50/50, Janet
    in End of Watch, and Beca Mitchell in Pitch Perfect.
  "name": >-
    Anna Kendrick
- "description": >-
    Jessica Michelle Chastain is an American theater, film and television actress.
    Chastain played guest roles in several television shows before making her feature
    film debut and the 2008 independent film, Jolene. In 2011, she gained wide public
    recognition for her starring roles in seven film releases. Her performance in
    The Help received rave reviews and earned her several accolades, including a nomination
    for the Academy Award for Best Supporting Actress, as well as Golden Globe, BAFTA
    and Screen Actors Guild Award nominations. In the military thriller film Zero
    Dark Thirty, she won the Broadcast Film Critics Association Award for Best Actress
    and the Golden Globe Award for Best Actress - Motion Picture Drama and received
    her second consecutive Academy Award nomination for Best Actress.

    In 2012, Time magazine featured her as one of the "100 Most Influential People
    in the World". Chastain's performances in Zero Dark Thirty and in the 2013 horror
    film Mama led film critic Richard Roeper to describe her as "one of the finest
    actors of her generation".
  "name": >-
    Jessica Chastain
- "description": >-
    Alan Sidney Patrick Rickman is an English actor of stage and screen. He is a renowned
    stage actor in modern and classical productions and a former member of the Royal
    Shakespeare Company. His breakout performance was as the Vicomte de Valmont in
    Les Liaisons Dangereuses, for which he was nominated for a Tony Award. Rickman
    is known for his film performances as Hans Gruber in Die Hard, Sheriff Of Nottingham
    in Robin Hood: Prince of Thieves for which he won the BAFTA Award for Best Actor
    in a Supporting Role in 1991, Severus Snape in the Harry Potter film series, Éamon
    de Valera in Michael Collins, and Metatron in Dogma.

    Rickman has also had a number of other notable film roles such as Jamie in Truly,
    Madly, Deeply, P.L. O'Hara in An Awfully Big Adventure and Colonel Brandon in
    Ang Lee's 1995 film Sense and Sensibility. More recently, he played Judge Turpin
    in the film adaptation of Stephen Sondheim's musical of Sweeney Todd: The Demon
    Barber of Fleet Street. In 1995, he was awarded the Golden Globe, Emmy Award and
    Screen Actors Guild Award for his portrayal of Rasputin in Rasputin: Dark Servant
    of Destiny. He has been named one of the best actors to have never received an
    Academy Award nomination in 2010.
  "name": >-
    Alan Rickman
- "description": >-
    Philip Seymour Hoffman is an American actor and director. Hoffman began acting
    in television in 1991, and the following year started to appear in films. He gradually
    gained recognition for his supporting work in a series of notable films, including
    Scent of a Woman, Boogie Nights, The Big Lebowski, Happiness, Magnolia, The Talented
    Mr. Ripley, Almost Famous, 25th Hour, Punch Drunk Love, Cold Mountain, Mission:
    Impossible III and The Master.

    In 2005, Hoffman played the title role in the biographical film Capote, for which
    he won multiple acting awards including an Academy Award for Best Actor. He received
    another three Academy Award nominations for his supporting work in Charlie Wilson's
    War, Doubt and The Master. Other critically acclaimed films in recent years have
    included Owning Mahowny, Before the Devil Knows You're Dead, The Savages, Synecdoche,
    New York, Moneyball and The Ides of March. In 2010, Hoffman made his feature film
    directorial debut with Jack Goes Boating.

    Hoffman is also an accomplished theater actor and director. He joined the LAByrinth
    Theater Company in 1995, and has directed and performed in numerous stage productions.
    His performances in three Broadway plays led to three Tony Award nominations:
    two for Best Leading Actor in True West and Death of a Salesman; one for Best
    Featured Actor in Long Day's Journey into Night.
  "name": >-
    Philip Seymour Hoffman
- "description": >-
    Jayne Mansfield was an American actress in film, theatre, and television, a nightclub
    entertainer, a singer, and one of the early Playboy Playmates. She was a major
    Hollywood sex symbol of the 1950s and early 1960s. Mansfield was 20th Century
    Fox's alternative Marilyn Monroe and came to be known as the Working Man's Monroe.
    She was also known for her well-publicized personal life and publicity stunts.

    Mansfield became a major Broadway star in 1955, a major Hollywood star in 1956,
    and a leading celebrity in 1957. She was one of Hollywood's original blonde bombshells,
    and although many people have never seen her movies, Mansfield remains one of
    the most recognizable icons of 1950s celebrity culture. With the decrease of the
    demand for big-breasted blonde bombshells and the increase in the negative backlash
    against her over-publicity, she became a box-office has-been by the early 1960s.

    While Mansfield's film career was short-lived, she had several box office successes
    and won a Theatre World Award and a Golden Globe. She enjoyed success in the role
    of fictional actress Rita Marlowe in both the 1955–1956 Broadway version, and,
    in the 1957 Hollywood film version of Will Success Spoil Rock Hunter?. She showcased
    her comedic skills in The Girl Can't Help It, her dramatic assets in The Wayward
    Bus, and her sizzling presence in Too Hot to Handle. She also sang for studio
    recordings, including the album Shakespeare, Tchaikovsky & Me and the single As
    the Clouds Drift By. Mansfield's notable television work included television dramas
    Follow the Sun and Burke's Law, game shows The Match Game and What's My Line?,
    variety shows The Jack Benny Program and The Bob Hope Show, the The Ed Sullivan
    Show, and a large number of talk shows.
  "name": >-
    Jayne Mansfield
- "description": >-
    Eldred Gregory Peck was an American actor.

    One of the world's most popular film stars from the 1940s to the 1960s, Peck continued
    to play major film roles until the late 1970s. His notable performances include
    Atticus Finch in the 1962 film To Kill a Mockingbird, for which he won an Academy
    Award. President Lyndon Johnson honored Peck with the Presidential Medal of Freedom
    in 1969 for his lifetime humanitarian efforts. In 1999, the American Film Institute
    named Peck among the Greatest Male Stars of All Time, ranking at #12. He was named
    to the International Best Dressed List Hall of Fame in 1983.
  "name": >-
    Gregory Peck
- "description": >-
    Gillian Leigh Anderson is a London-based American actress. After beginning her
    career in theater, Anderson achieved international recognition for her role as
    Special Agent Dana Scully on the American television series The X-Files. Her film
    work includes The House of Mirth, The Mighty Celt, The Last King of Scotland,
    and two X-Files films, The X-Files and The X-Files: I Want to Believe.
  "name": >-
    Gillian Anderson
- "description": >-
    Goldie Jeanne Hawn is an American actress, film director, producer, and occasional
    singer. Hawn is known for her roles in television's Rowan & Martin's Laugh-In
    and films like Private Benjamin, Foul Play, Shampoo, Overboard, Bird on a Wire,
    Death Becomes Her, The First Wives Club, and Cactus Flower, for which she won
    the 1969 Academy Award for Best Supporting Actress. She is the mother of actors
    Oliver and Kate Hudson. Hawn has maintained a relationship with actor Kurt Russell
    since 1983.
  "name": >-
    Goldie Hawn
- "description": >-
    James McAvoy is a Scottish actor. He made his acting debut as a teen in 1995's
    The Near Room and continued to make mostly television appearances until the early
    2000s. His notable television work includes State of Play, Shameless, and Frank
    Herbert's Children of Dune. Besides screen acting, McAvoy has appeared on stage
    with Three Days of Rain in 2009, and in 2011 he did voice work for animated films
    including Gnomeo & Juliet and Arthur Christmas.

    Starting in 2003, McAvoy began to build his film resume with Bollywood Queen.
    That film was followed with The Chronicles of Narnia: The Lion, the Witch and
    the Wardrobe, a commercial hit. His performance in Kevin Macdonald's The Last
    King of Scotland earned him not only critical praise, but several award nominations.
    2007's critically acclaimed Atonement marked the breakthrough in McAvoy's career.
    It also earned him a Golden Globe Award nomination and his second BAFTA nomination.
    Another big point in the actor's career was starring in Wanted. Since then, he
    is notable for playing Charles Xavier in the 2011 superhero film X-Men: First
    Class, a role he will reprise in X-Men: Days of Future Past in 2014.
  "name": >-
    James McAvoy
- "description": >-
    John Wilkes Booth was a famous American stage actor who assassinated President
    Abraham Lincoln at Ford's Theatre, in Washington, D.C., on April 14, 1865. Booth
    was a member of the prominent 19th century Booth theatrical family from Maryland
    and, by the 1860s, was a well-known actor. He was also a Confederate sympathizer,
    vehement in his denunciation of Lincoln, and strongly opposed the abolition of
    slavery in the United States.

    Booth and a group of co-conspirators originally plotted to kidnap Lincoln, but
    later planned to kill him, Vice President Andrew Johnson, and Secretary of State
    William H. Seward in a bid to help the Confederacy's cause. Although Robert E.
    Lee's Army of Northern Virginia had surrendered four days earlier, Booth believed
    the American Civil War was not yet over because Confederate General Joseph E.
    Johnston's army was still fighting the Union Army. Of the conspirators, only Booth
    was completely successful in carrying out his respective part of the plot. After
    Booth shot him once in the back of the head, Lincoln died the next morning. Seward
    was severely wounded but recovered. Vice-President Johnson was never attacked
    at all.
  "name": >-
    John Wilkes Booth
- "description": >-
    William Gary Busey, better known as Gary Busey, is an American film and stage
    actor, and artist. He has appeared in a variety of films, including Lethal Weapon,
    Point Break, and Under Siege, as well as guest appearances on Gunsmoke, Walker,
    Texas Ranger, Law & Order, and Entourage. He was nominated for an Academy Award
    for Best Actor in 1978 for his role in The Buddy Holly Story.
  "name": >-
    Gary Busey
- "description": >-
    James Joseph "Jim" Parsons is an American actor. He is best known for playing
    Sheldon Cooper on the CBS sitcom The Big Bang Theory, with his performance often
    cited as a significant reason for the program's success. He has received several
    awards for his performance, including the Television Critics Association award
    for the highest individual achievements in comedy, the National Association of
    Broadcasters Television Chairman's Award for a significant breakthrough in a specific
    art discipline, two consecutive Emmy Awards for Outstanding Lead Actor in a Comedy
    Series and the Golden Globe Award for Best Actor in a Television Series Musical
    or Comedy.
  "name": >-
    Jim Parsons
- "description": >-
    Patrick Galen Dempsey is an American actor and race car driver, best known for
    his role as neurosurgeon Dr. Derek Shepherd on the ABC medical drama Grey's Anatomy.
    Prior to Grey's Anatomy he made several television appearances and was nominated
    for an Emmy Award. He has also appeared in several films, including Sweet Home
    Alabama, Made of Honor, Valentine's Day, Flypaper, Freedom Writers, and Transformers:
    Dark of the Moon.
  "name": >-
    Patrick Dempsey
- "description": >-
    Richard Wayne "Dick" Van Dyke is an American actor, comedian, writer, singer,
    dancer, and producer with a career spanning seven decades. He is the older brother
    of Jerry Van Dyke and father of Barry Van Dyke. Van Dyke starred in the films
    Bye Bye Birdie, Mary Poppins and Chitty Chitty Bang Bang and in the TV series
    The Dick Van Dyke Show and Diagnosis: Murder. He has a star on the Hollywood Walk
    of Fame at 7021 Hollywood Boulevard. Van Dyke received The Life Achievement Award
    at the annual Screen Actors Guild Awards ceremony on January 27, 2013.
  "name": >-
    Dick Van Dyke
- "description": >-
    James Earl Jones is an American actor who in a career of more than 50 years has
    become known as "one of America's most distinguished and versatile" and "one of
    the greatest actors in American history." Since his Broadway debut in 1957, Jones
    has won many awards, including a Tony Award and Golden Globe Award for his role
    in The Great White Hope. Jones has won three Emmy Awards, including two in the
    same year in 1991, and he also earned an Academy Award nomination for Best Actor
    in a Leading Role in the film version of The Great White Hope. He is also known
    for his voice acting, most notably as Darth Vader in the Star Wars franchise as
    well as in many other film, stage, and television roles.

    As a child Jones overcame a stutter that lasted for several years. A pre-med major
    in college, he went on to serve as a U.S. Army Ranger during the Korean War, before
    dedicating his career to acting.

    On November 12, 2011, he received an Honorary Academy Award.
  "name": >-
    James Earl Jones
- "description": >-
    Glenn Close is an American film, television and stage actress. Throughout her
    long and varied career, she has been consistently acclaimed for her versatility.

    Close began her professional stage career in 1974 in Love for Love, and was mostly
    a Broadway actress through the rest of the 1970s and early 1980s, appearing in
    both straight plays and musicals, including major productions such as Barnum in
    1980. Her first film role was in The World According to Garp, which she followed
    up with supporting roles in The Big Chill, and The Natural; all three earned her
    nominations for the Academy Award for Best Supporting Actress. She would later
    receive nominations for the Academy Award for Best Actress for her performances
    in Fatal Attraction, Dangerous Liaisons, and Albert Nobbs. Since 2005, she has
    been known for her television roles in The Shield and her Emmy and Golden Globe
    winning role as Patty Hewes in the FX TV series Damages.

    Close is a six-time Academy Award nominee, tying the record for being the actress
    with the most nominations never to have won. In addition, her work has earned
    her three Tonys, an Obie, three Emmys, two Golden Globes, and a Screen Actors
    Guild Award. She has also been nominated three times for a Grammy Award and once
    for a BAFTA, amongst others.
  "name": >-
    Glenn Close
- "description": >-
    Tara Lyn Strong is a Canadian actress, voice actress, and singer, who has done
    voice work in animated films and television series. She provided the voices for
    Dil Pickles from Rugrats, Bubbles from The Powerpuff Girls, Timmy Turner from
    The Fairly OddParents, Raven from Teen Titans, Ben Tennyson from Ben 10, Toot
    Braunstein and Princess Clara from Drawn Together and Twilight Sparkle from My
    Little Pony: Friendship Is Magic.
  "name": >-
    Tara Strong
- "description": >-
    Alicia Silverstone is an American actress, film and television producer, author,
    and animal rights and environmental activist. Silverstone made her film debut
    in The Crush, earning the 1994 MTV Movie Award for Best Breakthrough Performance.
    She gained futher prominence as a teen idol when she appeared in three music videos
    for the band Aerosmith. Her starring role in the 1995 sleeper hit Clueless won
    her multiple awards and a multi-million-dollar deal with Columbia. Her role as
    Batgirl in the big-budget 1997 film Batman & Robin, resulted in a Kid's Choice
    award, but also a Razzie. She has continued to act in film, television, and theatre.
    A vegan, Silverstone endorsed PETA activities and published a book titled The
    Kind Diet.
  "name": >-
    Alicia Silverstone
- "description": >-
    John Scot Barrowman is a Scottish-American actor, singer, dancer, and writer who
    holds both British and American citizenship. Born in Glasgow, he grew up in Illinois
    following his family's emigration to the United States. Encouraged by his high
    school teachers, Barrowman studied performing arts at the United States International
    University in San Diego before landing the role of Billy Crocker in Cole Porter's
    Anything Goes at London's West End.

    Since his debut in professional theatre, Barrowman has played lead roles in various
    musicals both in the West End and on Broadway, including Miss Saigon, The Phantom
    of the Opera, Sunset Boulevard and Matador. After appearing in Sam Mendes' production
    of The Fix, he was nominated for the 1998 Laurence Olivier Award for Best Actor
    in a Musical and, in the early 2000s, returned to the role of Billy Crocker in
    the revival of Anything Goes. His most recent West End credit was in the 2009
    production of La Cage aux Folles.

    Aside from his theatrical career, Barrowman has appeared in various films including
    the musical biopic De-Lovely and musical comedy The Producers. Before venturing
    into British television, he featured in the American television dramas Titans
    and Central Park West but he is better known for his acting and presenting work
    for the BBC that includes his work for CBBC in its earlier years, his self-produced
    entertainment programme Tonight's the Night, and his BAFTA Cymru-nominated role
    of Captain Jack Harkness in the science fiction series Doctor Who and Torchwood.
    Barrowman has also had a number of guest roles in television programmes both in
    the US and the UK. He appeared as a contestant on the first series of celebrity
    ice skating show Dancing on Ice while his theatrical background allowed him to
    become a judge on Andrew Lloyd Webber's musical talent shows How Do You Solve
    a Problem like Maria?, Any Dream Will Do and I'd Do Anything. In 2006, he was
    voted Stonewall's Entertainer of the Year. More recently Barrowman stared in the
    CW's Arrow as Malcom Merlin/The Dark Archer the shows version of the DC villain
    Merlin the Archer.
  "name": >-
    John Barrowman
- "description": >-
    Mischa Anne Marsden Barton is an English and American film, television, and stage
    actress, and occasional fashion model. She began her acting career on the stage,
    appearing in Tony Kushner's Slavs! and took the lead in James Lapine's Twelve
    Dreams at New York's Lincoln Center. She made her screen debut, making a guest
    appearance on the American soap opera All My Children. She then voiced a character
    on the Nickelodeon cartoon series KaBlam!. Her first major film role was as the
    protagonist of Lawn Dogs, an acclaimed drama co-starring Sam Rockwell. She continued
    acting, appearing in major box office pictures such as the romantic comedy, Notting
    Hill and M. Night Shyamalan's psychological thriller, The Sixth Sense. She also
    starred in the critically acclaimed indie crime drama Pups.

    She later appeared in the independent drama, Lost and Delirious and played Evan
    Rachel Wood's girlfriend during a guest-arc on ABC's Once and Again. She is best
    known for her role as Marissa Cooper in the Fox television series The O.C., for
    which she received two Teen Choice Awards and a Prism Award nomination. The role
    catapulted Barton into mainstream fame, and Entertainment Weekly named her the
    "It Girl" of 2003.
  "name": >-
    Mischa Barton
- "description": >-
    Albert Greene, better known as Al Green or Reverend Al Green, is an American singer,
    better known for scoring a series of soul hit singles in the early 1970s, including
    "Tired of Being Alone", "I'm Still In Love With You", "Love and Happiness" and
    his signature song, "Let's Stay Together". Inducted to the Rock and Roll Hall
    of Fame in 1995, Green was referred to on the museum's site as being "one of the
    most gifted purveyors of soul music". Green was included in the Rolling Stone
    list of the 100 Greatest Artists of All Time, ranking at No. 66.
  "name": >-
    Al Green
- "description": >-
    Joseph Leonard Gordon-Levitt is an American actor, director, producer, and writer.
    As a child star, he appeared in the films Angels in the Outfield, Beethoven, and
    10 Things I Hate About You, and as Tommy Solomon in the TV series 3rd Rock from
    the Sun.

    He took a break from acting to study at Columbia University, but dropped out in
    2004 to pursue acting again. He has since starred in Days of Summer, Inception,
    50/50, Premium Rush, The Dark Knight Rises, Brick, and Looper, and also appeared
    in The Lookout, Manic, Lincoln, Mysterious Skin, and G.I. Joe: The Rise of Cobra.
    In 2013, he starred in the comedy film he also wrote and directed Don Jon, and
    will appear in the sequel Sin City: A Dame to Kill For as Johnny. He founded the
    online production company hitRECord in 2004.
  "name": >-
    Joseph Gordon-Levitt
- "description": >-
    Christina Applegate is an American actress who gained fame as a teenage actress,
    playing the role of Kelly Bundy on the Fox sitcom Married... with Children. Since
    then, she has established a film and television career, winning an Emmy and earning
    Tony and Golden Globe nominations. She has major roles in several films, including
    Don't Tell Mom the Babysitter's Dead, The Big Hit, The Sweetest Thing, Grand Theft
    Parsons, Anchorman, Farce of the Penguins, Alvin and the Chipmunks: The Squeakquel,
    and Hall Pass. She has also starred in numerous Broadway theatre productions such
    as the 2005 revival of the musical Sweet Charity. She starred in the NBC comedy
    Up All Night for two seasons, before leaving over the creative direction of the
    series.
  "name": >-
    Christina Applegate
- "description": >-
    John Uhler "Jack" Lemmon III was an American actor and musician. He starred in
    more than 60 films, including Some Like It Hot, The Apartment, Mister Roberts,
    Days of Wine and Roses, The Great Race, Irma la Douce, The Odd Couple, Save the
    Tiger, The Out-of-Towners, The China Syndrome, Missing, Glengarry Glen Ross, Grumpy
    Old Men and Grumpier Old Men.
  "name": >-
    Jack Lemmon
- "description": >-
    Julia O'Hara Stiles is an American actress. Her film career has included both
    commercial and critical successes, ranging from teen romantic comedies such as
    10 Things I Hate About You to dark art house pictures such as The Business of
    Strangers. She is also known for playing the supporting character Nicky Parsons
    in the Bourne film series and the leading role in Save the Last Dance, and for
    her role in Mona Lisa Smile. She guest starred as Lumen Pierce in the fifth season
    of the Showtime series, Dexter, a role that earned her Emmy Award and Golden Globe
    Award nominations. Most recently, Stiles had a supporting role in Silver Linings
    Playbook, and also appears in Blue, a YouTube series from WIGS.
  "name": >-
    Julia Stiles
- "description": >-
    Matthew Staton "Matt" Bomer is an American film, stage and television actor, best
    known from his role on White Collar, which premiered in 2009. Making his television
    debut with Guiding Light in 2001, Bomer received notice with his recurring role
    in the NBC television series Chuck as Bryce Larkin. Bomer has featured in supporting
    roles in such films as the 2005 thriller Flightplan, the 2011 science fiction
    thriller In Time, and the 2012 comedy-drama Magic Mike. He starred in the Dustin
    Lance Black play, 8, on Broadway and at the Wilshire Ebell Theatre as Jeff Zarillo
    – a plaintiff in the federal case that overturned California's Proposition 8.
  "name": >-
    Matt Bomer
- "description": >-
    Ingrid Bergman was a Swedish actress who starred in a variety of European and
    American films. She won three Academy Awards, two Emmy Awards, and the Tony Award
    for Best Actress. She is ranked as the fourth greatest female star of American
    cinema of all time by the American Film Institute. She is best remembered for
    her roles as Ilsa Lund in Casablanca, a World War II drama co-starring Humphrey
    Bogart and as Alicia Huberman in Notorious, an Alfred Hitchcock thriller co-starring
    Cary Grant.

    Before becoming a star in American films, she had been a leading actress in Swedish
    films. Her first introduction to U.S. audiences came with her starring role in
    the English-language remake of Intermezzo in 1939. In the United States, she brought
    to the screen a "Nordic freshness and vitality", along with exceptional beauty
    and intelligence, and according to the St. James Encyclopedia of Popular Culture,
    she quickly became "the ideal of American womanhood" and one of Hollywood's greatest
    leading actresses.

    After her performance in Victor Fleming's remake of Dr. Jekyll and Mr. Hyde in
    1941, she was noticed by her future producer David O. Selznick, who called her
    "the most completely conscientious actress" he had ever worked with. He gave her
    a seven-year acting contract, thereby supporting her continued success. A few
    of her other starring roles, besides Casablanca, included For Whom the Bell Tolls,
    Gaslight, The Bells of St. Mary's, Alfred Hitchcock's Spellbound, Notorious, and
    Under Capricorn, and the independent production, Joan of Arc.
  "name": >-
    Ingrid Bergman
- "description": >-
    Henry Jaynes Fonda was an American film and stage actor.

    Fonda made his mark early as a Broadway actor. He also appeared in 1938 in plays
    performed in White Plains, New York, with Joan Tompkins. He made his Hollywood
    debut in 1935, and his career gained momentum after his Academy Award-nominated
    performance as Tom Joad in The Grapes of Wrath, a 1940 adaptation of John Steinbeck's
    novel about an Oklahoma family who moved west during the Dust Bowl. Throughout
    six decades in Hollywood, Fonda cultivated a strong, appealing screen image in
    such classics as The Ox-Bow Incident, Mister Roberts and 12 Angry Men. Later,
    Fonda moved both toward darker epics as Sergio Leone's Once Upon a Time in the
    West and lighter roles in family comedies like Yours, Mine and Ours with Lucille
    Ball.

    Fonda was the patriarch of a family of famous actors, including daughter Jane
    Fonda, son Peter Fonda, granddaughter Bridget Fonda, and grandson Troy Garity.
    His family and close friends called him "Hank". In 1999, he was named the sixth-Greatest
    Male Star of All Time by the American Film Institute.
  "name": >-
    Henry Fonda
- "description": >-
    Sir Sidney Poitier, KBE, is an American-born Bahamian actor, film director, author,
    and diplomat.

    In 1963, Poitier became the first black person to win an Academy Award for Best
    Actor for his role in Lilies of the Field. The significance of this achievement
    was later bolstered in 1967 when he starred in three successful films: To Sir,
    with Love; In the Heat of the Night; and Guess Who's Coming to Dinner, making
    him the top box-office star of that year. In all three films, issues revolve around
    the race of the characters Poitier portrays. In 1999, the American Film Institute
    named Poitier among the Greatest Male Stars of All Time, ranking 22nd on the list
    of 25.

    Poitier has directed a number of popular movies, such as A Piece of the Action,
    Uptown Saturday Night, Let's Do It Again and Stir Crazy. In 2002, thirty-eight
    years after receiving the Best Actor Award, Poitier was chosen by the Academy
    of Motion Picture Arts and Sciences to receive an Honorary Award, designated "To
    Sidney Poitier in recognition of his remarkable accomplishments as an artist and
    as a human being." Since 1997, he has been the Bahamian ambassador to Japan. On
    August 12, 2009, Sidney Poitier was awarded the Presidential Medal of Freedom,
    the United States of America's highest civilian honor, by President Barack Obama.
  "name": >-
    Sidney Poitier
- "description": >-
    Joseph Harry Fowler Connick, Jr. is an American singer, conductor, pianist, actor,
    and composer. He has sold over 25 million albums worldwide. Connick is ranked
    among the top 60 best-selling male artists in the United States by the Recording
    Industry Association of America, with 16 million in certified sales. He has seven
    top-20 US albums, and ten number-one US jazz albums, earning more number-one albums
    than any other artist in the US jazz chart history.

    Connick's best selling album in the United States is his 1993 Christmas album
    When My Heart Finds Christmas, which also is one of the best selling Christmas
    albums in the United States. His highest charting album, is his 2004 release Only
    You which reached No. 5 in the U.S. and No. 6 in Britain. He has won three Grammy
    awards and two Emmy Awards. He played Grace's husband, Dr. Leo Markus, on the
    TV sitcom Will & Grace from 2002 to 2006.

    Connick began his acting career as a tail gunner in the World War II film, Memphis
    Belle, in 1990. He played a serial killer in Copycat in 1995, before being cast
    as jet fighter pilot in the 1996 blockbuster Independence Day. Connick's first
    role as a leading man was in 1998's Hope Floats with Sandra Bullock. His first
    thriller film since Copycat came in 2003 in the film Basic with John Travolta.
    Additionally, he played the violent ex-husband in Bug, before two romantic comedies,
    2007's P.S. I Love You, and the leading man in New in Town with Renée Zellweger
    in 2009. In 2011 appeared in the family film Dolphin Tale as Dr. Clay Haskett.
  "name": >-
    Harry Connick, Jr.
- "description": >-
    Billie Paul Piper, is an English stage and television actress and former singer.
    She is known for her role as Rose Tyler in Doctor Who. She was the youngest ever
    solo artist to debut at number one, although she is only the second youngest solo
    artist to have a number one single, with Because We Want To which reached number
    one when she was 15 years old.
  "name": >-
    Billie Piper
- "description": >-
    Matthew Broderick is an American film, stage and voice actor who, among other
    roles, played the title character in Ferris Bueller's Day Off, voiced Simba in
    The Lion King, and portrayed Leo Bloom in the Hollywood and Broadway productions
    of The Producers.

    He has won two Tony Awards, one in 1983 for his featured role in the play Brighton
    Beach Memoirs and one in 1995 for his leading role in the musical How to Succeed
    in Business Without Really Trying. He was also nominated for the Tony Award, Best
    Actor in a Musical, for The Producers but lost to his co-star Nathan Lane. As
    of 2013, Broderick is the youngest winner of the Tony Award for Best Featured
    Actor in a Play.
  "name": >-
    Matthew Broderick
- "description": >-
    Rosario Isabel Dawson is an American actress, singer, and writer. She has appeared
    in films such as Kids, Men in Black II, 25th Hour, Sin City, Clerks II, Rent,
    Death Proof, The Rundown, Eagle Eye, Alexander, Seven Pounds, Percy Jackson and
    the Olympians: The Lightning Thief, Unstoppable, and Trance.
  "name": >-
    Rosario Dawson
- "description": >-
    Jane Marie Lynch is an American actress, singer, and comedian. She received a
    Primetime Emmy Award, Golden Globe Award, Screen Actors Guild Award, TCA Award,
    Satellite Award, and People's Choice Award for her portrayal of Sue Sylvester
    in the FOX musical comedy series Glee. Lynch also received the first annual PlanetOut.com
    Short Movie Award, Florida Film Critics Circle Award, and Ft. Lauderdale International
    Film Festival Jury Award.

    She gained fame in Christopher Guest's improv mockumentary pictures such as Best
    in Show. Notable awards she has won for Glee include the Screen Actors Guild Award
    for Outstanding Performance by an Ensemble in a Comedy Series, TCA Award for Individual
    Achievement in Comedy, Satellite Award for Best Supporting Actress – Series, Miniseries,
    or Television Film, and the People's Choice Award for Favorite TV Comedy Actress.
    Her television cameos include an appearance in the Nickelodeon situation comedy
    iCarly and the Showtime dark comedy series Weeds. Lynch had a recurring role in
    the Warner Bros. situation comedy Two and a Half Men and also has had notable
    roles in numerous mainstream comedies, such as Talladega Nights: The Ballad of
    Ricky Bobby, The 40-Year-Old Virgin, Role Models, and The Three Stooges.
  "name": >-
    Jane Lynch
- "description": >-
    Valerie Harper is an American actress known for her roles as Rhoda Morgenstern
    in the 1970s television series, The Mary Tyler Moore Show, and its spin-off, Rhoda,
    and later as Valerie Hogan in Valerie.
  "name": >-
    Valerie Harper
- "description": >-
    Jeffrey Lynn "Jeff" Goldblum is an American actor. His career began in the mid-1970s
    and he has appeared in major box-office successes including The Fly, Jurassic
    Park and its sequel Jurassic Park: The Lost World, and Independence Day. He starred
    as Detective Zach Nichols for the eighth and ninth seasons of the USA Network's
    crime drama series Law & Order: Criminal Intent.
  "name": >-
    Jeff Goldblum
- "description": >-
    Kate Mara is an American television, stage and film actress. She starred in House
    of Cards as Zoe Barnes and appeared in 24 as computer analyst Shari Rothenberg.
    She made her film debut in 1999 with Random Hearts. She appeared in Brokeback
    Mountain, We Are Marshall, Shooter, Transsiberian, Stone of Destiny and The Open
    Road.

    Mara is the older sister of actress Rooney Mara.
  "name": >-
    Kate Mara
- "description": >-
    Lena Mary Calhoun Horne was an African American singer, actress, civil rights
    activist and dancer.

    Horne joined the chorus of the Cotton Club at the age of sixteen and became a
    nightclub performer before moving to Hollywood, where she had small parts in numerous
    movies, and more substantial parts in the films Cabin in the Sky and Stormy Weather.
    Due to the Red Scare and her left-leaning political views, Horne found herself
    blacklisted and unable to get work in Hollywood.

    Returning to her roots as a nightclub performer, Horne took part in the March
    on Washington in August 1963, and continued to work as a performer, both in nightclubs
    and on television, while releasing well-received record albums. She announced
    her retirement in March 1980, but the next year starred in a one-woman show, Lena
    Horne: The Lady and Her Music, which ran for more than three hundred performances
    on Broadway and earned her numerous awards and accolades. She continued recording
    and performing sporadically into the 1990s, disappearing from the public eye in
    2000.
  "name": >-
    Lena Horne
- "description": >-
    Lauren Bacall is an American film and stage actress and model, known for her distinctive
    husky voice and sultry looks.

    She first emerged as leading lady in the Humphrey Bogart film To Have And Have
    Not and continued on in the film noir genre, with appearances in Bogart movies
    The Big Sleep, Dark Passage, and Key Largo, as well as a comedienne in How to
    Marry a Millionaire with Marilyn Monroe and Designing Woman with Gregory Peck.
    Bacall has also worked on Broadway in musicals, gaining Tony Awards for Applause
    in 1970 and Woman of the Year in 1981. Her performance in the movie The Mirror
    Has Two Faces earned her a Golden Globe Award and an Academy Award nomination.

    In 1999, Bacall was ranked #20 of the 25 actresses on the AFI's 100 Years... 100
    Stars list by the American Film Institute. In 2009, she was selected by the Academy
    of Motion Picture Arts and Sciences to receive an Academy Honorary Award "in recognition
    of her central place in the Golden Age of motion pictures."
  "name": >-
    Lauren Bacall
- "description": >-
    William Edward "Billy" Crystal is an American actor, writer, producer, comedian,
    and film director. He gained prominence in the 1970s for playing Jodie Dallas
    on the ABC sitcom Soap and became a Hollywood film star during the late 1980s
    and 1990s, appearing in the critical and box office successes When Harry Met Sally...
    and City Slickers. He has hosted the Academy Awards nine times, most recently
    at the 84th Academy Awards in 2012.
  "name": >-
    Billy Crystal
- "description": >-
    Debbie Reynolds is an American actress, singer, and dancer.

    Initially signed at age sixteen by Warner Bros., Reynolds' career got off to a
    slow start. When her contract was not renewed, Metro-Goldwyn-Mayer gave her a
    small but significant part in the film Three Little Words, then signed her to
    a seven-year contract. In her next film, Two Weeks with Love, she had a hit with
    the song "Aba Daba Honeymoon". However, it was her first leading role, in Singin'
    in the Rain, that set her on the path to fame. By the mid-1950s, she was a major
    star.

    Other notable successes include Tammy and the Bachelor, in which her rendering
    of the song "Tammy" reached number one on the music charts; and The Unsinkable
    Molly Brown, for which she received a nomination for the Academy Award for Best
    Actress. She continues to perform successfully on stage, television and film to
    the present day.

    Reynolds's first marriage, to popular singer Eddie Fisher, produced a son, author/host
    producer Todd Fisher, and a daughter, actress/author Carrie Fisher, but ended
    in divorce in 1959 when Fisher fell in love with Reynolds's former friend Elizabeth
    Taylor. Reynolds's second and third marriages also ended in divorce, each time
    ruining her financially.
  "name": >-
    Debbie Reynolds
- "description": >-
    Christian Michael Leonard Slater is an American actor. He made his film debut
    with a small role in The Postman Always Rings Twice before playing a leading role
    in the 1985 film The Legend of Billie Jean. He then played a monk's apprentice
    alongside Sean Connery in The Name of the Rose before gaining wider recognition
    for his breakthrough role in the cult film Heathers.

    In the 1990s, Slater starred in many big budget films, including Robin Hood: Prince
    of Thieves, Interview with the Vampire: The Vampire Chronicles, Broken Arrow,
    and Hard Rain. He was also featured in the cult film True Romance. Since 2000,
    Slater has combined work in the film business with television, including appearances
    in The West Wing and Alias and starring in Breaking In and Mind Games. Slater
    was married to Ryan Haddon between 2000 and 2005, and they had two children together.
    Slater has had widely publicized brushes with the law, including being sentenced
    to three months in jail for assault in 1997.
  "name": >-
    Christian Slater
- "description": >-
    Mary Jean "Lily" Tomlin is an American actress, comedian, writer, and producer.
    Tomlin has been a major force in American comedy since the late 1960s when she
    began a career as a stand up comedian and became a featured performer on television's
    Laugh-in. Her career has spanned television, comedy recordings, Broadway, and
    motion pictures, enjoying acclaimed success in each medium. She has starred in
    such films as Nashville, Nine to Five, All of Me, The Beverly Hillbillies, Orange
    County, and I Heart Huckabees. Her notable television roles include Rowan and
    Martin's Laugh-In as a cast member from 1970–73, Ms. Frizzle on The Magic School
    Bus, Kay Carter-Shepley on Murphy Brown, and Deborah Fiderer on The West Wing.
    She currently stars as Lillie Mae on the ABC sitcom Malibu Country.
  "name": >-
    Lily Tomlin
- "description": >-
    Antonio Rodolfo Quinn Oaxaca, more commonly known as Anthony Quinn, was a Mexican
    American actor, as well as a painter and writer. He starred in numerous critically
    acclaimed and commercially successful films, including Zorba the Greek, Lawrence
    of Arabia, The Guns of Navarone, The Message, Guns for San Sebastian, Lion of
    the Desert and La Strada. He won the Academy Award for Best Supporting Actor twice;
    for Viva Zapata! in 1952 and Lust for Life in 1956.
  "name": >-
    Anthony Quinn
- "description": >-
    Laurence John Fishburne III is an American film and stage actor, playwright, director,
    and producer. He is perhaps best known for his roles as Morpheus in the Matrix
    science fiction film trilogy, as Cowboy Curtis on the 1980s television show Pee-wee's
    Playhouse, and as singer-musician Ike Turner in the Tina Turner biopic What's
    Love Got to Do With It. He became the first African-American to portray Othello
    in a motion picture by a major studio when he appeared in Oliver Parker's 1995
    film adaptation of the Shakespeare play. From 2008 to 2011, he starred as Dr.
    Raymond Langston on the CBS crime drama CSI: Crime Scene Investigation. Fishburne
    starred in cult classics like Boyz n the Hood, Deep Cover and King of New York
    to name a few.

    Fishburne has won a Tony Award for Best Featured Actor in a Play for his performance
    in Two Trains Running and an Emmy Award for Drama Series Guest Actor for his performance
    in TriBeCa.
  "name": >-
    Laurence Fishburne
- "description": >-
    Andrew Russell Garfield is an actor, of dual American and British citizenship.
    Born in Los Angeles but raised in Surrey, Garfield began his career in British
    stage and television productions prior to receiving the 2008 BAFTA Television
    Award for Best Actor, for his leading role in the drama film Boy A. He first came
    to international attention in 2010 with a supporting role in the drama film The
    Social Network, for which he received Golden Globe and BAFTA nominations. His
    performance as Peter Parker / Spider-Man in the superhero film The Amazing Spider-Man,
    a reboot of the Spider-Man film series, was generally well received. The sequel,
    The Amazing Spider-Man 2, is scheduled for release in 2014, with Garfield set
    to reprise the role. He is often noted by critics for his portrayals of conflicted,
    complex characters.
  "name": >-
    Andrew Garfield
- "description": >-
    Sir Michael John Gambon, CBE is an English actor who has worked in theatre, television
    and film. A highly respected theatre actor, Gambon is also recognised for his
    roles as Philip Marlow in the BBC television serial The Singing Detective, as
    Jules Maigret in the 1990s ITV serial Maigret, and as Professor Albus Dumbledore
    in the final six Harry Potter films.
  "name": >-
    Michael Gambon
- "description": >-
    Yul Brynner was a Russian-born American stage and film actor. He was best known
    for his portrayal of the King of Siam in the Rodgers and Hammerstein musical The
    King and I, for which he won two Tony Awards and an Academy Award for the film
    version; he played the role 4,625 times on stage. He is also remembered as Rameses
    II in the 1956 Cecil B. DeMille blockbuster The Ten Commandments, General Bounine
    in the 1956 film Anastasia and Chris Adams in The Magnificent Seven. Brynner was
    noted for his distinctive voice and for his shaved head, which he maintained as
    a personal trademark long after adopting it in 1951 for his role in The King and
    I. Earlier, he was a model and television director, and later a photographer and
    the author of two books.
  "name": >-
    Yul Brynner
- "description": >-
    Alan Cumming, OBE, is a Scottish stage, television and film actor, singer, writer,
    director, producer and author. His roles have included The Master of Ceremonies
    in Cabaret, Boris Grishenko in GoldenEye, Kurt Wagner/Nightcrawler in X2: X-Men
    United, Mr. Elton in Emma, and Fegan Floop in the Spy Kids films. He has also
    appeared in independent films like The Anniversary Party, which he co-wrote, co-directed
    and co-starred in;Ali Selim's Sweet Land, for which he won an Independent Spirit
    award as producer; and in 2012 in the lead role of Rudy Donatello in Travis Fine's
    Any Day Now.

    His London stage appearances include Hamlet, the Maniac in Dario Fo's Accidental
    Death of an Anarchist, for which he received an Olivier Award, the lead in Martin
    Sherman's Bent, and as Dionysus in The National Theatre of Scotland's The Bacchae.
    On Broadway he has appeared as Mac the Knife in The Threepenny Opera, The Master
    of Ceremonies in Cabaret, for which he won a Tony Award in 1998, and Design for
    Living. Cumming also introduces Masterpiece Mystery! for PBS. He currently appears
    as Eli Gold on The Good Wife, for which he has been nominated for two Primetime
    Emmy Awards, two Screen Actors Guild Awards, and Satellite Award.
  "name": >-
    Alan Cumming
- "description": >-
    Ariana Grande-Butera, known professionally as Ariana Grande, is an American actress,
    singer, and dancer. She made her performance debut on Broadway at age 15, originating
    the role of Charlotte in 13 in 2008. Recently, she has gained attention for her
    role as Cat Valentine on the Nickelodeon sitcom Victorious, which she will reprise
    in Sam & Cat, a spinoff of iCarly and Victorious.
  "name": >-
    Ariana Grande
- "description": >-
    Melissa Joan Catherine Hart is an American actress, writer, television director,
    television producer, singer and businesswoman. Hart is known for her title roles
    in the television series Clarissa Explains It All, the live action version of
    Sabrina, the Teenage Witch, and Melissa & Joey.

    Hart has been married to musician Mark Wilkerson since July 19, 2003; together,
    they have three children.
  "name": >-
    Melissa Joan Hart
- "description": >-
    Kathleen Doyle "Kathy" Bates is an American actress and film director. After appearing
    in several minor roles in film and television during the 1970s and the 1980s,
    Bates rose to prominence with her performance in Misery, for which she won both
    the Academy Award for Best Actress and a Golden Globe. She followed this with
    major roles in Fried Green Tomatoes and Dolores Claiborne, before playing a featured
    role as Molly Brown in Titanic.

    She received a Tony Award nomination for her 1983 performance in the Broadway
    play 'night, Mother. She won a Screen Actors Guild Award for her performance in
    Primary Colors, for which she also received an Academy Award nomination for Best
    Supporting Actress. She was also nominated for an Academy Award for Best Supporting
    Actress for About Schmidt. Her television work has resulted in eleven Emmy Award
    nominations, two of which were for her starring role on the television series
    Harry's Law and most recently, a win for her acclaimed guest appearance on the
    CBS sitcom, Two and a Half Men as the ghost of Charlie Harper, a role formerly
    portrayed by Charlie Sheen. It was confirmed in March 2013 that she would co-star
    in the third season of the FX television series American Horror Story.
  "name": >-
    Kathy Bates
- "description": >-
    Isaac Liev Schreiber is an American actor, producer, director, and screenwriter.
    He became known during the late 1990s and early 2000s, having initially appeared
    in several independent films, and later mainstream Hollywood films, including
    the Scream trilogy of horror films, Phantoms, The Sum of All Fears, X-Men Origins:
    Wolverine, Salt and Goon. Schreiber is also a respected stage actor, having performed
    in several Broadway productions. In 2005, Schreiber won a Tony Award as Best Featured
    Actor for his performance in the play Glengarry Glen Ross. That year, Schreiber
    also made his debut as a film director and writer with Everything Is Illuminated,
    based on the novel of the same name.
  "name": >-
    Liev Schreiber
- "description": >-
    Cuba M. Gooding, Jr. is an American actor who is known for several movies roles,
    including his Academy Award-winning portrayal of Rod Tidwell in Cameron Crowe's
    Jerry Maguire.
  "name": >-
    Cuba Gooding, Jr.
- "description": >-
    Kim Victoria Cattrall is an English-Canadian actress from Liverpool. She is known
    for her role as Samantha Jones in the HBO comedy/romance series Sex and the City
    and for her leading roles in the 1980s films Police Academy, Big Trouble in Little
    China, Mannequin, and Porky's. For her role as Samantha Jones, she won a Golden
    Globe Award for Best Supporting Actress in 2002 and received four nominations
    for the role. Her success in Sex and the City also led her to receive two Screen
    Actors Guild Awards out of seven nominations and five Emmy Award nominations for
    Outstanding Supporting Actress in a Comedy Series.

    In 2005, TV Guide ranked Cattrall # 8 on its "50 Sexiest Stars of All Time" list.
  "name": >-
    Kim Cattrall
- "description": >-
    Andy Samuel Griffith was an American actor, television producer, Grammy Award-winning
    Southern-gospel singer, and writer. He was a Tony Award nominee for two roles,
    and gained prominence in the starring role in director Elia Kazan's film A Face
    in the Crowd before he became better known for his television roles, playing the
    lead characters in the 1960–1968 situation comedy The Andy Griffith Show and in
    the 1986–1995 legal drama Matlock.
  "name": >-
    Andy Griffith
- "description": >-
    Michael Carlyle Hall is an American actor whose television roles include David
    Fisher on the HBO drama series Six Feet Under and Dexter Morgan on the Showtime
    series Dexter. In 2009, Hall won a Golden Globe award and a Screen Actors Guild
    Award for his role in Dexter.
  "name": >-
    Michael C. Hall
- "description": >-
    Evan Rachel Wood is an American actress and singer. She began her acting career
    in the late 1990s, appearing in several television series, including American
    Gothic and Once and Again. She made her début as a leading film actress at the
    age of nine in Digging to China and became well known after her transition to
    a more adult-oriented Golden Globe-nominated role in the teen drama film Thirteen.

    Wood continued acting mostly in independent films, including Pretty Persuasion,
    Down in the Valley, Running with Scissors, and in the big studio production Across
    the Universe. Since 2008, Wood has appeared in more mainstream films, including
    The Wrestler, Whatever Works and The Ides of March. She has also returned to television,
    playing the supporting role of Queen Sophie-Anne on True Blood from 2009 to 2011
    and playing Kate Winslet's daughter in the HBO miniseries Mildred Pierce, a role
    for which she was nominated for the Golden Globe and Emmy Award for Best Supporting
    Actress.

    Wood has been described by The Guardian as "one of the best actresses of her generation."
    Her personal life, particularly her relationship with Marilyn Manson, to whom
    she was engaged until August 2010, has attracted press attention. In October 2012,
    she married English actor Jamie Bell.
  "name": >-
    Evan Rachel Wood
- "description": >-
    Richard David Briers, CBE was an English actor. His fifty-year career encompassed
    television, stage, film and radio.

    Briers first came to prominence as George Starling in Marriage Lines, but it was
    a decade later, when he narrated Roobarb and Noah and Nelly in... SkylArk and
    when he played Tom Good in the BBC sitcom The Good Life, that he became a household
    name. Later, he starred as Martin in Ever Decreasing Circles, and he had a leading
    role of Hector in Monarch of the Glen. From the late 1980s, with Kenneth Branagh
    as director, he performed Shakespearean roles.
  "name": >-
    Richard Briers
- "description": >-
    Bernadette Peters is an American actress, singer and children's book author from
    Ozone Park, Queens, New York. Over the course of a career that has spanned five
    decades, she has starred in musical theatre, films and television, as well as
    performing in solo concerts and recordings. She is one of the most critically
    acclaimed Broadway performers, having received nominations for seven Tony Awards,
    winning two, and nine Drama Desk Awards, winning three. Four of the Broadway cast
    albums on which she has starred have won Grammy Awards.

    Regarded by many as the foremost interpreter of the works of Stephen Sondheim,
    Peters is particularly noted for her roles on the Broadway stage, including in
    the musicals Mack and Mabel, Sunday in the Park with George, Song and Dance, Into
    the Woods, Annie Get Your Gun and Gypsy.

    Peters first performed on the stage as a child and then a teenage actor in the
    1960s, and in film and television in the 1970s. She was praised for this early
    work and for appearances on The Muppet Show, The Carol Burnett Show and in other
    television work, and for her roles in films like Silent Movie, The Jerk, Pennies
    from Heaven and Annie. In the 1980s, she returned to the theatre, where she became
    one of the best-known Broadway stars over the next three decades. She also has
    recorded six solo albums and several singles, as well as many cast albums, and
    performs regularly in her own solo concert act. Peters also continues to act in
    films and on television, where she has been nominated for three Emmy Awards and
    three Golden Globe Awards, winning once.
  "name": >-
    Bernadette Peters
- "description": >-
    Mandel Bruce "Mandy" Patinkin is an American actor and tenor singer.

    Patinkin is well known for his portrayal of Inigo Montoya in The Princess Bride
    in 1987. His other film credits include Alien Nation, Yentl, and Dick Tracy. He
    has appeared in major roles in television series such as Chicago Hope, Dead Like
    Me, and Criminal Minds, and plays Saul Berenson in the Showtime series Homeland.

    He is a noted interpreter of the musical works of Stephen Sondheim, and is known
    for his work in musical theatre, originating iconic roles such as Georges Seurat
    in Sunday in the Park with George.
  "name": >-
    Mandy Patinkin
- "description": >-
    Nicholas Jerry "Nick" Jonas is an American singer-songwriter, musician, actor
    and multi-instrumentalist, best known as one of the Jonas Brothers, a pop-rock
    band he formed with his brothers Joe and Kevin. The Jonas Brothers originally
    started as an attempted solo singing career for Nick, but the record producer
    liked the sound when his brothers sang backup for him. He previously starred in
    the Disney Channel original series JONAS L.A. as Nick Lucas, alongside his brothers.
    He also starred in the Disney Channel original movie Camp Rock and Camp Rock 2:
    The Final Jam. He formed the band Nick Jonas & The Administration, which released
    its first album in 2010.
  "name": >-
    Nick Jonas
- "description": >-
    Margaret Grace Denig, known professionally as Maggie Grace, is an American actress.
    Originally from Worthington, Ohio, she dropped out of high school to move to Los
    Angeles with her mother after her parents' divorce. While struggling financially,
    she landed her first role as the title character in the web-based video series
    Rachel's Room in 2001. She went on to earn a Young Artist Award nomination in
    2002 with her portrayal of 15-year-old murder victim Martha Moxley in the television
    movie Murder in Greenwich.

    In 2004, Grace was cast as Shannon Rutherford in the television series Lost, on
    which she was a main cast member for the first two seasons, winning a Screen Actors
    Guild Award shared with the ensemble cast. Leaving the series, Grace was keen
    to work more prominently in film, having starred opposite Tom Welling in The Fog
    in 2005. She appeared in Suburban Girl, The Jane Austen Book Club, and opposite
    Liam Neeson as Kim Mills in Taken in 2008. She reprised the role, four years later,
    in Taken 2. She played the lead role, Alice, in Malice in Wonderland, a modern
    take on Lewis Carroll's novel Alice's Adventures in Wonderland. Grace reprised
    the role of Shannon in two more episodes of Lost, including the series finale.
    In 2013, she appears in the sixth season of Californication. She portrays Faith,
    a groupie and a muse to the stars, who captures the eye of Hank Moody played by
    David Duchovny.
  "name": >-
    Maggie Grace
- "description": >-
    Stanley Tucci is an American actor, writer, film producer and film director. He
    was nominated for an Academy Award for Best Supporting Actor for performance in
    The Lovely Bones, and won an Emmy Award for his performance in Winchell. He also
    was nominated for a Grammy Award for Best Spoken Word Album for Children, for
    The One And Only Shrek.
  "name": >-
    Stanley Tucci
- "description": >-
    Edward Allen "Ed" Harris is an American actor, writer, and director. He is best
    known for his performances in Pollock, Appaloosa, The Rock, The Abyss, A Beautiful
    Mind, A History of Violence, Enemy at the Gates, The Right Stuff, Gone Baby Gone,
    Paris Trout, Jackknife, Empire Falls, and Game Change. Harris has also narrated
    commercials for Home Depot and other companies. He is a three-time nominee of
    the Academy Award for Best Supporting Actor for his performances in Apollo 13,
    The Truman Show, and The Hours, along with an Academy Award for Best Actor nomination
    for his role in Pollock.
  "name": >-
    Ed Harris
- "description": >-
    Paul Leroy Robeson was an African-American singer and actor who became involved
    with the Civil Rights Movement. At university, he was an outstanding American
    football player, then had an international career in singing, as well as acting
    in theater and cinema. He became politically involved in response to the Spanish
    Civil War, Fascism, and social injustices. His advocacy of anti-imperialism, affiliation
    with Communism, and his criticism of the US government caused him to be blacklisted
    during McCarthyism. Ill health forced him into retirement from his career. To
    the end he remained unapologetic for the unpopular political stances he took.

    Robeson won an academic scholarship to Rutgers University, where he became a football
    All-American and the class valedictorian. He attended Columbia Law School, while
    playing in the National Football League. At Columbia, he sang and acted in off-campus
    productions and post-graduate, he became a participant in the Harlem Renaissance
    with performances in The Emperor Jones and All God's Chillun Got Wings. Robeson
    initiated his international artistic résumé with a theatrical role in Great Britain
    before settling in London for the next several years with his wife Essie.
  "name": >-
    Paul Robeson
- "description": >-
    Natasha Jane Richardson was an English actress of stage and screen.

    A member of the Redgrave family, she was the daughter of actress Vanessa Redgrave
    and director/producer Tony Richardson and the granddaughter of Michael Redgrave
    and Rachel Kempson. Early in her career, she portrayed Mary Shelley and Patty
    Hearst in feature films, and she received critical acclaim and a Theatre World
    Award for her Broadway debut in the 1993 revival of Anna Christie.

    She won the Tony Award for Best Performance by a Leading Actress in a Musical,
    the Drama Desk Award for Outstanding Actress in a Musical, and the Outer Critics
    Circle Award for her performance as Sally Bowles in the 1998 Broadway revival
    of Cabaret. Some of her notable films included Patty Hearst, The Handmaid's Tale,
    Nell, The Parent Trap, and Maid in Manhattan.

    Her first marriage to filmmaker Robert Fox ended in divorce in 1992. In 1994,
    she married renowned movie star Liam Neeson, whom she had met when the two appeared
    in Anna Christie. The couple had two sons, Micheál and Daniel. Richardson's father
    died of AIDS-related causes in 1991. She helped raise millions of dollars in the
    fight against AIDS through the charity amfAR, the American Foundation for AIDS
    Research. Richardson died in 2009 following a head injury sustained when she fell
    during a skiing lesson in Quebec, Canada.
  "name": >-
    Natasha Richardson
- "description": >-
    Laura Leggett Linney is an American actress of film, television, and theatre.
    She is most well known for her performances in films such as The Truman Show,
    Mystic River and Kinsey, among others. She also played the lead role of Cathy
    Jamison in the Showtime series The Big C, which completed its fourth and final
    season in May 2013.

    During her career she has received three Emmy Awards, two Golden Globe Awards
    and a Screen Actors Guild Award. Additionally she has been the recipient of three
    Academy Award nominations and three Tony Award nominations.
  "name": >-
    Laura Linney
- "description": >-
    John Mark "Johnny" Galecki is an American actor. He is best known for his roles
    as David Healy in the ABC sitcom Roseanne, Rusty Griswold in National Lampoon's
    Christmas Vacation, and Leonard Hofstadter in the CBS sitcom The Big Bang Theory.
  "name": >-
    Johnny Galecki
- "description": >-
    Matthew Robert Smith is an English actor. He is best known for his role as the
    eleventh incarnation of the Doctor in the British television series Doctor Who,
    for which he received a BAFTA Award nomination in 2011.

    He initially aspired to be a professional footballer, but spondylosis forced him
    out of the sport. After joining the National Youth Theatre and studying Drama
    and Creative Writing at the University of East Anglia, Smith became an actor in
    2003, performing in plays like Murder in the Cathedral, Fresh Kills, The History
    Boys and On the Shore of the Wide World in London theatres. Extending his repertoire
    into West End theatre, he has since performed in the stage adaptation of Swimming
    with Sharks with Christian Slater, followed a year later by a critically acclaimed
    performance as Henry in That Face.

    Before his role in Doctor Who, Smith's first television role came in 2006 as Jim
    Taylor in the BBC adaptations of Philip Pullman's The Ruby in the Smoke and The
    Shadow in the North while his first major role in television came as Danny in
    the 2007 BBC series Party Animals. Smith, who was announced as the eleventh incarnation
    of the Doctor in January 2009, is the youngest person to play the character in
    the British television series.
  "name": >-
    Matt Smith
- "description": >-
    Joshua Carter Jackson is a Canadian-American actor. He has appeared in primetime
    television and in over 32 film roles. His well known roles include Pacey Witter
    in Dawson's Creek, Charlie Conway in The Mighty Ducks film series and Peter Bishop
    in Fringe.
  "name": >-
    Joshua Jackson
- "description": >-
    Vera Ann Farmiga is an American actress and director. Farmiga made her film debut
    in the 1998 drama thriller Return to Paradise. This was followed by supporting
    roles in the 2000 romantic film Autumn in New York and the 2001 television series
    UC: Undercover. She was also cast in the 2001 thriller 15 Minutes.

    Her other film appearances and roles include the 2003 comedy Dummy, the 2004 drama
    Down to the Bone, the 2006 crime thriller The Departed, the 2007 horror Joshua,
    and the 2008 drama The Boy in the Striped Pyjamas. Farmiga gained critical acclaim
    following her work in the 2009 comedy-drama Up in the Air, for which she was nominated
    for an Academy Award, a BAFTA Award, a Golden Globe Award, and a Screen Actors
    Guild Award. She also starred as Kate Coleman in Orphan in 2009 and appeared in
    the 2011 thriller/action movie Source Code, as Capt. Colleen Goodwin.
  "name": >-
    Vera Farmiga
- "description": >-
    Sir Derek George Jacobi, CBE is an English actor and film director.

    A "forceful, commanding stage presence", Jacobi has enjoyed a highly successful
    stage career, appearing in such stage productions as Hamlet, Uncle Vanya, and
    Oedipus the King. He received a Tony Award for his performance in Much Ado About
    Nothing. His stage work also included playing Octavius Caesar, Edward II, Richard
    III, and Cyrano de Bergerac.

    In addition to being a founder member of the Royal National Theatre and winning
    several prestigious theatre awards, Jacobi has also enjoyed a successful television
    career, starring in the critically praised adaptation of Robert Graves's I, Claudius,
    for which he won a BAFTA; the titular role in the acclaimed medieval drama series
    Cadfael, and Stanley Baldwin in The Gathering Storm. Though principally a stage
    actor, Jacobi has appeared in a number of films, such as Henry V, Dead Again,
    Gladiator, Gosford Park, The Golden Compass, The King's Speech, My Week with Marilyn,
    and the forthcoming Hippie Hippie Shake. He holds a British knighthood and has
    been awarded the Knight 1 Class of the Order of the Dannebrog.
  "name": >-
    Derek Jacobi
- "description": >-
    Eric Stoltz is an American actor, director and producer. He is widely known for
    playing the role of Rocky Dennis in the biographical drama film Mask, which earned
    him the nomination for a Golden Globe Award for Best Supporting Actor in a Motion
    Picture, and has appeared in a wide variety of films from mainstream fare like
    Some Kind of Wonderful to independent films like Pulp Fiction, Killing Zoe, and
    Kicking and Screaming. He recently portrayed Daniel Graystone in the science fiction
    television series Caprica, and became a regular director on the television series,
    Glee.
  "name": >-
    Eric Stoltz
- "description": >-
    Emilia Clarke is an English actress, best known for portraying Daenerys Targaryen
    in the HBO medieval-fantasy series Game of Thrones.
  "name": >-
    Emilia Clarke
- "description": >-
    Michael Corbett Shannon is an American actor and musician. He is often known by
    the nickname "Bugeyes," for his distinctive appearance and acting style. He was
    nominated for an Academy Award for Best Supporting Actor for his performance in
    Revolutionary Road. As of 2010, he is a regular on the HBO series Boardwalk Empire.
    His performance in the 2011 film Take Shelter led to further critical acclaim,
    gaining him the Saturn Award for Best Actor.
  "name": >-
    Michael Shannon
- "description": >-
    Julia Scarlett Elizabeth Louis-Dreyfus is an American actress, comedian and producer,
    well known for her roles in Seinfeld, The New Adventures of Old Christine, and
    her current series Veep. She also voiced Atta in A Bug's Life.

    She was one of the regular cast members of Saturday Night Live in the early 1980s.
    She was later cast in the role of Elaine Benes on Seinfeld, for which she achieved
    critical and commercial success. In 2002, she and her husband, Brad Hall, developed
    Watching Ellie, which lasted two seasons. In 2006, she played Christine Campbell
    in The New Adventures of Old Christine, which had a five-season run on CBS. In
    2012, she began playing Selina Meyer in Veep, which has recently been renewed
    for a third season on HBO.

    Throughout her career, Louis-Dreyfus has received three Emmy Awards, a Golden
    Globe Award and five Screen Actors Guild Awards. She is one of the most nominated
    actresses in Emmy Award history with a total of 13 nominations for her supporting
    role on Seinfeld, and her leading roles on The New Adventures of Old Christine
    and Veep. She also received a nomination for producing the first season of Veep,
    taking her total Emmy tally to 14 nominations.
  "name": >-
    Julia Louis-Dreyfus
- "description": >-
    Roderick Andrew Anthony Jude "Roddy" McDowall was an English actor, film director,
    photographer and voice artist. His film roles included Cornelius and Caesar in
    the Planet of the Apes film series. He began his long acting career as a child
    in How Green Was My Valley, My Friend Flicka and Lassie Come Home, and as an adult
    appeared most frequently as a character actor on stage and television. He served
    in several positions on the Board of Governors for the Academy of Motion Pictures
    Arts and Sciences as well as contributing to various charities related to the
    film industry and film preservation.
  "name": >-
    Roddy McDowall
- "description": >-
    Brian Mannion Dennehy is an American actor of film, stage, and screen.
  "name": >-
    Brian Dennehy
- "description": >-
    Madeline Kahn was an American actress, comedienne and singer. She was best known
    for her comedic roles in such films as Paper Moon, Young Frankenstein, Blazing
    Saddles, What's Up, Doc?, and Clue.
  "name": >-
    Madeline Kahn
- "description": >-
    Lionel Barrymore was an American actor of stage, screen and radio as well as a
    film director. He won an Academy Award for Best Actor for his performance in A
    Free Soul, and remains perhaps best known for the role of the villainous Mister
    Potter character in Frank Capra's 1946 film It's a Wonderful Life. He was a member
    of the theatrical Barrymore family.
  "name": >-
    Lionel Barrymore
- "description": >-
    Agnes Robertson Moorehead was an American actress whose career of more than three
    decades included work in radio, stage, film and television. She is chiefly known
    for her role as Endora on the television series Bewitched.

    While rarely playing leads in films, Moorehead's skill at character development
    and range earned her one Primetime Emmy Award and two Golden Globe awards in addition
    to four Academy Award and six Emmy Award nominations. Moorehead's transition to
    television won acclaim for drama and comedy. She could play many different types,
    but often portrayed haughty, arrogant characters.
  "name": >-
    Agnes Moorehead

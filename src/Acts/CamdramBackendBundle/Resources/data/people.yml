    Robin McLaurin Williams is an American actor, voice actor, and stand-up comedian.
    Rising to fame with his role as the alien Mork in the TV series Mork & Mindy,
    Williams went on to establish a successful career in both stand-up comedy and
    feature film acting. His film career includes such acclaimed films as Good Morning,
    Vietnam, Dead Poets Society, Awakenings, The Fisher King, and Good Will Hunting,
    as well as financial successes such as Popeye, Hook, Aladdin, Mrs. Doubtfire,
    Jumanji, The Birdcage, Night at the Museum, and Happy Feet.

    Nominated for the Academy Award for Best Actor three times, Williams went on to
    receive the Academy Award for Best Supporting Actor for his performance in Good
    Will Hunting. He has also received two Emmy Awards, four Golden Globes, two Screen
    Actors Guild Awards and five Grammy Awards.
  "name": >-
    Robin Williams

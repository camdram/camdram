    Audrey Hepburn was a British actress and humanitarian. Recognised as both a film
    and fashion icon, Hepburn was active during Hollywood's Golden Age. She has since
    been ranked as the third greatest female screen legend in the history of American
    cinema and been placed in the International Best Dressed List Hall of Fame.

    Born in Ixelles, a district of Brussels, Hepburn spent her childhood between Belgium,
    England and the Netherlands, including German-occupied Arnhem during the Second
    World War. In Amsterdam, she studied ballet with Sonia Gaskell before moving to
    London in 1948 to continue ballet training with Marie Rambert and perform as a
    chorus girl in West End musical theatre productions.

    After appearing in several British films and starring in the 1951 Broadway play
    Gigi, Hepburn played the Academy Award-winning lead role in Roman Holiday. Later
    performing in successful films like Sabrina, The Nun's Story, Breakfast at Tiffany's,
    Charade, My Fair Lady and Wait Until Dark, Hepburn received Academy Award, Golden
    Globe and BAFTA nominations and accrued a Tony Award for her theatrical performance
    in the 1954 Broadway play Ondine. Hepburn remains one of few people who have won
    Academy, Emmy, Grammy, and Tony Awards.
  "name": >-
    Audrey Hepburn

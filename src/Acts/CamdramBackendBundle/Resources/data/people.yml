    Alexander Rae "Alec" Baldwin III is an American actor who has appeared on film,
    stage, and television. He is the eldest of the four Baldwin brothers, all well-known
    actors, and a member of the Baldwin family.

    Baldwin first gained recognition through television for his work, for two seasons,
    on the soap opera Knots Landing, in the role of Joshua Rush. He has since played
    both leading and supporting roles in films such as Beetlejuice, The Hunt for Red
    October, The Marrying Man, The Shadow, The Aviator and The Departed. His performance
    in the 2003 film The Cooler garnered him an Academy Award for Best Supporting
    Actor nomination.

    From 2006 to 2013, he starred as Jack Donaghy on the NBC sitcom 30 Rock, receiving
    critical acclaim for his performance and winning two Emmy Awards, three Golden
    Globe Awards, and seven Screen Actors Guild Awards for his work on the show, making
    him the male performer with the most SAG Awards.

    Baldwin is a columnist for The Huffington Post.
  "name": >-
    Alec Baldwin

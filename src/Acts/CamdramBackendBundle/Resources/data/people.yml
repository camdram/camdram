    Meat Loaf is an American musician and actor. He is noted for the Bat Out of Hell
    album trilogy consisting of Bat Out of Hell, Bat Out of Hell II: Back Into Hell
    and Bat Out of Hell III: The Monster is Loose. Bat Out of Hell has sold more than
    43 million copies worldwide. After 35 years, it still sells an estimated 200,000
    copies annually and stayed on the charts for over nine years, making it one of
    the best selling albums of all time.

    Although he enjoyed success with Bat Out of Hell and Bat Out of Hell II: Back
    Into Hell and earned a Grammy Award for Best Solo Rock Vocal Performance for the
    song "I'd Do Anything for Love" on the latter album, Meat Loaf experienced some
    initial difficulty establishing a steady career within his native US. However,
    he has retained iconic status and popularity in Europe, especially the UK, where
    he ranks 23rd for the number of weeks overall spent on the charts as of 2006.
    He ranked 96th on VH1's "100 Greatest Artists of Hard Rock."

    He is one of the best-selling artists of all time, with worldwide sales of more
    than 100 million copies. He has also appeared in over 50 movies and television
    shows, sometimes as himself or as characters resembling his stage persona. His
    most notable roles include Eddie in the American premiere of The Rocky Horror
    Show and The Rocky Horror Picture Show and Robert "Bob" Paulson in Fight Club.
  "name": >-
    Meat Loaf

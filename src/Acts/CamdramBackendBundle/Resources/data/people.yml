    Alfredo James "Al" Pacino is an American stage actor and director. He is famous
    for playing mobsters, including Michael Corleone in The Godfather trilogy and
    Tony Montana in Scarface, though he has also appeared several times on the other
    side of the law—as a police officer, a detective and a lawyer. For his performance
    as Frank Slade in Scent of a Woman he won the Academy Award for Best Actor in
    1992. He had received seven previous Oscar nominations, including one in that
    same year.

    He made his feature film debut in the 1969 film Me, Natalie in a minor supporting
    role, before playing the leading role in the 1971 drama The Panic in Needle Park.
    Pacino made his major breakthrough when he was given the role of Michael Corleone
    in The Godfather in 1972, which earned him an Academy Award nomination for Best
    Supporting Actor. Other Oscar nominations for Best Supporting Actor were for Dick
    Tracy and Glengarry Glen Ross. Oscar nominations for Best Actor include The Godfather
    Part II, Serpico, Dog Day Afternoon, ...And Justice for All and Scent of a Woman.

    In addition to a career in film, he has also enjoyed a successful career on stage,
    winning Tony Awards for Does a Tiger Wear a Necktie? and The Basic Training of
    Pavlo Hummel. A longtime fan of Shakespeare, he made his directorial debut with
    Looking for Richard, a quasi-documentary on the play Richard III. Pacino has received
    numerous lifetime achievement awards, including one from the American Film Institute.
    He is a method actor, taught mainly by Lee Strasberg and Charles Laughton at the
    Actors Studio in New York.
  "name": >-
    Al Pacino
- "description": >-
    Gwyneth Kate Paltrow Martin is an American actress, singer, and food writer. She
    made her acting debut on stage in 1990 and started appearing in films in 1991.
    After appearing in several films throughout the decade, Paltrow gained early notice
    for her work in films such as Seven and Emma. Following the films Sliding Doors
    and A Perfect Murder, Paltrow garnered worldwide recognition through her performance
    in Shakespeare in Love, for which she won an Academy Award for Best Actress, a
    Golden Globe Award and two Screen Actors Guild Awards, for Outstanding Lead Actress
    and as a member of the Outstanding Cast. She also won an Emmy Award for Outstanding
    Guest Actress in a Comedy Series in 2011 for her role as Holly Holliday on the
    Fox hit TV show Glee in the episode "The Substitute". In April 2013, Gwyneth was
    named "Most Beautiful Woman" by People Magazine.

    Paltrow has portrayed supporting as well as lead roles in films such as The Talented
    Mr. Ripley, The Royal Tenenbaums, Shallow Hal, and Proof, for which she earned
    a Golden Globe nomination as Best Actress in Motion Picture Drama. Since 2008
    she has portrayed Pepper Potts, the love interest of Iron Man in the Marvel Cinematic
    Universe, in Iron Man, Iron Man 2, The Avengers, and Iron Man 3. Paltrow has been
    the face of Estée Lauder's Pleasures perfume since 2005.
  "name": >-
    Gwyneth Paltrow

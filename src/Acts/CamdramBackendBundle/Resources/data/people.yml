    Hugh Michael Jackman is an Australian actor and producer who is involved in film,
    musical theatre, and television.

    Jackman has won many international recognition for his roles in major films, notably
    as superhero, period, and romance characters. He is known for his long-running
    role as Wolverine in the X-Men film series, as well as for his leads in Kate &
    Leopold, Van Helsing, The Prestige, Australia, Real Steel, and Les Misérables.
    His work in Les Misérables earned him his first Academy Award nomination for Best
    Actor and his first Golden Globe Award for Best Actor in a Musical or Comedy in
    2013. He is also a singer, dancer, and actor in stage musicals, and won a Tony
    Award for his role in The Boy from Oz.

    In November 2008, Open Salon named Jackman one of the sexiest men alive. Later
    that same month, People magazine named Jackman "Sexiest Man Alive."

    A three-time host of the Tony Awards, winning an Emmy Award for one of these appearances,
    Jackman also hosted the 81st Academy Awards on 22 February 2009.
  "name": >-
    Hugh Jackman

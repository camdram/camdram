    Cynthia Ann Stephanie Lauper, known professionally as Cyndi Lauper, is an American
    singer, songwriter, actress and LGBT rights activist. She first achieved success
    in the early 1980s with the release of her debut solo album She's So Unusual in
    1983, which was an instant commercial success. It spawned four top five hits on
    the Billboard Hot 100—"Girls Just Want to Have Fun", "Time After Time", "She Bop",
    and "All Through the Night". It became the first album in history recorded by
    a female artist to achieve this, and earned Lauper the Best New Artist award at
    the 27th Grammy Awards in 1985. Her success continued with True Colors in 1986,
    which included two Billboard Hot 100 hits: The number one "True Colors" and "Change
    of Heart", which peaked at number 3. She also earned two nominations at the 29th
    Grammy Awards in 1987.

    Since 1989, she has released nine studio albums to varying critical acclaim. Her
    most recent being 2010's Grammy nominated album, Memphis Blues which became Billboard's
    most successful blues album of the year, remaining at number one for 13 consecutive
    weeks on the Billboard Blue's Charts. Lauper has also written the music for the
    new Broadway musical Kinky Boots, which leads the 2013 Tony Awards with 13 nominations
    including best original score.
  "name": >-
    Cyndi Lauper
- "description": >-
    Julia Fiona Roberts is an American actress. She became a Hollywood star after
    headlining the romantic comedy Pretty Woman, which grossed $464 million worldwide.
    After receiving Golden Globe Awards and Academy Award nominations for Steel Magnolias
    and Pretty Woman, she won the Academy Award for Best Actress for her performance
    in Erin Brockovich. Her films The Pelican Brief, My Best Friend's Wedding, Mystic
    Pizza, Notting Hill, Runaway Bride, Ocean's Eleven, Ocean's Twelve, Charlie Wilson's
    War, Valentine's Day, Eat Pray Love, and Mirror Mirror have collectively brought
    box office receipts of over $2.6 billion, making her one of the most successful
    actresses in terms of box office receipts.

    Roberts had become one of the highest-paid actresses in the world, topping The
    Hollywood Reporter's annual "power list" of top-earning female stars from 2005
    to 2006. Her fee for 1990's Pretty Woman was $300,000; in 2003, she was paid an
    unprecedented $25 million for her role in Mona Lisa Smile. As of 2010, Roberts's
    net worth was estimated to be $140 million.

    Roberts has been named one of People magazine's "50 Most Beautiful People in the
    World" eleven times, tied with Halle Berry. In 2011, she was named one of the
    "100 Hottest Women of All-Time" by Men's Health. In 2001, Ladies Home Journal
    ranked her as the 11th most powerful woman in the United States.
  "name": >-
    Julia Roberts

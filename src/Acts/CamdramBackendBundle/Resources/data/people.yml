    Morgan Freeman is an American actor, film director, and narrator. Freeman has
    received Academy Award nominations for his performances in Street Smart, Driving
    Miss Daisy, The Shawshank Redemption and Invictus and won in 2005 for Million
    Dollar Baby. He has also won a Golden Globe Award and a Screen Actors Guild Award.
    Freeman has appeared in many other box office hits, including Unforgiven, Glory,
    Seven, Deep Impact, The Sum of All Fears, Bruce Almighty, The Dark Knight Trilogy,
    and March of the Penguins.

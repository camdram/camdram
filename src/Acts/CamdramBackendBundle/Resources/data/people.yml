    Scarlett Johansson is an American actress, model and singer. Johansson made her
    film debut in North and was later nominated for the Independent Spirit Award for
    Best Female Lead for her performance in Manny & Lo. She rose to further prominence
    with her roles in The Horse Whisperer and Ghost World. She shifted to adult roles
    with her performances in Girl with a Pearl Earring and Sofia Coppola's Lost in
    Translation, for which she won a BAFTA award for Best Actress in a Leading Role.
    Both films earned her Golden Globe Award nominations.

    A role in A Love Song for Bobby Long earned Johansson her third Golden Globe for
    Best Actress nomination. Johansson garnered another Golden Globe nomination for
    Best Supporting Actress with her role in Woody Allen's Match Point. She went on
    to star in two further Allen movies: Scoop and Vicky Cristina Barcelona. Johansson
    has appeared in other successful films, such as Christopher Nolan's The Prestige.
    Johansson played popular Marvel comic book character Black Widow/Natasha Romanoff
    in the films Iron Man 2 and The Avengers, and will reprise the role in Captain
    America: The Winter Soldier.
  "name": >-
    Scarlett Johansson

    Mel Colm-Cille Gerard Gibson AO is an American actor, film director, producer
    and screenwriter. He was born in Peekskill, New York, moved with his parents to
    Sydney, Australia, when he was 12 years old, and later studied acting at the Australian
    National Institute of Dramatic Art.

    After appearing in the Mad Max and Lethal Weapon series, Gibson went on to direct
    and star in the Academy Award-winning Braveheart. In 2004, he directed and produced
    The Passion of the Christ, a film portraying the last hours in the life of Jesus.
  "name": >-
    Mel Gibson

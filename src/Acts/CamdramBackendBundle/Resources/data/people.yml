    Anne Jacqueline Hathaway is an American actress. After several stage roles, she
    appeared in the 1999 television series Get Real. She came to prominence after
    playing Mia Thermopolis in the Disney film The Princess Diaries and in its 2004
    sequel. Since then, Hathaway has starred in dramatic films such as Havoc and Brokeback
    Mountain, in 2005. She has also starred in The Devil Wears Prada with Meryl Streep
    and in Becoming Jane as Jane Austen.

    In 2008, she won several awards for her performance in Rachel Getting Married
    and received an Academy Award nomination for Best Actress. In 2010, she starred
    in the box office hits Valentine's Day, Tim Burton's Alice in Wonderland, and
    Love and Other Drugs and won an Emmy Award for her voice-over performance on The
    Simpsons. In 2011, she had a voice role in the animated film Rio, and starred
    in Lone Scherfig's adaptation of One Day. In 2012, she portrayed Selina Kyle in
    Christopher Nolan's The Dark Knight Rises and Fantine in Tom Hooper's Les Misérables.
    Her performance in the latter earned her rave reviews and several accolades, including
    the Golden Globe Award, the Screen Actors Guild Award, the BAFTA Award and the
    Academy Award for Best Supporting Actress. People magazine named her one of its
    breakthrough stars of 2001, and she appeared on its list of the world's 50 Most
    Beautiful People in 2006.
  "name": >-
    Anne Hathaway
- "description": >-
    Thomas Jeffrey "Tom" Hanks is an American actor, producer, writer, and director.
    Hanks is known for his roles in Apollo 13, Big, That Thing You Do!, The Green
    Mile, You've Got Mail, Sleepless in Seattle, Charlie Wilson's War, Catch Me If
    You Can, Forrest Gump, Cast Away, A League of Their Own, The Da Vinci Code, Angels
    & Demons, as well as animated films like the Toy Story film series, The Polar
    Express, and The Simpsons Movie.

    He has earned and been nominated for numerous awards during his career, including
    winning a Golden Globe for Best Actor and an Academy Award for Best Actor for
    his role in Philadelphia and a Golden Globe, an Academy Award, a Screen Actors
    Guild Award, and a People's Choice Award for Best Actor for his role in Forrest
    Gump, and earning the Stanley Kubrick Britannia Award for Excellence in Film from
    the BAFTAs in 2004.

    Hanks is also known for his collaboration with film director Steven Spielberg
    on Saving Private Ryan and the mini-series Band of Brothers, which launched Hanks
    also as a successful director, producer and writer.

    As of 2012, Hanks' films have grossed over $4.2 billion at the United States box
    office alone, and over $8.5 billion worldwide making him the highest all-time
    box office star.
  "name": >-
    Tom Hanks
- "description": >-
    Meryl Streep is an American actress who has worked in theater, television, and
    film. She is regarded as one of the most talented actresses of the modern era.

    Streep made her professional stage debut in The Playboy of Seville, before her
    screen debut in the television movie The Deadliest Season. In that same year,
    she made her film debut with Julia. Both critical and commercial success came
    quickly with roles in The Deer Hunter and Kramer vs. Kramer and then has appeared
    in Sophie's Choice, Out of Africa, The Iron Lady. In 2013, she will appear in
    the comedy drama film adaptation of Tracy Letts' play of the same name, August:
    Osage County with Julia Roberts.

    Streep has received 17 Academy Award nominations, winning three, and 27 Golden
    Globe nominations, winning eight, more nominations than any other actor in the
    history of either award. Her work has also earned her two Emmy Awards, two Screen
    Actors Guild Awards, a Cannes Film Festival award, five New York Film Critics
    Circle Awards, two BAFTA awards, two Australian Film Institute Award, five Grammy
    Award nominations, and a Tony Award nomination, amongst others. She was awarded
    the AFI Life Achievement Award in 2004 and the Kennedy Center Honor in 2011 for
    her contribution to American culture through performing arts, the youngest actor
    in each award's history. President Barack Obama awarded her the 2010 National
    Medal of Arts.
  "name": >-
    Meryl Streep

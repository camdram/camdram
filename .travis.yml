language: php
sudo: required
matrix:
  include:
    - php: 5.4
    - php: 5.6
    - php: 7.0
  allow_failures:
    - php: 7.0
  fast_finish: true
before_script:
- cp app/config/parameters.test.yml app/config/parameters.yml
- composer config -g github-oauth.github.com $GITHUB_ACCESS_TOKEN
- composer selfupdate
- composer install --no-interaction
- "./install-sphinx"
script:
- "./runtests sphinx"
- "./runtests"

name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup PHP
        run: |
          sudo systemctl start mysql.service
          composer install --prefer-dist --no-progress
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: yarn build
          start: php app/console server:run --env=test --quiet
